    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, serverTimestamp, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ROLES = { 
            ADMIN: 'admin', 
            COMMENTATOR: 'commentator', 
            OBSERVER: 'observer', 
            DEVELOPMENT: 'development',
            OPERATOR: 'operator'
        };

        // --- USUARIOS ACTUALIZADOS ---
        const USERS = {
            '1111': { name: 'Marco Espinoza', role: ROLES.ADMIN, area: 'Administración' },
            '0000': { name: 'Prisciliano Espinoza', role: ROLES.COMMENTATOR, area: 'Comentarios' },
            '2222': { name: 'Susana', role: ROLES.OBSERVER, area: 'Observación' },
            '1352': { name: 'Vallejo', role: ROLES.DEVELOPMENT, area: 'Desarrollo' },
            '3333': { name: 'Tejido', role: ROLES.OPERATOR, area: 'Operadores Gral' },
            // NUEVOS OPERADORES CON PERMISOS DE SLOTS
            '1392': { name: 'Andrés', role: ROLES.OPERATOR, area: 'Tejido (A)', allowedSlots: [0, 1] },
            '7914': { name: 'Balta', role: ROLES.OPERATOR, area: 'Tejido (B)', allowedSlots: [2, 3] }
        };
        
        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI SM8' },
            { id: 'm39', name: 'MAQ 39', type: 'SANTONI SM8' },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI SM8' },
            { id: 'm36', name: 'MAQ 36', type: 'CIXING GE82' },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI SM8' },
            { id: 'm37', name: 'MAQ 37', type: 'SANTONI SM8' },
            { id: 'm29', name: 'MAQ 29', type: 'SANTONI EVO4' },
            { id: 'm28', name: 'MAQ 28', type: 'SANTONI EVO4' },
            { id: 'm27', name: 'MAQ 27', type: 'SANTONI EVO4' },
            { id: 'm33', name: 'MAQ 33', type: 'SANTONI EVO4' },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING' },
            { id: 'm30', name: 'MAQ 30', type: 'CIXING GE82' },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING GE82' },
            { id: 'm6',  name: 'MAQ 6',  type: 'CIXING GE82' },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING GE82' },
            { id: 'm13', name: 'MAQ 13', type: 'SANTONI EVO4' },
            { id: 'm12', name: 'MAQ 12', type: 'SANTONI EVO4' },
            { id: 'm24', name: 'MAQ 24', type: 'SANTONI EVO4' },
            { id: 'm8',  name: 'MAQ 8',  type: 'SANTONI TOP2' },
        ];

        // --- CALENDARIO ACTUALIZADO (INICIA DIC 2024) ---
        const generateCalendar = () => {
            const dates = [];
            const days = ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            
            // Inicio: 1 Diciembre 2024
            const start = new Date(2024, 11, 1);
            const end = new Date(2026, 11, 31);
            
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,
                    shortDay: days[d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();

        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // --- COMPONENTES ---

        // Componente para un Slot Individual (Mini celda 2x2)
        const ProductionSlot = ({ slotData, index, disabled, onUpdate }) => {
            const model = slotData?.model || '';
            const qty = slotData?.qty || '';

            return (
                <div className={`flex flex-col border border-slate-700/50 rounded overflow-hidden h-full ${disabled ? 'bg-slate-900/20 opacity-40' : 'bg-slate-800'}`}>
                    <input 
                        type="text" 
                        placeholder="MOD" 
                        value={model}
                        onChange={(e) => onUpdate(index, 'model', e.target.value)}
                        disabled={disabled}
                        className="slot-input text-[8px] text-yellow-500 uppercase border-b border-slate-700/50 h-1/2"
                    />
                    <input 
                        type="number" 
                        placeholder="ANT" 
                        value={qty}
                        onChange={(e) => onUpdate(index, 'qty', e.target.value)}
                        disabled={disabled}
                        className="slot-input text-[10px] text-white h-1/2"
                    />
                </div>
            );
        };

        // ... (NotesModal, StatsModal, VisibilityModal, HelpModal se mantienen igual que en el original, omitidos para brevedad pero incluidos en lógica) ...
        const NotesModal=({onClose,user})=>{const[notes,setNotes]=useState([]);const[newMessage,setNewMessage]=useState('');const endOfMessagesRef=useRef(null);useEffect(()=>{const q=query(collection(db,'shared_notes'),orderBy('timestamp','asc'),limit(50));const unsubscribe=onSnapshot(q,(snapshot)=>{const loadedNotes=snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));setNotes(loadedNotes);setTimeout(()=>endOfMessagesRef.current?.scrollIntoView({behavior:'smooth'}),100)});return()=>unsubscribe()},[]);const handleSend=async(e)=>{e.preventDefault();if(!newMessage.trim())return;await addDoc(collection(db,'shared_notes'),{text:newMessage,author:user.name,area:user.area,timestamp:serverTimestamp()});setNewMessage('')};return(<div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}><div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md h-[70vh] flex flex-col border border-slate-700 overflow-hidden" onClick={e=>e.stopPropagation()}><div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center"><h3 className="font-bold text-white flex items-center gap-2"><i data-lucide="sticky-note" className="w-5 h-5 text-yellow-400"></i> Notas Compartidas</h3><button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button></div><div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-900/50 custom-scrollbar">{notes.length===0&&<p className="text-center text-slate-500 text-sm italic">No hay notas aún.</p>}{notes.map(note=>{const isMe=note.author===user.name;return(<div key={note.id} className={`flex flex-col ${isMe?'items-end':'items-start'}`}><div className={`max-w-[85%] rounded-xl p-3 text-sm ${isMe?'bg-blue-600 text-white rounded-tr-none':'bg-slate-700 text-slate-200 rounded-tl-none'}`}><p className="font-bold text-[10px] opacity-75 mb-1">{note.author} <span className="font-normal opacity-50">({note.area})</span></p><p>{note.text}</p></div></div>)})} <div ref={endOfMessagesRef}></div></div><form onSubmit={handleSend} className="p-3 bg-slate-800 border-t border-slate-700 flex gap-2"><input type="text" value={newMessage} onChange={e=>setNewMessage(e.target.value)} className="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white text-sm focus:border-blue-500 outline-none" placeholder="Escribe una nota..." /><button type="submit" className="bg-blue-600 p-2 rounded-lg text-white hover:bg-blue-500"><i data-lucide="send" className="w-5 h-5"></i></button></form></div></div>)};
        const HelpModal=({onClose})=>{return(<div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}><div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-sm border border-slate-700 overflow-hidden" onClick={e=>e.stopPropagation()}><div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center"><h3 className="font-bold text-white flex items-center gap-2"><i data-lucide="help-circle" className="w-5 h-5 text-blue-400"></i> Guía de Colores</h3><button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button></div><div className="p-5 space-y-4"><p className="text-sm text-slate-400 mb-4">Referencia de eficiencia basada en la Meta Calculada vs Real.</p><div className="space-y-3"><div className="flex items-center gap-3 p-2 rounded bg-slate-700/50 border border-slate-600"><div className="w-4 h-4 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div><div><p className="text-xs font-bold text-green-400">EXCELENTE (≥ 100%)</p><p className="text-[10px] text-slate-500">Meta cumplida o superada.</p></div></div><div className="flex items-center gap-3 p-2 rounded bg-slate-700/50 border border-slate-600"><div className="w-4 h-4 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div><div><p className="text-xs font-bold text-blue-400">BUENO (80% - 99%)</p><p className="text-[10px] text-slate-500">Producción dentro de rango normal.</p></div></div><div className="flex items-center gap-3 p-2 rounded bg-slate-700/50 border border-slate-600"><div className="w-4 h-4 rounded-full bg-orange-500 shadow-[0_0_10px_rgba(249,115,22,0.5)]"></div><div><p className="text-xs font-bold text-orange-400">REGULAR (50% - 79%)</p><p className="text-[10px] text-slate-500">Atención requerida. Posibles paros.</p></div></div><div className="flex items-center gap-3 p-2 rounded bg-slate-700/50 border border-slate-600"><div className="w-4 h-4 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div><div><p className="text-xs font-bold text-red-400">CRÍTICO (&lt; 50%)</p><p className="text-[10px] text-slate-500">Problema grave o máquina detenida.</p></div></div></div></div></div></div>)};
        const VisibilityModal=({onClose,currentHiddenMachines,currentHiddenDays,onSaveVisibility,allRows})=>{const[hiddenM,setHiddenM]=useState([...currentHiddenMachines]);const[hiddenD,setHiddenD]=useState([...currentHiddenDays]);const[dateToHide,setDateToHide]=useState('');const toggleMachine=(mid)=>{if(hiddenM.includes(mid))setHiddenM(prev=>prev.filter(id=>id!==mid));else setHiddenM(prev=>[...prev,mid])};const hideDate=()=>{if(!dateToHide)return;const row=allRows.find(r=>r.isoDate===dateToHide);if(row&&!hiddenD.includes(row.id)){setHiddenD(prev=>[...prev,row.id])}setDateToHide('')};const unhideDate=(rowId)=>{setHiddenD(prev=>prev.filter(id=>id!==rowId))};const handleSave=()=>{onSaveVisibility(hiddenM,hiddenD);onClose()};return(<div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}><div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg h-[80vh] flex flex-col border border-slate-700" onClick={e=>e.stopPropagation()}><div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900 rounded-t-2xl"><h3 className="font-bold text-lg text-white flex items-center gap-2"><i data-lucide="eye-off" className="w-5 h-5 text-slate-400"></i> Gestionar Visibilidad</h3><button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-6 h-6"></i></button></div><div className="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-6"><div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2 border-b border-slate-700 pb-1">Ocultar Máquinas</h4><div className="grid grid-cols-2 gap-2">{MACHINES.map(m=>{const isHidden=hiddenM.includes(m.id);return(<button key={m.id} onClick={()=>toggleMachine(m.id)} className={`flex items-center justify-between p-2 rounded border text-sm ${isHidden?'bg-red-900/30 border-red-500/50 text-red-300':'bg-slate-900 border-slate-700 text-slate-300'}`}><span>{m.name}</span>{isHidden?<i data-lucide="eye-off" className="w-4 h-4"></i>:<i data-lucide="eye" className="w-4 h-4 text-green-500/50"></i>}</button>)})}</div></div><div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2 border-b border-slate-700 pb-1">Ocultar Días</h4><div className="flex gap-2 mb-3"><input type="date" min="2024-12-01" max="2026-12-31" value={dateToHide} onChange={e=>setDateToHide(e.target.value)} className="bg-slate-900 text-white border border-slate-600 rounded p-2 flex-1 text-sm outline-none focus:border-blue-500" /><button onClick={hideDate} className="bg-slate-700 px-3 rounded hover:bg-slate-600 text-white font-bold text-sm">Ocultar</button></div>{hiddenD.length>0?(<div className="space-y-1 bg-slate-900/50 p-2 rounded border border-slate-700">{hiddenD.map(rid=>(<div key={rid} className="flex justify-between items-center text-sm p-2 bg-slate-800 rounded"><span className="text-slate-300">{rid}</span><button onClick={()=>unhideDate(rid)} className="text-red-400 hover:text-red-300 text-xs font-bold uppercase">Mostrar</button></div>))}</div>):(<p className="text-xs text-slate-500 italic">No hay días ocultos.</p>)}</div></div><div className="p-4 border-t border-slate-700 bg-slate-900 rounded-b-2xl"><button onClick={handleSave} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-500">Guardar Cambios</button></div></div></div>)};

                // Calcular nuevo total "actual" sumando los 4 slots
                const newTotalActual = updatedSlots.reduce((acc, s) => acc + (Number(s?.qty) || 0), 0);

                // Recalcular porcentajes
                const plan = {
                    tgt: currentMachineData.plan_target_qty || 0,
                    min: currentMachineData.plan_time_min || 0,

                                </div>
                            </div>
                            <div className="p-3 flex justify-between items-center"><div><h2 className="text-xs font-bold text-slate-500 uppercase tracking-wider">Semana {weekOffset + 1}</h2><p className="font-black text-slate-100 leading-none">{selectedDay.month} {selectedDay.dateNum} <span className="text-xs text-slate-500 ml-1 font-normal">{selectedDay.year}</span></p></div><div className="text-right"><p className="text-[10px] text-slate-500 font-bold uppercase">Total Día</p><p className="text-xl font-black text-blue-500 leading-none">{dayTotal.toLocaleString()}</p></div></div>
                            <div className="flex overflow-x-auto custom-scrollbar pb-1 px-1 gap-1 bg-slate-900/50">{currentWeekRows.map((day, idx) => (<button key={day.id} onClick={() => setSelectedDayIndex(idx)} className={`flex-shrink-0 flex flex-col items-center justify-center p-2 min-w-[60px] rounded-lg my-2 transition-all ${idx === safeIndex ? 'bg-slate-700 shadow border-b-4 border-blue-500 scale-105' : 'text-slate-500 hover:bg-slate-800'}`}><span className="text-[10px] font-bold uppercase mb-0.5">{day.shortDay}</span><span className={`text-lg font-black leading-none ${idx === safeIndex ? 'text-white' : 'text-slate-600'}`}>{day.dateNum}</span></button>))}</div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-3 pb-24 custom-scrollbar">
                             <div className="mb-4 sticky top-0 z-10"><div className="relative"><i data-lucide="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i><input type="text" placeholder="Buscar..." value={machineSearch} onChange={(e) => setMachineSearch(e.target.value)} className="w-full bg-slate-800 border border-slate-700 text-white text-sm rounded-xl pl-9 pr-4 py-3 shadow-lg focus:border-blue-500 outline-none" />{machineSearch && <button onClick={() => setMachineSearch('')} className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white"><i data-lucide="x-circle" className="w-4 h-4"></i></button>}</div></div>
                            {filteredVisibleMachines.map(m => { 
                                const mData = dayData[m.id] || {};
                                const pct = mData.percentage || 0;
                                const target = mData.calculated_target || 0;
                                const slots = mData.slots || [{}, {}, {}, {}];
                                const hasPlan = !!mData.plan_model;
                                const progressColor = pct >= 100 ? 'bg-green-500' : pct > 80 ? 'bg-blue-500' : pct > 50 ? 'bg-orange-500' : 'bg-red-500';

                                return (
                                    <div key={m.id} className="bg-slate-800 rounded-xl p-3 shadow-sm border border-slate-700 relative overflow-hidden mb-3">
                                        {hasPlan && <div className={`absolute bottom-0 left-0 h-1 ${progressColor} opacity-50`} style={{ width: `${Math.min(pct, 100)}%` }}></div>}
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2">
                                                <div className="w-8 h-8 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center overflow-hidden"><i data-lucide="cpu" className="w-5 h-5 opacity-50"></i></div>
                                                <div><h3 className="font-black text-slate-200 text-sm">{m.name.replace('MAQ ','M-')}</h3><p className="text-[10px] text-slate-500 font-medium">{m.type}</p></div>
                                            </div>
                                            {hasPlan ? (
                                                <div className="flex flex-col items-end"><span className={`text-xs font-black px-2 py-0.5 rounded-full ${pct>=100?'bg-green-900/50 text-green-400': pct>70?'bg-blue-900/50 text-blue-400':'bg-red-900/50 text-red-400'}`}>{pct}%</span><span className="text-[10px] text-slate-500 mt-0.5 font-medium">Meta: {target}</span></div>
                                            ) : (canEditPlan && <button onClick={() => setPlanModal({ machineId: m.id, rowId })} className="text-[10px] bg-slate-700 text-slate-400 px-2 py-1 rounded hover:bg-slate-600">+ Plan</button>)}
                                        </div>
                                        <div className="bg-slate-900/50 rounded-lg p-2 border border-slate-700/50">
                                            {hasPlan && <div className="text-[10px] text-slate-400 mb-2 font-bold uppercase flex justify-between"><span>Plan: {mData.plan_model}</span> {canEditPlan && <button onClick={() => setPlanModal({ machineId: m.id, rowId })}><i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i></button>}</div>}
                                            {/* Grid de 4 Slots para Mobile */}
                                            <div className="grid grid-cols-2 gap-2">
                                                {[0, 1, 2, 3].map(idx => (
                                                    <div key={idx} className="h-16">
                                                        <ProductionSlot 
                                                            slotData={slots[idx]} 
                                                            index={idx}
                                                            disabled={!canEditSlot(idx)}
                                                            onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="fixed bottom-0 left-0 w-full bg-slate-900/90 backdrop-blur border-t border-slate-700 p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button><span className="text-xs font-bold text-slate-500 uppercase">Semana {weekOffset + 1}</span><button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            const DesktopView = () => (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden relative">
                    <header className="bg-slate-800 shadow-sm border-b border-slate-700 p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4"><div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg shadow-blue-900/50"><i data-lucide="factory" className="w-5 h-5"></i></div><h1 className="font-bold text-slate-200">Control M.A.E.S. 2026</h1><div className="ml-4 text-left p-2 bg-slate-900/50 rounded-lg border border-slate-700/50"><p className="text-sm font-bold text-blue-400">¡HOLA, {user.name.toUpperCase()}!</p><p className="text-[10px] text-slate-500 uppercase font-medium leading-none">{user.area}</p></div>
                        <div className="flex gap-2 ml-4">
                            <button onClick={() => setShowNotes(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-yellow-400"><i data-lucide="sticky-note" className="w-5 h-5"></i></button>
                            <button onClick={() => setShowHelp(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-blue-400"><i data-lucide="help-circle" className="w-5 h-5"></i></button>
                            {canViewStats && <button onClick={() => setShowStats(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-green-400"><i data-lucide="bar-chart-2" className="w-5 h-5"></i></button>}
                            {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-slate-300"><i data-lucide="eye" className="w-5 h-5"></i></button>}
                        </div></div>
                        <div className="flex items-center gap-2"><button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-2 hover:bg-slate-700 text-slate-400 rounded"><i data-lucide="chevron-left" className="w-5 h-5"></i></button><span className="text-sm font-bold text-slate-500 uppercase px-2">Semana {weekOffset + 1}</span><button onClick={() => setWeekOffset(prev => prev + 1)} className="p-2 hover:bg-slate-700 text-slate-400 rounded"><i data-lucide="chevron-right" className="w-5 h-5"></i></button><div className="h-6 w-px bg-slate-700 mx-2"></div><button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button></div>
                    </header>
                    <main className="flex-1 overflow-auto p-2 custom-scrollbar relative">
                        <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full" style={{ zoom: zoomLevel }}>
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                        <tr><th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>{filteredVisibleMachines.map(m => (<th key={m.id} className="min-w-[120px] border-r border-slate-700 p-2"><div className="flex flex-col items-center"><span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span><span className="text-[9px] text-slate-500">{m.type}</span></div></th>))}<th className="sticky right-0 z-20 bg-slate-900 border-l border-slate-700 p-2 min-w-[80px] text-xs font-bold text-slate-500">TOTAL</th></tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map(row => {
                                            const rowId = row.id;
                                            const rowData = data[rowId] || {};
                                            const total = filteredVisibleMachines.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                            return (
                                                <tr key={rowId} className="border-b border-slate-700 hover:bg-slate-700/50 transition-colors">
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span><span className="block text-[9px] mt-1 text-slate-500">{row.year}</span></td>
                                                    {filteredVisibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const pct = mData.percentage || 0;
                                                        const slots = mData.slots || [{}, {}, {}, {}];
                                                        return (
                                                            <td key={m.id} className="p-1 border-r border-slate-700 relative h-[80px]">
                                                                <div className="flex flex-col h-full">
                                                                    {/* Header Celda: Modelo Global y Porcentaje */}
                                                                    <div className="flex justify-between items-center px-1 mb-1">
                                                                        <span className="text-[9px] font-bold text-slate-500">{mData.plan_model || '-'}</span>
                                                                        {canEditPlan && !mData.plan_model && <button onClick={() => setPlanModal({machineId: m.id, rowId})}><i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i></button>}
                                                                        <span className={`text-[9px] font-black ${pct>=100?'text-green-400':pct<50?'text-red-400':'text-orange-400'}`}>{pct}%</span>
                                                                    </div>
                                                                    {/* Grid 2x2 para Slots */}
                                                                    <div className="grid grid-cols-2 grid-rows-2 gap-1 flex-1">
                                                                        {[0, 1, 2, 3].map(idx => (
                                                                            <ProductionSlot 
                                                                                key={idx}
                                                                                slotData={slots[idx]} 
                                                                                index={idx}
                                                                                disabled={!canEditSlot(idx)}
                                                                                onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)}
                                                                            />
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 bg-slate-800 border-l border-slate-700 p-2 text-center font-black text-blue-500 shadow-[-2px_0_5px_rgba(0,0,0,0.3)]">{total.toLocaleString()}</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    <button onClick={() => setShowZoomOverlay(true)} className="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-500 text-white w-14 h-14 rounded-full shadow-lg shadow-blue-900/50 flex items-center justify-center z-40 transition-transform active:scale-95"><i data-lucide="search" className="w-6 h-6"></i></button>
                    {showZoomOverlay && (
                        <div className="fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm flex items-center justify-center fade-in">
                            <div className="flex items-center gap-12">
                                <button onClick={() => setZoomLevel(z => Math.max(0.5, z - 0.1))} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-slate-600 text-white flex items-center justify-center hover:bg-slate-700 active:scale-95 transition-all"><i data-lucide="minus" className="w-16 h-16"></i></button>
                                <button onClick={() => setShowZoomOverlay(false)} className="w-24 h-24 rounded-full bg-blue-600 border-4 border-blue-400 text-white flex items-center justify-center hover:bg-blue-500 active:scale-95 transition-all shadow-[0_0_30px_rgba(37,99,235,0.5)]"><i data-lucide="check" className="w-12 h-12"></i></button>
                                <button onClick={() => setZoomLevel(z => Math.min(2.0, z + 0.1))} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-slate-600 text-white flex items-center justify-center hover:bg-slate-700 active:scale-95 transition-all"><i data-lucide="plus" className="w-16 h-16"></i></button>
                            </div>
                            <div className="absolute bottom-20 text-slate-400 font-bold text-xl uppercase tracking-widest">Zoom: {Math.round(zoomLevel * 100)}%</div>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="h-full relative">
                    {planModal && <PlanningModal machine={MACHINES.find(m => m.id === planModal.machineId)} rowId={planModal.rowId} currentData={data[planModal.rowId]?.[planModal.machineId]} onClose={() => setPlanModal(null)} onSave={handleSavePlan} allRows={ALL_ROWS} />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines} currentHiddenDays={visibilityConfig.days} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} />}
                    {showNotes && <NotesModal onClose={() => setShowNotes(false)} user={user} />}
                    {showStats && <StatsModal onClose={() => setShowStats(false)} visibleMachines={visibleMachines} currentWeekData={weekDataForStats} weekTitle={`Semana ${weekOffset + 1}`} />}
                    {showHelp && <HelpModal onClose={() => setShowHelp(false)} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
