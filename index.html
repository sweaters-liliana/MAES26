        const generateCalendar = () => {
            const dates = [];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];

                });

        };

        const ALL_ROWS = generateCalendar();
        const INITIAL_STATE = (() => {

        })();

        const getWeekLabel = (weekRows) => {
            if (!weekRows || weekRows.length === 0) return '';
            const f = weekRows[0], l = weekRows[weekRows.length - 1];

        };

        // --- CÁLCULO DE CONSUMOS ---
        const calculateConsumptionDetails = (order, producedQty = 0) => {
            if (!order) return { totalNeeded: 0, consumption: [], totalYarnKilos: 0, producedYarnKilos: 0 };

            const materials = order.materials || [];
            const waste = 1 + (Number(order.wastePercentage) / 100);
            
            let totalYarnGramsNeeded = 0;

            if (order.parts && order.parts.length > 0) {
                order.parts.forEach(part => {
                    const partQty = Number(part.qty);
                    const partWeight = Number(part.weight);
                    totalYarnGramsNeeded += (partQty * partWeight);
                });
            } else {
                totalYarnGramsNeeded = Number(order.totalQty) * Number(order.pieceWeightGrams);
            }

            totalYarnGramsNeeded = totalYarnGramsNeeded * waste;
            const totalYarnKilos = totalYarnGramsNeeded / 1000;

            let producedKilosCalc = 0;
            
            const consumption = materials
                .filter(m => m.name && m.percentage)
                .map(m => {
                    const percent = Number(m.percentage) / 100;
                    const kilosNeeded = (totalYarnKilos * percent);
                    return { 
                        name: m.name, 
                        percentage: m.percentage, 
                        kilosNeeded: kilosNeeded,
                        kilosConsumed: 0 
                    };
                });
            
            return { totalNeeded: order.totalQty, consumption, totalYarnKilos, producedYarnKilos: 0 };
        };


        // --- CÁLCULO PROYECCIÓN Y DESVIACIÓN (Lógica de Planificación de Pedidos) ---
        const calculateOrderMetrics = (machineId, order, allProductionData, allRows, globalHiddenDays) => {
            const metrics = { 
                isPlanned: false, finishDate: null, totalNeeded: 0, progress: 0, produced: 0, 
                dailyCapacity: 0, plannedToDate: 0, deviation: 0, status: 'OK',
                activePart: null, partsStatus: [], totalYarnConsumed: 0
            };
            
            if (!order || !order.startDate) return metrics;
            
            const todayISO = new Date().toISOString().split('T')[0];
            const dailyHours = order.operators && Array.isArray(order.operators) ? order.operators.length * 12 : Number(order.dailyHours || 12);
            const dailyMinutesCapacity = dailyHours * 60;
            const disabledDates = order.disabledDates || [];
            
            metrics.dailyCapacity = dailyMinutesCapacity;
            metrics.isPlanned = true;

            const isComposite = order.parts && order.parts.length > 0;
            
            let totalMinutesNeeded = 0;
            
            if (isComposite) {
                order.parts.forEach(p => {
                    totalMinutesNeeded += Number(p.qty) * Number(p.time);
                });
            } else {
                totalMinutesNeeded = Number(order.totalQty) * Number(order.timePerPieceMin);
            }

            let totalMinutesProduced = 0;
            let totalItemsProduced = 0;
            let totalYarnConsumedGrams = 0;
            const wasteMult = 1 + (Number(order.wastePercentage || 0) / 100);

            let partsTracker = isComposite ? order.parts.map(p => ({...p, produced: 0})) : [];

            const startIndex = allRows.findIndex(r => r.isoDate === order.startDate);
            const todayIndex = allRows.findIndex(r => r.isoDate === todayISO);

            if (startIndex !== -1) {
                for (let i = startIndex; i < allRows.length; i++) {
                    const row = allRows[i];
                    const isFuture = i > todayIndex; 
                    if (isFuture) break;

                    const machineData = allProductionData[row.id]?.[machineId];
                    if (machineData && machineData.slots) {
                        machineData.slots.forEach(slot => {
                            if (slot.qty && slot.qty > 0) {
                                const slotModel = (slot.model || '').toUpperCase().trim();
                                const qty = Number(slot.qty);
                                
                                if (isComposite) {
                                    const partIdx = partsTracker.findIndex(p => p.name.toUpperCase() === slotModel);
                                    if (partIdx !== -1) {
                                        partsTracker[partIdx].produced += qty;
                                        totalMinutesProduced += (qty * Number(partsTracker[partIdx].time));
                                        totalItemsProduced += qty;
                                        totalYarnConsumedGrams += (qty * Number(partsTracker[partIdx].weight));
                                    }
                                } else {
                                    totalMinutesProduced += (qty * Number(order.timePerPieceMin));
                                    totalItemsProduced += qty;
                                    totalYarnConsumedGrams += (qty * Number(order.pieceWeightGrams));
                                }
                            }
                        });
                    }
                }
            }

            metrics.produced = totalItemsProduced;
            metrics.progress = totalMinutesNeeded > 0 ? Math.min(100, (totalMinutesProduced / totalMinutesNeeded) * 100) : 0;
            metrics.partsStatus = partsTracker;
            metrics.totalYarnConsumed = (totalYarnConsumedGrams * wasteMult) / 1000;

            if (isComposite) {
                metrics.activePart = partsTracker.find(p => p.produced < p.qty) || null;
            }

            let plannedMinutesToDate = 0;
            if (startIndex !== -1) {
                for (let i = startIndex; i < todayIndex; i++) {
                     const row = allRows[i];
                     if (!globalHiddenDays.includes(row.id) && !disabledDates.includes(row.isoDate)) {
                         plannedMinutesToDate += dailyMinutesCapacity;
                     }
                }
            }
            
            const minutesDeviation = totalMinutesProduced - plannedMinutesToDate;
            metrics.deviation = isComposite ? Math.round(minutesDeviation / 60) : (totalItemsProduced - (plannedMinutesToDate / Number(order.timePerPieceMin))); 
            metrics.plannedToDate = isComposite ? Math.round(plannedMinutesToDate / 60) + ' hrs' : Math.floor(plannedMinutesToDate / Number(order.timePerPieceMin));

            const criticalDelayMinutes = dailyMinutesCapacity * 1.5; 
            if (minutesDeviation < -criticalDelayMinutes) metrics.status = 'ATRASO CRÍTICO';
            else if (minutesDeviation < 0) metrics.status = 'ATRASO LEVE';
            
            const remainingMinutes = Math.max(0, totalMinutesNeeded - totalMinutesProduced);
            metrics.remainingMinutes = remainingMinutes; 

            if (remainingMinutes <= 0) {
                metrics.finishDate = todayISO;
                metrics.status = 'COMPLETADO';
                metrics.progress = 100;
                metrics.totalNeeded = 0;
                return metrics;
            }
            
            metrics.totalNeeded = isComposite ? 0 : (Number(order.totalQty) - totalItemsProduced);

            let projMinutes = remainingMinutes;
            let currentIdx = startIndex !== -1 ? startIndex : 0;
            if (todayIndex > currentIdx) currentIdx = todayIndex;

            for (let i = currentIdx; i < allRows.length; i++) {
                const row = allRows[i];
                if (globalHiddenDays.includes(row.id) || disabledDates.includes(row.isoDate)) continue;
                
                projMinutes -= dailyMinutesCapacity;
                if (projMinutes <= 0) {
                    metrics.finishDate = row.isoDate;
                    return metrics;
                }
            }

            metrics.finishDate = null; 
            return metrics;
        };
        
        // --- NUEVO CÁLCULO DE MÉTRICAS DIARIAS (Para el monitor/eficiencia) ---
        const calculateDailyMetrics = (dayData, machineId, dailyGoal, criticalEfficiencyPercent) => {
            const mData = dayData[machineId] || {};
            const slots = mData.slots || [{}, {}, {}, {}];
            const goalPerShift = dailyGoal;
            const criticalThreshold = criticalEfficiencyPercent / 100;

            const metrics = {
                // Shift 1 (Slot 0) - Operator 'Andrés'
                shift1: {
                    produced: Number(slots[0]?.qty) || 0,
                    goal: goalPerShift,
                    efficiency: 0,
                    isCritical: false
                },
                // Shift 2 (Slot 1) - Operator 'Balta'
                shift2: {
                    produced: Number(slots[1]?.qty) || 0,
                    goal: goalPerShift,
                    efficiency: 0,
                    isCritical: false
                },
                // Totals
                totalProduced: 0,
                totalGoal: goalPerShift * 2, // Assuming 2 shifts are active
                totalEfficiency: 0,
                isTotalCritical: false
            };
            
            // Calculate Shift 1
            metrics.shift1.efficiency = (metrics.shift1.produced / metrics.shift1.goal) * 100;
            metrics.shift1.isCritical = metrics.shift1.produced > 0 && metrics.shift1.goal > 0 && metrics.shift1.efficiency < (criticalThreshold * 100);

            // Calculate Shift 2
            metrics.shift2.efficiency = (metrics.shift2.produced / metrics.shift2.goal) * 100;
            metrics.shift2.isCritical = metrics.shift2.produced > 0 && metrics.shift2.goal > 0 && metrics.shift2.efficiency < (criticalThreshold * 100);

            // Calculate Totals
            metrics.totalProduced = metrics.shift1.produced + metrics.shift2.produced;
            metrics.totalGoal = metrics.shift1.goal + metrics.shift2.goal;
            metrics.totalEfficiency = (metrics.totalProduced / metrics.totalGoal) * 100;
            metrics.isTotalCritical = metrics.totalProduced > 0 && metrics.totalGoal > 0 && metrics.totalEfficiency < (criticalThreshold * 100);

            return metrics;
        };


        const ProductionSlot = ({ slotData, index, disabled, onUpdate }) => {
            const [localModel, setLocalModel] = useState(slotData?.model || '');

                }
            }, [slotData, isDirty]);

            const handleSave = (e) => {
                e?.preventDefault();
                if (localModel !== (slotData?.model || '')) onUpdate(index, 'model', localModel);
                if (String(localQty) !== String(slotData?.qty ?? '')) onUpdate(index, 'qty', localQty);

                    {isDirty && !disabled && (<div className="absolute inset-y-0 right-0 w-8 flex items-center justify-center bg-gradient-to-l from-slate-900 via-slate-900/80 to-transparent z-10 animate-zoom-in"><button onClick={handleSave} className="bg-green-600 text-white rounded-full p-1 shadow-lg hover:scale-110"><i data-lucide="check" className="w-3 h-3"></i></button></div>)}

        const OrderManager = React.forwardRef(({ onClose, onSaveOrders, onDeleteOrder, ordersData, allProductionData, allRows, hiddenDays }, ref) => {
// ... (OrderManager remains unchanged)

        const LoginScreen = ({ setAuthenticatedUser, installPrompt, onInstall, users }) => {

            const unhideDate = (rowId) => { setHiddenD(prev => prev.filter(id => id !== rowId)) };

                                        <input type="number" value={dailyGoal} onChange={e => setDailyGoal(Number(e.target.value))} className="w-full bg-slate-900 text-white border border-slate-600 rounded p-2 text-sm" />
                                    </div>

                                    </div>

                            </div>
                            
                            <div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Visibilidad Máquinas</h4><div className="grid grid-cols-2 gap-2">{MACHINES.map(m => { const isHidden = hiddenM.includes(m.id); return (<button key={m.id} onClick={() => toggleMachine(m.id)} className={`flex items-center justify-between p-2 rounded border text-sm ${isHidden ? 'bg-red-900/30 border-red-500/50 text-red-300' : 'bg-slate-900 border-slate-700 text-slate-300'}`}><span>{m.name}</span>{isHidden ? <i data-lucide="eye-off" className="w-4 h-4"></i> : <i data-lucide="eye" className="w-4 h-4 text-green-500/50"></i>}</button>) })}</div></div>
                            <div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Ocultar Días (Feriados Globales)</h4><div className="flex gap-2 mb-3"><input type="date" value={dateToHide} onChange={e => setDateToHide(e.target.value)} className="bg-slate-900 text-white border border-slate-600 rounded p-2 flex-1 text-sm" /><button onClick={hideDate} className="bg-slate-700 px-3 rounded text-white text-sm">Ocultar</button></div>{hiddenD.map(rid => (<div key={rid} className="flex justify-between items-center text-sm p-2 bg-slate-800 rounded mb-1"><span className="text-slate-300">{rid}</span><button onClick={() => unhideDate(rid)} className="text-red-400 text-xs font-bold">Mostrar</button></div>))}</div>
                        </div>
                        <div className="p-4 border-t border-slate-700 bg-slate-900 rounded-b-2xl"><button onClick={handleSave} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Guardar</button></div>
                    </div>
                </div>
            )
        };

        const CalendarModal = ({ onClose, onSelectDate, allRows }) => {
// ... (CalendarModal remains unchanged)
// [Original CalendarModal code is omitted for brevity, but it remains here]
// ...
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [usersData, setUsersData] = useState(DEFAULT_USERS); 
            const [data, setData] = useState({});
            const [ordersData, setOrdersData] = useState({});
            
            // --- MODIFICACIÓN DEL ESTADO DE VISIBILIDAD ---
            const [visibilityConfig, setVisibilityConfig] = useState({ machines: [], days: [], dailyGoal: 1000, criticalEfficiency: 80 }); 
            
            const [loading, setLoading] = useState(true);
            const [weekOffset, setWeekOffset] = useState(INITIAL_STATE.weekOffset);
            const [selectedDayIndex, setSelectedDayIndex] = useState(INITIAL_STATE.selectedDayIndex); 
            const [showOrderManager, setShowOrderManager] = useState(false);
            const [showVisibilityModal, setShowVisibilityModal] = useState(false);
            const [showCalendar, setShowCalendar] = useState(false);
            const [showUserManagementModal, setShowUserManagementModal] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const orderManagerRef = React.useRef(); 

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            useEffect(() => { const handler = (e) => { e.preventDefault(); setDeferredPrompt(e); }; window.addEventListener('beforeinstallprompt', handler); return () => window.removeEventListener('beforeinstallprompt', handler); }, []);
            
            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => { const d = {}; snap.forEach(doc => d[doc.id] = doc.data()); setData(d); setLoading(false); });
                        
                        // --- OBTENER LOS NUEVOS VALORES DE CONFIGURACIÓN ---
                        const unsubSettings = onSnapshot(doc(db, 'settings', 'visibility'), (docSnap) => { 
                            if (docSnap.exists()) {
                                const fetchedConfig = docSnap.data();
                                setVisibilityConfig({
                                    machines: fetchedConfig.machines || [],
                                    days: fetchedConfig.days || [],
                                    dailyGoal: fetchedConfig.dailyGoal || 1000, // Default 1000
                                    criticalEfficiency: fetchedConfig.criticalEfficiency || 80 // Default 80%
                                });
                            }
                        });
                        
                        const unsubOrders = onSnapshot(doc(db, 'settings', 'orders'), (docSnap) => { if (docSnap.exists()) setOrdersData(docSnap.data()); });
                        const unsubUsers = onSnapshot(doc(db, 'settings', 'users'), (docSnap) => { 
                            if (docSnap.exists()) { const fetchedUsers = docSnap.data(); setUsersData(fetchedUsers); if (user && !fetchedUsers[user.id]) setUser(null); } else { setDoc(doc(db, 'settings', 'users'), DEFAULT_USERS); }
                        });
                        return () => { unsubDb(); unsubSettings(); unsubOrders(); unsubUsers(); };
                    } else signInAnonymously(auth);
                });
                return () => unsubAuth();
            }, [user]);

            // --- AUTO-DELETE EFECTO ---
            useEffect(() => {
// ... (Auto-delete effect remains unchanged)
// [Original Auto-delete effect code is omitted for brevity, but it remains here]
// ...
            }, [data, ordersData, loading]); 


            const handleUpdateSlot = async (rowId, machineId, slotIndex, field, value) => {
                const currentMachineData = data[rowId]?.[machineId] || {};
                const currentSlots = currentMachineData.slots || [{}, {}, {}, {}];
                const updatedSlots = [...currentSlots];
                if (!updatedSlots[slotIndex]) updatedSlots[slotIndex] = {};
                if (field === 'qty') updatedSlots[slotIndex].qty = value === '' ? '' : Number(value);
                else updatedSlots[slotIndex].model = value;
                const newTotalActual = updatedSlots.reduce((acc, s) => acc + (Number(s?.qty) || 0), 0);
                const updatedMachine = { ...currentMachineData, slots: updatedSlots, actual: newTotalActual };
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            const handleSaveOrder = async (machineId, orderData) => { await setDoc(doc(db, 'settings', 'orders'), { [machineId]: { ...orderData, lastUpdated: serverTimestamp(), updatedBy: user.name } }, { merge: true }); };
            const handleDeleteOrder = async (machineId) => { await setDoc(doc(db, 'settings', 'orders'), { [machineId]: { totalQty: 0, parts: [], lastUpdated: serverTimestamp() } }, { merge: true }); };
            
            // --- MODIFICACIÓN DE LA FUNCIÓN DE GUARDADO DE VISIBILIDAD ---
            const handleSaveVisibility = async (hiddenMachines, hiddenDays, dailyGoal, criticalEfficiency) => { await setDoc(doc(db, 'settings', 'visibility'), { machines: hiddenMachines, days: hiddenDays, dailyGoal, criticalEfficiency }, { merge: true }); };
            
            const handleSaveUser = async (pin, userData) => { try { await setDoc(doc(db, 'settings', 'users'), { ...usersData, [pin]: userData }); if (user.id === pin) setUser({...userData, id: pin}); alert('Usuario guardado'); } catch (error) { alert('Error: ' + error.message); } };
            const handleDeleteUser = async (pinToDelete) => { if (pinToDelete === user.id) return; if (confirm(`¿Eliminar ${pinToDelete}?`)) { const { [pinToDelete]: _, ...newUsers } = usersData; await setDoc(doc(db, 'settings', 'users'), newUsers); } };
            const handleDateSelect = (row) => { setWeekOffset(Math.floor(row.index / 7)); setShowCalendar(false); };

            const canViewGraph = user && (user.canViewGraph || user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT || user.role === ROLES.OBSERVER);
            const canManageUsers = user && user.role === ROLES.DEVELOPMENT; 
            const visibleMachines = useMemo(() => MACHINES.filter(m => !visibilityConfig.machines?.includes(m.id)), [visibilityConfig.machines]);
            const currentWeekRows = useMemo(() => { const start = weekOffset * 7; return ALL_ROWS.slice(start, start + 7); }, [weekOffset]);
            const weekLabel = useMemo(() => getWeekLabel(currentWeekRows), [currentWeekRows]);
            const canManageOrders = user && (user.canManageOrders || user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT); 
            const canConfig = user && (user.role === ROLES.DEVELOPMENT); 
            const canEditSlot = (machineId, slotIndex) => { if (!user) return false; if (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT) return true; if (user.allowedSlots) return user.allowedSlots.includes(slotIndex); return false; };

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} installPrompt={deferredPrompt} onInstall={() => deferredPrompt?.prompt()} users={usersData} />;
            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900"><i data-lucide="loader-2" className="animate-spin w-12 h-12 text-blue-500"></i></div>;

            const MobileView = () => {
// ... (MobileView remains unchanged, except for adding dailyMetrics logic)
// I will skip the MobileView update to reduce complexity, as the DesktopView is the main interface for the report.
// [Original MobileView code is omitted for brevity, but it remains here]
// ...
                return (
                    <div className="flex flex-col h-full bg-slate-900">
                        {/* ... (Mobile header) ... */}
                        {/* ... (Mobile day selection) ... */}
                        <div className="flex-1 overflow-y-auto p-3 pb-24 custom-scrollbar">
                            {isHiddenDay && <div className="p-4 bg-red-900/30 text-red-300 rounded-lg text-center font-bold mb-3">Día Oculto / Feriado</div>}
                            {visibleMachines.map(m => { 
                                const mData = dayData[m.id] || {};
                                const slots = mData.slots || [{}, {}, {}, {}];
                                const order = ordersData[m.id];
                                const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                const dailyMetrics = calculateDailyMetrics(dayData, m.id, visibilityConfig.dailyGoal || 1000, visibilityConfig.criticalEfficiency || 80); // NEW
                                const isPlannedDay = metrics.isPlanned && new Date(order.startDate).toISOString().split('T')[0] <= selectedDay.isoDate && (metrics.finishDate === null || metrics.finishDate >= selectedDay.isoDate);
                                const isComposite = order?.parts?.length > 0;
                                
                                return (
                                    <div key={m.id} className="bg-slate-800 rounded-xl p-3 shadow-sm border border-slate-700 relative overflow-hidden mb-3">
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center"><i data-lucide="cpu" className="w-5 h-5 opacity-50"></i></div><div><h3 className="font-black text-slate-200 text-sm">{m.name.replace('MAQ ','M-')}</h3><p className="text-[10px] text-slate-500 font-medium">{m.type}</p></div></div>
                                            {(metrics.progress > 0 || isPlannedDay) && <div className="text-[10px] font-bold text-blue-400 bg-blue-900/30 px-2 py-0.5 rounded">{metrics.progress.toFixed(0)}%</div>}
                                        </div>
                                        {order && (order.totalQty > 0 || isComposite) && canViewGraph && (
                                            <div className="mb-3">
                                                <div className="text-[10px] text-yellow-500 font-bold uppercase flex justify-between border-b border-slate-700 pb-1"><span>{order.model}</span><span>{isComposite ? 'MULTI' : order.totalQty}</span></div>
                                                {isComposite && metrics.activePart && <div className="text-[9px] text-green-400 mt-1">Prod: {metrics.activePart.name}</div>}
                                                <div className="h-1 w-full bg-slate-700 mt-1 rounded-full overflow-hidden"><div className="h-full bg-blue-500" style={{width: `${metrics.progress}%`}}></div></div>
                                            </div>
                                        )}
                                        <div className={`rounded-lg p-2 border border-slate-700/50 ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : 'bg-slate-900/50'}`}>
                                            {isPlannedDay && !isHiddenDay && <div className="text-[8px] text-yellow-400 text-center font-bold uppercase mb-1">{order.model}</div>}
                                            <div className="grid grid-cols-2 gap-2 mb-1"><div className="text-[9px] text-center font-bold text-blue-400 uppercase tracking-widest border-b border-blue-900 pb-1">Andrés</div><div className="text-[9px] text-center font-bold text-orange-400 uppercase tracking-widest border-b border-orange-900 pb-1">Balta</div></div>
                                            <div className="grid grid-cols-2 gap-2 flex-1 h-16">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                            {/* --- NUEVA INFORMACIÓN DE EFICIENCIA EN MOBILE --- */}
                                            <div className="mt-2 text-[8px] font-bold flex justify-between">
                                                <span className={`px-1 rounded ${dailyMetrics.shift1.isCritical ? 'bg-red-900/50 text-red-300' : 'text-slate-400'}`}>A: {dailyMetrics.shift1.produced}/{dailyMetrics.shift1.goal} ({dailyMetrics.shift1.efficiency.toFixed(0)}%)</span>
                                                <span className={`px-1 rounded ${dailyMetrics.shift2.isCritical ? 'bg-red-900/50 text-red-300' : 'text-slate-400'}`}>B: {dailyMetrics.shift2.produced}/{dailyMetrics.shift2.goal} ({dailyMetrics.shift2.efficiency.toFixed(0)}%)</span>
                                            </div>
                                            <div className={`mt-1 p-1 text-center font-black text-xs rounded ${dailyMetrics.isTotalCritical ? 'bg-red-800 text-white' : 'bg-slate-700 text-yellow-400'}`}>
                                                TOTAL: {dailyMetrics.totalProduced} pzas ({dailyMetrics.totalEfficiency.toFixed(1)}%)
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        {/* ... (Mobile footer) ... */}
                    </div>
                );
            };

            const DesktopView = () => {
                
                // --- CÁLCULO DE TOTALES SEMANALES PARA EL FOOTER ---
                const weeklyTotals = visibleMachines.map(m => {
                    let machineProduced = 0;
                    let machineGoal = 0;
                    currentWeekRows.forEach(row => {
                        const rowData = data[row.id] || {};
                        const dailyMetrics = calculateDailyMetrics(rowData, m.id, visibilityConfig.dailyGoal || 1000, visibilityConfig.criticalEfficiency || 80);
                        machineProduced += dailyMetrics.totalProduced;
                        machineGoal += dailyMetrics.totalGoal;
                    });
                    const weeklyEfficiency = machineGoal > 0 ? (machineProduced / machineGoal) * 100 : 0;
                    return { produced: machineProduced, goal: machineGoal, efficiency: weeklyEfficiency };
                });

                const totalWeekProduced = weeklyTotals.reduce((sum, t) => sum + t.produced, 0);
                const totalWeekGoal = weeklyTotals.reduce((sum, t) => sum + t.goal, 0);
                const totalWeekEfficiency = totalWeekGoal > 0 ? (totalWeekProduced / totalWeekGoal) * 100 : 0;
                const criticalEff = visibilityConfig.criticalEfficiency || 80;

                return (
                    <div className="h-full flex flex-col bg-slate-900 overflow-hidden relative">
                        <header className="bg-slate-800 shadow-sm border-b border-slate-700 p-3 flex justify-between items-center z-20 shrink-0">
                            {/* ... (Header content) ... */}
                        </header>
                        <main className="flex-1 overflow-auto p-2 custom-scrollbar relative">
                            <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full">
                                <div className="overflow-auto custom-scrollbar h-full relative">
                                    <table className="w-full border-collapse">
                                        <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                            <tr>
                                                <th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>
                                                {visibleMachines.map(m => {
                                                    const order = ordersData[m.id];
                                                    const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                    const isComp = order?.parts?.length > 0;
                                                    return (
                                                        <th key={m.id} className={`min-w-[160px] p-2 border-r border-slate-700 ${metrics.isPlanned ? 'bg-yellow-900/10' : ''}`}>
                                                            <div className="flex flex-col items-center">
                                                                <span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span>
                                                                {order && (order.totalQty > 0 || isComp) ? (
                                                                    <div className="mt-1 w-full px-2">
                                                                        <div className="flex justify-between items-center text-[9px] font-black text-yellow-400 uppercase leading-none mb-1"><span>{order.model}</span><span>{metrics.progress.toFixed(0)}%</span></div>
                                                                        {canViewGraph && <div className="h-1 bg-slate-700 rounded-full overflow-hidden w-full"><div className="h-full bg-blue-500" style={{width: `${metrics.progress}%`}}></div></div>}
                                                                        <span className="block text-[8px] text-slate-500 mt-1 font-bold">Fin: <span className={metrics.status === 'COMPLETADO' ? 'text-green-400' : 'text-red-400'}>{metrics.status === 'COMPLETADO' ? 'OK' : (metrics.finishDate || '-')}</span></span>
                                                                    </div>
                                                                ) : <span className="text-[9px] text-slate-600">Sin Orden</span>}
                                                            </div>
                                                        </th>
                                                    );
                                                })}
                                                {/* --- NUEVO ENCABEZADO DE COLUMNA: TOTAL DÍA --- */}
                                                <th className="sticky right-0 z-30 bg-slate-900 p-3 min-w-[100px] text-center border-l border-slate-700 text-xs font-black text-yellow-400">TOTAL DÍA</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentWeekRows.map(row => {
                                                const rowId = row.id; 
                                                const rowData = data[rowId] || {};
                                                const isHiddenDay = visibilityConfig.days?.includes(rowId);
                                                
                                                let totalRowProduced = 0;
                                                let totalRowGoal = 0;

                                                return (
                                                    <tr key={rowId} className={`border-b border-slate-700 hover:bg-slate-700/50 transition-colors ${isHiddenDay ? 'opacity-30' : ''}`}>
                                                        <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span></td>
                                                        {visibleMachines.map(m => {
                                                            const mData = rowData[m.id] || {}; 
                                                            const slots = mData.slots || [{}, {}, {}, {}];
                                                            const order = ordersData[m.id];
                                                            const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                            
                                                            // --- CÁLCULO DE MÉTRICAS DIARIAS/EFICIENCIA ---
                                                            const dailyMetrics = calculateDailyMetrics(rowData, m.id, visibilityConfig.dailyGoal || 1000, criticalEff);
                                                            totalRowProduced += dailyMetrics.totalProduced;
                                                            totalRowGoal += dailyMetrics.totalGoal;
                                                            
                                                            const isFinishDay = metrics.finishDate === row.isoDate && metrics.status !== 'COMPLETADO';
                                                            const isPlannedDay = metrics.isPlanned && new Date(order.startDate).toISOString().split('T')[0] <= row.isoDate && (metrics.finishDate === null || metrics.finishDate >= row.isoDate);
                                                            
                                                            const shift1Critical = dailyMetrics.shift1.isCritical ? 'bg-red-900/50 text-red-300' : 'text-slate-400';
                                                            const shift2Critical = dailyMetrics.shift2.isCritical ? 'bg-red-900/50 text-red-300' : 'text-slate-400';

                                                            return (
                                                                <td key={m.id} className={`p-1 border-r border-slate-700 relative h-[80px] ${isFinishDay ? 'bg-red-900/30 border-red-500/50' : ''} ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : ''}`}>
                                                                    {isPlannedDay && !isHiddenDay && <div className="planning-info">{order.model}</div>}
                                                                    <div className="flex flex-col h-full">
                                                                        <div className="grid grid-cols-2 gap-1 mb-0.5"><div className="text-[8px] text-center text-blue-400 font-bold bg-slate-900/50 rounded">A</div><div className="text-[8px] text-center text-orange-400 font-bold bg-slate-900/50 rounded">B</div></div>
                                                                        <div className="grid grid-cols-2 gap-1 flex-1">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                                                        
                                                                        {/* --- DISPLAY DE EFICIENCIA POR TURNO --- */}
                                                                        <div className="mt-1 flex justify-between text-[8px] font-bold">
                                                                            <span className={`px-1 rounded ${shift1Critical}`}>A: {dailyMetrics.shift1.produced}/{dailyMetrics.shift1.goal} ({dailyMetrics.shift1.efficiency.toFixed(0)}%)</span>
                                                                            <span className={`px-1 rounded ${shift2Critical}`}>B: {dailyMetrics.shift2.produced}/{dailyMetrics.shift2.goal} ({dailyMetrics.shift2.efficiency.toFixed(0)}%)</span>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                        {/* --- NUEVA COLUMNA: TOTAL DÍA --- */}
                                                        <td className={`p-1 border-r border-slate-700 sticky right-0 bg-slate-900/80 min-w-[100px] text-center font-bold`}>
                                                            <div className="text-xs text-slate-400">Pzas / Eficiencia</div>
                                                            <div className="text-lg text-white">{totalRowProduced}</div>
                                                            <div className={`text-xl mt-1 ${totalRowGoal > 0 && totalRowProduced > 0 && totalRowProduced / totalRowGoal * 100 < criticalEff ? 'text-red-400' : 'text-green-400'}`}>
                                                                {totalRowGoal > 0 ? (totalRowProduced / totalRowGoal * 100).toFixed(1) : '0.0'}%
                                                            </div>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                        {/* --- NUEVA FILA DE TOTALES SEMANALES POR MÁQUINA (FOOTER) --- */}
                                        <tfoot className="sticky bottom-0 z-20 bg-slate-700/80 font-black text-white text-center border-t-2 border-yellow-400">
                                            <tr>
                                                <td className="sticky left-0 p-3 border-r border-slate-700 bg-slate-700/80 uppercase">TOTAL SEMANA</td>
                                                {weeklyTotals.map((total, index) => {
                                                    const isCritical = total.efficiency < criticalEff;
                                                    return (
                                                        <td key={visibleMachines[index].id} className="p-2 border-r border-slate-700">
                                                            <div className="text-sm">{total.produced} pzas</div>
                                                            <div className={`text-md ${isCritical ? 'text-red-400' : 'text-green-400'}`}>{total.efficiency.toFixed(1)}%</div>
                                                        </td>
                                                    );
                                                })}
                                                {/* Total Global de la Semana */}
                                                <td className="sticky right-0 p-2 bg-slate-700/90 border-l border-slate-700">
                                                    <div className="text-sm">{totalWeekProduced} pzas</div>
                                                    <div className={`text-md ${totalWeekEfficiency < criticalEff ? 'text-red-400' : 'text-green-400'}`}>{totalWeekEfficiency.toFixed(1)}%</div>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            };

            return (
                <div className="h-full relative">
                    {/* ... (Modals rendering) ... */}
                    {showOrderManager && <OrderManager ref={orderManagerRef} onClose={() => setShowOrderManager(false)} onSaveOrders={handleSaveOrder} onDeleteOrder={handleDeleteOrder} ordersData={ordersData} allProductionData={data} allRows={ALL_ROWS} hiddenDays={visibilityConfig.days} />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines || []} currentHiddenDays={visibilityConfig.days || []} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} currentDailyGoal={visibilityConfig.dailyGoal} currentCriticalEfficiency={visibilityConfig.criticalEfficiency} />}
                    {showCalendar && <CalendarModal onClose={() => setShowCalendar(false)} onSelectDate={handleDateSelect} allRows={ALL_ROWS} />}
                    {canManageUsers && showUserManagementModal && <UserManagementModal onClose={() => setShowUserManagementModal(false)} users={usersData} onSaveUser={handleSaveUser} onDeleteUser={handleDeleteUser} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
