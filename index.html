        const generateCalendar = () => {
            const dates = [];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            // Covering a period, e.g., 2025 to 2026 for flexibility
            const start = new Date(2025, 8, 1); 
            const end = new Date(2026, 11, 31);
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,

                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    monthIndex: d.getMonth(),
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();
        const INITIAL_STATE = (() => {
            const todayISO = new Date().toISOString().split('T')[0];
            const foundIndex = ALL_ROWS.findIndex(r => r.isoDate === todayISO);
            // Default to start of the calendar if today is not found or index is too small
            const safeIndex = foundIndex !== -1 ? foundIndex : 0;
            return { weekOffset: Math.floor(safeIndex / 7), selectedDayIndex: safeIndex % 7 };
        })();

        const getWeekLabel = (weekRows) => {
            if (!weekRows || weekRows.length === 0) return '';
            const f = weekRows[0], l = weekRows[weekRows.length - 1];
            return f.month === l.month ? `${f.month} ${f.year}` : `${f.month} - ${l.month} ${l.year}`;
        };

        const calculateConsumptionDetails = (order, producedQty = 0) => {
            if (!order || !order.totalQty || !order.pieceWeightGrams) return { totalNeeded: 0, consumption: [], totalYarnKilos: 0, producedYarnKilos: 0 };

            const totalQty = Number(order.totalQty);
            const pieceWeightGrams = Number(order.pieceWeightGrams);
            const materials = order.materials || [];
            const waste = 1 + (Number(order.wastePercentage) / 100);

            // 1. Total Needed (with waste)
            const totalYarnGramsNeeded = totalQty * pieceWeightGrams * waste;
            const totalYarnKilos = totalYarnGramsNeeded / 1000;

            // 2. Produced (Consumed) Yarn
            const producedYarnGrams = producedQty * pieceWeightGrams * waste;
            const producedYarnKilos = producedYarnGrams / 1000;
            
            // 3. Detailed Consumption (with waste)
            const consumption = materials
                .filter(m => m.name && m.percentage)
                .map(m => {
                    const percent = Number(m.percentage) / 100;
                    const kilosNeeded = (totalYarnKilos * percent);
                    const kilosConsumed = (producedYarnKilos * percent);
                    return { 
                        name: m.name, 
                        percentage: m.percentage, 
                        kilosNeeded: kilosNeeded,
                        kilosConsumed: kilosConsumed
                    };
                });
            
            return { totalNeeded: totalQty, consumption, totalYarnKilos, producedYarnKilos };
        };


        // --- CLCULO PROYECCIN Y DESVIACIN ---
        const calculateOrderMetrics = (machineId, order, allProductionData, allRows, globalHiddenDays) => {
            const metrics = { 
                isPlanned: false, finishDate: null, totalNeeded: 0, progress: 0, produced: 0, 
                dailyCapacity: 0, plannedToDate: 0, deviation: 0, status: 'OK'
            };
            
            if (!order || !order.totalQty || !order.timePerPieceMin || !order.startDate) return metrics;
            
            const totalQty = Number(order.totalQty);
            let dailyHours = order.operators && Array.isArray(order.operators) ? order.operators.length * 12 : Number(order.dailyHours || 12);
            const timePerPieceMin = Number(order.timePerPieceMin);
            const disabledDates = order.disabledDates || []; 
            
            metrics.dailyCapacity = Math.floor((dailyHours * 60) / timePerPieceMin);
            
            // 1. Producci贸n Real y Progreso
            let produced = 0;
            let plannedToDate = 0;
            const todayISO = new Date().toISOString().split('T')[0];
            const startIndex = allRows.findIndex(r => r.isoDate === order.startDate);
            const todayIndex = allRows.findIndex(r => r.isoDate === todayISO);
            
            if (startIndex !== -1) {
                // Production: Sum all 'actual' quantities from start date up to now
                for (let i = startIndex; i < allRows.length; i++) {
                    const row = allRows[i];
                    produced += Number(allProductionData[row.id]?.[machineId]?.actual || 0);

                    // Calculate planned production up to *Yesterday*
                    if (i < todayIndex) {
                        if (!globalHiddenDays.includes(row.id) && !disabledDates.includes(row.isoDate)) {
                            plannedToDate += metrics.dailyCapacity;
                        }
                    }
                    
                    // Stop production sum after today, but allow past days to be included
                    if (new Date(row.isoDate) >= new Date(todayISO) && new Date(row.isoDate).getDate() === new Date(todayISO).getDate()) break; 
                }
            }
            
            metrics.produced = produced;
            metrics.plannedToDate = plannedToDate;
            metrics.deviation = produced - plannedToDate; // Negative means behind schedule
            metrics.progress = totalQty > 0 ? Math.min(100, (produced / totalQty) * 100) : 0;
            metrics.isPlanned = true;

            // Set deviation status
            if (metrics.deviation < -metrics.dailyCapacity * 1.5) { // Behind by more than 1.5 days
                metrics.status = 'ATRASO CRTICO';
            } else if (metrics.deviation < 0) { // Behind by some quantity
                metrics.status = 'ATRASO LEVE';
            }

            const remainingQty = Math.max(0, totalQty - produced);
            
            if (remainingQty <= 0) {
                metrics.finishDate = todayISO; // Usamos la fecha de hoy o la 煤ltima fecha de producci贸n
                metrics.progress = 100;
                metrics.status = 'COMPLETADO';
                return metrics;
            }
            
            metrics.totalNeeded = remainingQty;
            
            // 2. Proyecci贸n Futura (starts from today or startDate if in future)
            let projRemaining = remainingQty;
            let currentIdx = startIndex !== -1 ? startIndex : 0;
            
            // If the start date is in the past, start the projection from today
            if (todayIndex > currentIdx) currentIdx = todayIndex;

            if (currentIdx === -1) { metrics.finishDate = todayISO; return metrics; } // Fallback

            for (let i = currentIdx; i < allRows.length; i++) {
                const row = allRows[i];
                if (globalHiddenDays.includes(row.id) || disabledDates.includes(row.isoDate)) continue;
                
                projRemaining -= metrics.dailyCapacity; 
                if (projRemaining <= 0) {
                    metrics.finishDate = row.isoDate; 
                    return metrics;
                }
            }

            metrics.finishDate = null; // Indica que se necesita m谩s de 60 d铆as
            return metrics;
        };

        // --- REPORTE MODAL ---
        const ReportModal = ({ onClose, machineId, order, metrics, orderManagerRef }) => {
            if (!order || !machineId) return null;

            const consumptionData = calculateConsumptionDetails(order, metrics.produced);
            const consumptionBase = calculateConsumptionDetails({...order, wastePercentage: 0}, metrics.produced);
            const isCompleted = metrics.finishDate && metrics.status === 'COMPLETADO';
            
            // Funci贸n para generar y descargar el archivo Word/DOC (usando HTML/MIME type)
            const handleDownloadWord = () => {
                const reportContent = document.querySelector('.report-page').outerHTML;
                const htmlContent = `
                    <html>
                        <head>
                            <meta charset="UTF-8">
                            <style>
                                body { font-family: sans-serif; padding: 20px; color: #1e293b; }

                const blob = new Blob([htmlContent], { type: 'application/msword;charset=utf-8' });
                const fileName = `Reporte_${machine.name}_${order.model}_${new Date().toISOString().split('T')[0]}.doc`;

                // Usamos una simulaci贸n de descarga (compatible con navegadores)

            const handleDownloadPDF = () => {

                        <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900 no-print">
                            <h3 className="font-bold text-white uppercase tracking-wider text-sm">Reporte de Producci贸n: {machine.name} - {order.model}</h3>
                            <div className="flex gap-2">
                                <button onClick={handleDownloadPDF} className="px-3 py-1 rounded bg-red-600 text-white font-bold flex items-center gap-1 hover:bg-red-500"><i data-lucide="file-text" className="w-4 h-4"></i> Descargar PDF</button>
                                <button onClick={handleDownloadWord} className="px-3 py-1 rounded bg-blue-600 text-white font-bold flex items-center gap-1 hover:bg-blue-500"><i data-lucide="file-text" className="w-4 h-4"></i> Descargar DOC</button>
                                <button onClick={onClose} className="p-1.5 bg-slate-700 hover:bg-slate-600 rounded"><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-0 custom-scrollbar report-page">
                            {/* ... Contenido del Reporte ... */}
                            <div className="report-header">
                                <h1>REPORTE DE PRODUCCIN - {order.model}</h1>
                                <p className="text-xs text-gray-500">Generado el: {new Date().toLocaleDateString('es-MX', {day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'})} por Sistema MAES</p>
                            </div>

                            <div className="report-section">
                                <h2> Datos del Pedido</h2>
                                <div className="report-data">
                                    <div><span className="report-label">M谩quina:</span><span className="report-value">{machine.name} ({machine.type})</span></div>

                                    <div><span className="report-label">Fin Estimado:</span><span className={`report-value ${isCompleted ? 'text-green-600' : (metrics.finishDate ? 'text-red-600' : 'text-orange-600')}`}>{isCompleted ? 'COMPLETADO' : (metrics.finishDate ? new Date(metrics.finishDate).toLocaleDateString('es-MX') : 'PENDIENTE (+60 d铆as)')}</span></div>
                                </div>
                            </div>

                            <div className="report-section">
                                <h2> Avance y Desempe帽o</h2>
                                <div className="report-data">

                                    <div><span className="report-label">Producci贸n Planeada (hasta hoy):</span><span className="report-value">{metrics.plannedToDate.toLocaleString()} piezas</span></div>
                                    <div><span className="report-label">Desviaci贸n (vs Plan):</span><span className={`report-value ${metrics.deviation < 0 ? 'text-red-700' : 'text-green-700'}`}>{metrics.deviation.toLocaleString()} piezas</span></div>
                                </div>
                            </div>

                                <h2>У Consumo de Materia Prima (KG)</h2>

                                    <div><span className="report-label">Peso por Pieza:</span><span className="report-value">{order.pieceWeightGrams} gramos</span></div>

                                    <div><span className="report-label">**Total Hilo Consumido (hasta hoy):**</span><span className="report-value text-green-700 text-lg">{consumptionData.producedYarnKilos.toFixed(2)} KG</span></div>
                                    {order.wastePercentage > 0 && <div><span className="report-label text-red-500">Consumo Base (Sin Merma):</span><span className="report-value text-red-500">{consumptionBase.totalYarnKilos.toFixed(2)} KG</span></div>}
                                </div>

                                <table className="report-material-table">

                                    </tbody>

                            </div>
                        </div>
                        
                        {/* Bot贸n para iniciar el siguiente pedido, solo si est谩 completo */}
                        {isCompleted && (
                             <div className="p-4 border-t border-slate-700 flex justify-center bg-slate-900 no-print">
                                <button onClick={handleNewOrder} className="px-6 py-2 rounded bg-yellow-600 text-white font-bold flex items-center gap-2 hover:bg-yellow-500 transition-transform hover:scale-105">
                                    <i data-lucide="chevrons-right" className="w-5 h-5"></i> Programar Siguiente Pedido
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };


        // --- GESTOR DE PEDIDOS ---
        const OrderManager = React.forwardRef(({ onClose, onSaveOrders, onDeleteOrder, ordersData, allProductionData, allRows, hiddenDays }, ref) => {
            const [step, setStep] = useState(1);
            const [viewMode, setViewMode] = useState('list');

            const [selectedMachines, setSelectedMachines] = useState([]);
            const [isEditing, setIsEditing] = useState(false);
            const [editMachineId, setEditMachineId] = useState(null); 
            const [showReportModal, setShowReportModal] = useState(false);
            const [reportConfig, setReportConfig] = useState(null);

            const initialConfig = useMemo(() => ({
                totalQty: '', timePerPiece: '', startDate: new Date().toISOString().split('T')[0],
                operators: ['Andr茅s', 'Balta'], disabledDates: [], pieceWeightGrams: '',
                materials: [{name: 'LYCRA', percentage: ''}, {name: 'NYLON', percentage: ''}],
                wastePercentage: 0
            }), []);

            const [config, setConfig] = useState(initialConfig);

            // Funciones pasadas al ReportModal para encadenar pedidos
            const startNewOrderChain = (machineId) => {
                const order = ordersData[machineId];
                if (!order) return;
                const metrics = calculateOrderMetrics(machineId, order, allProductionData, allRows, hiddenDays);
                
                // Si la fecha de finalizaci贸n es v谩lida (COMPLETADO o proyectada), 煤sala como inicio
                const nextStartDate = metrics.finishDate && metrics.status === 'COMPLETADO' 
                    ? new Date(new Date(metrics.finishDate).setDate(new Date(metrics.finishDate).getDate() + 1)).toISOString().split('T')[0] // D铆a siguiente al completado
                    : (metrics.finishDate ? metrics.finishDate : new Date().toISOString().split('T')[0]); // Fecha proyectada o hoy

                setIsEditing(false);
                setEditMachineId(null);
                setModelName('');
                setSelectedMachines([machineId]);
                setConfig({
                    ...initialConfig,
                    startDate: nextStartDate,
                    // Reutilizar materiales del pedido anterior
                    materials: order.materials || initialConfig.materials,
                    wastePercentage: order.wastePercentage || 0,
                });
                setStep(1);
                setViewMode('create');
                alert(`Programando nuevo pedido en ${MACHINES.find(m => m.id === machineId).name}. Fecha de inicio fijada en ${new Date(nextStartDate).toLocaleDateString('es-MX')}.`);
            };

            // Exponer la funci贸n al padre a trav茅s de `useImperativeHandle`
            React.useImperativeHandle(ref, () => ({
                startNewOrderChain,
            }));

            const toggleMachine = (id) => { setSelectedMachines(prev => prev.includes(id) ? prev.filter(m => m !== id) : [...prev, id]); };
            const toggleOperator = (op) => {
                setConfig(prev => {
                    const current = prev.operators;
                    if (current.includes(op)) { if (current.length === 1) return prev; return { ...prev, operators: current.filter(o => o !== op) }; }
                    return { ...prev, operators: [...current, op] };
                });
            };
            const toggleDateDisabled = (isoDate) => {
                setConfig(prev => {
                    const current = prev.disabledDates;
                    if (current.includes(isoDate)) return { ...prev, disabledDates: current.filter(d => d !== isoDate) };
                    return { ...prev, disabledDates: [...current, isoDate] };
                });
            };
            const handleMaterialChange = (index, field, value) => {
                setConfig(prev => {
                    const newMaterials = [...prev.materials];
                    newMaterials[index] = {...newMaterials[index], [field]: value};
                    return {...prev, materials: newMaterials};
                });
            };
            const addMaterial = () => { setConfig(prev => ({ ...prev, materials: [...prev.materials, { name: '', percentage: '' }] })); };
            const removeMaterial = (index) => { setConfig(prev => ({ ...prev, materials: prev.materials.filter((_, i) => i !== index) })); };
            const applyWaste = (percent) => { setConfig(prev => ({...prev, wastePercentage: percent})); };


            const calculatePreview = () => {
                if (!config.totalQty || !config.timePerPiece) return null;
                const dummyOrder = { 
                    totalQty: config.totalQty, timePerPieceMin: config.timePerPiece, 
                    startDate: config.startDate, operators: config.operators,
                    disabledDates: config.disabledDates
                };
                const calc = calculateOrderMetrics('dummy', dummyOrder, {}, allRows, hiddenDays); 
                return calc.finishDate;
            };

            const calculateConsumption = (appliedWaste = false) => {
                const totalQty = Number(config.totalQty);
                const pieceWeightGrams = Number(config.pieceWeightGrams);
                const waste = appliedWaste ? (1 + (config.wastePercentage / 100)) : 1;
                
                const totalYarnGrams = totalQty * pieceWeightGrams * waste;
                const totalYarnKilos = totalYarnGrams / 1000;
                
                const consumption = config.materials
                    .filter(m => m.name && m.percentage)
                    .map(m => {
                        const percent = Number(m.percentage) / 100;
                        const kilos = (totalYarnKilos * percent);
                        return { name: m.name, kilos: kilos, percentage: m.percentage };
                    });

                return { totalYarnKilos, consumption };
            };

            const handleStartCreate = () => {
                setIsEditing(false);
                setEditMachineId(null);
                setModelName('');
                setSelectedMachines([]);
                setConfig(initialConfig);
                setStep(1);
                setViewMode('create');
            };

            const handleStartEdit = (machineId, orderData) => {
                setIsEditing(true);
                setEditMachineId(machineId);
                setModelName(orderData.model);
                setSelectedMachines([machineId]); 
                setConfig({
                    totalQty: orderData.totalQty,
                    timePerPiece: orderData.timePerPieceMin,
                    startDate: orderData.startDate,
                    operators: orderData.operators || (orderData.dailyHours == 24 ? ['Andr茅s', 'Balta'] : ['Andr茅s']),
                    disabledDates: orderData.disabledDates || [],
                    pieceWeightGrams: orderData.pieceWeightGrams || '',
                    materials: orderData.materials || [{name: 'LYCRA', percentage: ''}, {name: 'NYLON', percentage: ''}],
                    wastePercentage: orderData.wastePercentage || 0,
                });
                setStep(1);
                setViewMode('create');
            };

            const handleDelete = (machineId) => {
                if(confirm('驴Seguro que quieres eliminar este pedido? Se perder谩 el seguimiento.')) {
                    onDeleteOrder(machineId);
                }
            };

            const handleFinalSave = () => {
                if (selectedMachines.length === 0) {
                     alert('Debes seleccionar al menos una m谩quina.');
                     return;
                }
                
                selectedMachines.forEach(mid => {
                    const consumptionData = calculateConsumption();
                    
                    const orderPayload = {
                        model: modelName,
                        totalQty: Number(config.totalQty),
                        timePerPieceMin: Number(config.timePerPiece),
                        startDate: config.startDate,
                        operators: config.operators, 
                        dailyHours: config.operators.length * 12, 
                        disabledDates: config.disabledDates,
                        // New fields
                        pieceWeightGrams: Number(config.pieceWeightGrams),
                        materials: config.materials.filter(m => m.name && m.percentage),
                        wastePercentage: config.wastePercentage,
                        totalYarnKilos: consumptionData.totalYarnKilos,
                        consumptionDetails: consumptionData.consumption,
                    };
                    onSaveOrders(mid, orderPayload);
                });
                setViewMode('list');
            };
            
            // Step validation
            const validateStep = (s) => {
                if (s === 1 && !modelName) return false;
                if (s === 2 && selectedMachines.length === 0) return false;
                if (s === 3 && (!config.totalQty || !config.timePerPiece || !config.pieceWeightGrams)) return false;
                if (s === 5) {
                    const totalPercentage = config.materials.reduce((sum, m) => sum + Number(m.percentage || 0), 0);
                    return totalPercentage === 100;
                }
                return true;
            }

            const handleOpenReport = (machineId, order, metrics) => {
                setReportConfig({ machineId, order, metrics });
                setShowReportModal(true);
            };


            // Renderers
            const renderCalendarPicker = () => {
                const finishDate = calculatePreview();
                if (!finishDate) return <div className="text-center text-red-400">Datos insuficientes para calcular</div>;
                
                const startIdx = allRows.findIndex(r => r.isoDate === config.startDate);
                if (startIdx === -1) return null;

                let endIdx = allRows.findIndex(r => r.isoDate === finishDate);
                if (!finishDate) endIdx = startIdx + 60; // Mostrar 60 d铆as si no hay fecha de fin
                if (endIdx === -1) endIdx = startIdx + 60; 

                // Start view 7 days before the actual start date to give context
                const viewStartIdx = Math.max(0, startIdx - 7);
                const viewEndIdx = Math.min(allRows.length, endIdx + 15);

                const daysToShow = allRows.slice(viewStartIdx, viewEndIdx);
                const startDay = daysToShow[0];
                const startDayOffset = ['DOM','LUN','MAR','MIE','JUE','VIE','SAB'].indexOf(startDay?.shortDay) || 0;
                const blanks = Array(startDayOffset).fill(null);

                return (
                    <div className="grid grid-cols-7 gap-1">
                        {['D','L','M','M','J','V','S'].map(d => <div key={d} className="text-center text-[10px] text-slate-500 font-bold">{d}</div>)}
                        {blanks.map((_, i) => <div key={`b-${i}`}></div>)}
                        {daysToShow.map(row => {
                            const isDisabled = config.disabledDates.includes(row.isoDate);
                            const isGlobalHidden = hiddenDays.includes(row.id);
                            const isStartDay = row.isoDate === config.startDate;
                            const isFinishDay = row.isoDate === finishDate;
                            const isWithinRange = !isDisabled && !isGlobalHidden && (row.isoDate >= config.startDate && row.isoDate <= finishDate);
                            const isPast = new Date(row.isoDate) < new Date(config.startDate);

                            let bgClass = 'bg-slate-800 text-slate-500'; 
                            if (isGlobalHidden) bgClass = 'bg-slate-900 opacity-30 cursor-not-allowed';
                            else if (isStartDay) bgClass = 'bg-blue-600 border border-blue-400 text-white';
                            else if (isFinishDay) bgClass = 'bg-red-600 border border-red-400 text-white shadow shadow-red-900'; 
                            else if (isDisabled) bgClass = 'bg-red-900/40 text-red-500 border border-red-900'; 
                            else if (isWithinRange) bgClass = 'bg-green-600 text-white shadow shadow-green-900';
                            else if (isPast) bgClass = 'bg-slate-900/50 text-slate-600 cursor-not-allowed';

                            return (
                                <button key={row.id} 
                                    onClick={() => !isGlobalHidden && !isPast && !isStartDay && toggleDateDisabled(row.isoDate)}
                                    className={`p-1 rounded text-[10px] font-bold h-10 flex flex-col items-center justify-center transition-all ${bgClass}`}>
                                    <span>{row.dateNum}</span>
                                    <span className="text-[6px] uppercase">{row.month}</span>
                                </button>
                            );
                        })}
                    </div>
                );
            };

            const renderMaterialConfig = () => {
                const totalPercentage = config.materials.reduce((sum, m) => sum + Number(m.percentage || 0), 0);

                                {config.materials.map((m, index) => (
                                    <div key={index} className="flex gap-2 items-center">
                                        <input type="text" value={m.name} onChange={e => handleMaterialChange(index, 'name', e.target.value.toUpperCase())} placeholder="NOMBRE (EJ: NYLON)" className="flex-1 bg-slate-900 text-sm text-white p-2 rounded border border-slate-600 outline-none uppercase" />
                                        <input type="number" value={m.percentage} onChange={e => handleMaterialChange(index, 'percentage', Math.min(100, Math.max(0, e.target.value)))} placeholder="%" className="w-16 bg-slate-900 text-sm text-white p-2 rounded border border-slate-600 outline-none text-center" />
                                        <button onClick={() => removeMaterial(index)} className="p-2 bg-red-900/50 rounded text-red-400"><i data-lucide="x" className="w-4 h-4"></i></button>

                            {totalPercentage !== 100 && totalPercentage > 0 && (
                                <div className="mt-4 p-3 bg-red-900/30 text-red-300 rounded-lg text-xs font-bold text-center">
                                    隆Atenci贸n! La suma de porcentajes debe ser 100%. (Actual: {totalPercentage}%)
                                </div>
                            )}
                        </div>

                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                            <label className="block text-blue-400 font-bold uppercase text-xs mb-2">Merma</label>

                                {[0, 5, 10].map(p => (
                                    <button key={p} onClick={() => applyWaste(p)} className={`flex-1 py-2 rounded-lg border font-bold text-sm ${config.wastePercentage === p ? 'bg-green-600 border-green-400 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>
                                        {p}% Merma
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderConfirmation = () => {
                const { totalYarnKilos, consumption } = calculateConsumption(true);
                const consumptionBase = calculateConsumption(false); 
                
                return (
                    <div className="space-y-6 fade-in text-center">
                        <h3 className="text-xl font-bold text-white">Confirmaci贸n y Consumo</h3>
                        <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 inline-block text-left w-full">
                            <div className="flex justify-between border-b border-slate-700 pb-2 mb-2">
                                <span className="text-slate-400">Modelo:</span>
                                <span className="font-bold text-yellow-400 text-lg">{modelName}</span>
                            </div>
                            <div className="grid grid-cols-2 gap-2 text-sm mb-4">
                                <div className="flex justify-between"><span className="text-slate-400">Total Piezas:</span><span className="text-white">{Number(config.totalQty).toLocaleString()}</span></div>
                                <div className="flex justify-between"><span className="text-slate-400">Peso/Pza:</span><span className="text-white">{config.pieceWeightGrams} g</span></div>
                                <div className="flex justify-between"><span className="text-slate-400">Merma Aplicada:</span><span className={`font-bold ${config.wastePercentage > 0 ? 'text-red-400' : 'text-green-400'}`}>{config.wastePercentage}%</span></div>
                            </div>
                            
                            <h4 className="text-xs font-bold text-blue-400 uppercase mt-4 mb-2 border-t border-slate-700 pt-2">Consumo Total de Hilatura</h4>
                            <div className="text-3xl font-black text-center text-green-400 mb-4">{totalYarnKilos.toFixed(2)} KG</div>

                            <h4 className="text-xs font-bold text-slate-400 uppercase mb-2">Desglose por Hilatura:</h4>

                const currentSlots = currentMachineData.slots || [{}, {}, {}, {}];
                const updatedSlots = [...currentSlots];
                if (!updatedSlots[slotIndex]) updatedSlots[slotIndex] = {};
                if (field === 'qty') updatedSlots[slotIndex].qty = value === '' ? '' : Number(value);
                else updatedSlots[slotIndex].model = value;
                const newTotalActual = updatedSlots.reduce((acc, s) => acc + (Number(s?.qty) || 0), 0);
                const updatedMachine = { ...currentMachineData, slots: updatedSlots, actual: newTotalActual };
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            const handleSaveOrder = async (machineId, orderData) => {
                await setDoc(doc(db, 'settings', 'orders'), { [machineId]: { ...orderData, lastUpdated: serverTimestamp(), updatedBy: user.name } }, { merge: true });
            };

            const handleDeleteOrder = async (machineId) => {
                // Para "eliminar" un pedido sin borrar el historial, simplemente se establece la cantidad a 0.
                // Esto mantiene la m谩quina visible en el OrderManager, pero sin afectar la planeaci贸n.
                // Si quieres que el pedido desaparezca de la lista de activos, podr铆as borrar el campo completo:
                // await updateDoc(doc(db, 'settings', 'orders'), { [machineId]: deleteField() });
                // Pero, por ahora, usamos la l贸gica de setDoc para mantener la estructura y solo poner totalQty a 0
                await setDoc(doc(db, 'settings', 'orders'), { [machineId]: { totalQty: 0, lastUpdated: serverTimestamp() } }, { merge: true });
            };

            const handleSaveVisibility = async (hiddenMachines, hiddenDays) => { await setDoc(doc(db, 'settings', 'visibility'), { machines: hiddenMachines, days: hiddenDays }, { merge: true }); };

            const handleSaveUser = async (pin, userData) => {
                try {
                    // Crea el nuevo objeto de usuarios
                    const newUsers = { ...usersData, [pin]: userData };
                    // Sobrescribe el documento 'users' con la lista completa de usuarios
                    await setDoc(doc(db, 'settings', 'users'), newUsers);
                    
                    // Si el usuario actual fue editado, refresca sus permisos
                    if (user.id === pin) setUser({...userData, id: pin});
                    
                    console.log(` Usuario ${pin} - ${userData.name} guardado/actualizado con 茅xito.`);
                    alert(`Usuario ${userData.name} guardado con 茅xito!`);
                } catch (error) {
                    console.error("Error al guardar usuario:", error);
                    alert(`Error al guardar usuario: ${error.message}`);
                }
            };

            const handleDeleteUser = async (pinToDelete) => {
                if (pinToDelete === user.id) {
                    alert('No puedes eliminar tu propio usuario mientras est谩s logueado.');
                    return;
                }
                if (confirm(`驴Est谩s seguro de que deseas eliminar al usuario con PIN: ${pinToDelete}?`)) {
                    try {
                        // Crea el nuevo objeto sin el PIN a eliminar
                        const { [pinToDelete]: _, ...newUsers } = usersData;
                        // Sobrescribe la lista completa de usuarios en Firestore
                        await setDoc(doc(db, 'settings', 'users'), newUsers);

                        console.log(` Usuario con PIN ${pinToDelete} eliminado con 茅xito.`);
                        alert(`Usuario con PIN ${pinToDelete} eliminado con 茅xito.`);
                    } catch (error) {
                        console.error("Error al eliminar usuario:", error);
                        alert(`Error al eliminar usuario: ${error.message}`);
                    }
                }
            };

            const handleDateSelect = (row) => { setWeekOffset(Math.floor(row.index / 7)); setShowCalendar(false); };

            const canViewGraph = user && (user.canViewGraph || user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT || user.role === ROLES.OBSERVER);
            const canManageUsers = user && user.role === ROLES.DEVELOPMENT; // Explicitly for developer
            
            const visibleMachines = useMemo(() => MACHINES.filter(m => !visibilityConfig.machines?.includes(m.id)), [visibilityConfig.machines]);
            const currentWeekRows = useMemo(() => { const start = weekOffset * 7; return ALL_ROWS.slice(start, start + 7); }, [weekOffset]);
            const weekLabel = useMemo(() => getWeekLabel(currentWeekRows), [currentWeekRows]);
            
            const canManageOrders = user && (user.canManageOrders || user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT); 
            const canConfig = user && (user.role === ROLES.DEVELOPMENT); 
            const canEditSlot = (machineId, slotIndex) => {
                if (!user) return false;
                if (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT) return true;
                if (user.allowedSlots) return user.allowedSlots.includes(slotIndex);
                return false; 
            };

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} installPrompt={deferredPrompt} onInstall={() => deferredPrompt?.prompt()} users={usersData} />;
            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900"><i data-lucide="loader-2" className="animate-spin w-12 h-12 text-blue-500"></i></div>;

            const MobileView = () => {
                const safeIndex = selectedDayIndex >= currentWeekRows.length ? 0 : selectedDayIndex;
                const selectedDay = currentWeekRows[safeIndex];
                if (!selectedDay) return <div className="p-10 text-center text-slate-500">Semana sin d铆as visibles</div>;
                const rowId = selectedDay.id;
                const dayData = data[rowId] || {};
                const isHiddenDay = visibilityConfig.days?.includes(rowId);
                
                return (
                    <div className="flex flex-col h-full bg-slate-900">
                        <div className="bg-slate-800 shadow-sm z-20 shrink-0 border-b border-slate-700">
                             <div className="p-3 flex justify-between items-center bg-slate-900/50"> 
                                <div className="flex items-center gap-2"><i data-lucide="user-check" className="w-5 h-5 text-blue-400"></i><div><p className="text-sm font-bold text-slate-100">{user.name.split(' ')[0]}</p><p className="text-[10px] text-slate-500 uppercase font-medium">{user.area}</p></div></div>
                                <div className="flex gap-2">
                                    {canManageUsers && <button onClick={() => setShowUserManagementModal(true)} className="w-8 h-8 bg-yellow-600 rounded-lg flex items-center justify-center text-white shadow-lg"><i data-lucide="users" className="w-4 h-4"></i></button>}
                                    {canManageOrders && <button onClick={() => setShowOrderManager(true)} className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg animate-pulse"><i data-lucide="clipboard-list" className="w-4 h-4"></i></button>}
                                    {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="w-8 h-8 bg-slate-700 rounded-lg flex items-center justify-center text-slate-300"><i data-lucide="settings" className="w-4 h-4"></i></button>}
                                </div>
                            </div>
                            <div className="flex overflow-x-auto custom-scrollbar pb-1 px-1 gap-1 bg-slate-900/50">{currentWeekRows.map((day, idx) => (<button key={day.id} onClick={() => setSelectedDayIndex(idx)} className={`flex-shrink-0 flex flex-col items-center justify-center p-2 min-w-[60px] rounded-lg my-2 transition-all ${idx === safeIndex ? 'bg-slate-700 shadow border-b-4 border-blue-500 scale-105' : 'text-slate-500 hover:bg-slate-800'}`}><span className="text-[10px] font-bold uppercase mb-0.5 text-blue-400">{day.shortDay}</span><span className={`text-lg font-black leading-none ${idx === safeIndex ? 'text-white' : 'text-slate-600'}`}>{day.dateNum}</span></button>))}</div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-3 pb-24 custom-scrollbar">
                            {isHiddenDay && <div className="p-4 bg-red-900/30 text-red-300 rounded-lg text-center font-bold mb-3">D铆a Oculto / Feriado</div>}
                            {visibleMachines.map(m => { 
                                const mData = dayData[m.id] || {};
                                const slots = mData.slots || [{}, {}, {}, {}];
                                const order = ordersData[m.id];
                                const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                const isPlannedDay = metrics.isPlanned && new Date(order.startDate).toISOString().split('T')[0] <= selectedDay.isoDate && (metrics.finishDate === null || metrics.finishDate >= selectedDay.isoDate);
                                
                                return (
                                    <div key={m.id} className="bg-slate-800 rounded-xl p-3 shadow-sm border border-slate-700 relative overflow-hidden mb-3">
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center"><i data-lucide="cpu" className="w-5 h-5 opacity-50"></i></div><div><h3 className="font-black text-slate-200 text-sm">{m.name.replace('MAQ ','M-')}</h3><p className="text-[10px] text-slate-500 font-medium">{m.type}</p></div></div>
                                            {(metrics.progress > 0 || isPlannedDay) && <div className="text-[10px] font-bold text-blue-400 bg-blue-900/30 px-2 py-0.5 rounded">{metrics.progress.toFixed(0)}%</div>}
                                        </div>
                                        {order && order.totalQty > 0 && canViewGraph && (
                                            <div className="mb-3">
                                                <div className="text-[10px] text-yellow-500 font-bold uppercase flex justify-between border-b border-slate-700 pb-1"><span>{order.model}</span><span>{Number(order.totalQty).toLocaleString()} pzas</span></div>
                                                <div className="h-1 w-full bg-slate-700 mt-1 rounded-full overflow-hidden"><div className="h-full bg-blue-500" style={{width: `${metrics.progress}%`}}></div></div>
                                            </div>
                                        )}
                                        <div className={`rounded-lg p-2 border border-slate-700/50 ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : 'bg-slate-900/50'}`}>
                                            {isPlannedDay && !isHiddenDay && <div className="text-[8px] text-yellow-400 text-center font-bold uppercase mb-1">{order.model}</div>}
                                            <div className="grid grid-cols-2 gap-2 mb-1"><div className="text-[9px] text-center font-bold text-blue-400 uppercase tracking-widest border-b border-blue-900 pb-1">Andr茅s</div><div className="text-[9px] text-center font-bold text-orange-400 uppercase tracking-widest border-b border-orange-900 pb-1">Balta</div></div>
                                            <div className="grid grid-cols-2 gap-2 flex-1 h-16">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="fixed bottom-0 left-0 w-full bg-slate-900/90 backdrop-blur border-t border-slate-700 p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <div className="text-center"><span className="block text-xs font-bold text-blue-400 uppercase tracking-wide">{weekLabel}</span></div>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            const DesktopView = () => (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden relative">
                    <header className="bg-slate-800 shadow-sm border-b border-slate-700 p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg"><i data-lucide="factory" className="w-5 h-5"></i></div>
                            <h1 className="font-bold text-slate-200 hidden md:block">Control MAES - Tejido</h1>
                            <div className="flex items-center gap-2 bg-slate-900/50 p-1 rounded-lg border border-slate-700/50 ml-6">
                                <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-1 hover:bg-slate-700 rounded text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                <div className="flex items-center gap-2 px-2 cursor-pointer" onClick={() => setShowCalendar(true)}><i data-lucide="calendar" className="w-4 h-4 text-blue-400"></i><span className="text-sm font-bold text-white uppercase w-32 text-center select-none">{weekLabel}</span></div>
                                <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-1 hover:bg-slate-700 rounded text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-right px-3 py-1 bg-slate-900/50 rounded-lg border border-slate-700/50"><p className="text-sm font-bold text-blue-400">{user.name.toUpperCase()}</p><p className="text-[10px] text-slate-500 uppercase font-medium leading-none">{user.area}</p></div>
                            <div className="flex gap-2">
                                {canManageUsers && <button onClick={() => setShowUserManagementModal(true)} className="bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-1 rounded text-sm font-bold flex items-center gap-2 shadow-lg transition-all"><i data-lucide="users" className="w-4 h-4"></i> Usuarios</button>}
                                {canManageOrders && <button onClick={() => setShowOrderManager(true)} className="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold flex items-center gap-2 shadow-lg hover:scale-105 transition-all"><i data-lucide="clipboard-list" className="w-4 h-4"></i> Pedidos</button>}
                                {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-slate-300"><i data-lucide="settings" className="w-5 h-5"></i></button>}
                                <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                    </header>
                    <main className="flex-1 overflow-auto p-2 custom-scrollbar relative">
                        <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full">
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                        <tr>
                                            <th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>
                                            {visibleMachines.map(m => {
                                                const order = ordersData[m.id];
                                                const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                return (
                                                    <th key={m.id} className={`min-w-[160px] p-2 border-r border-slate-700 ${metrics.isPlanned ? 'bg-yellow-900/10' : ''}`}>
                                                        <div className="flex flex-col items-center">
                                                            <span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span>
                                                            {order && order.totalQty > 0 ? (
                                                                <div className="mt-1 w-full px-2">
                                                                    <div className="flex justify-between items-center text-[9px] font-black text-yellow-400 uppercase leading-none mb-1"><span>{order.model}</span><span>{metrics.progress.toFixed(0)}%</span></div>
                                                                    {canViewGraph && (
                                                                        <div className="h-1 bg-slate-700 rounded-full overflow-hidden w-full"><div className="h-full bg-blue-500" style={{width: `${metrics.progress}%`}}></div></div>
                                                                    )}
                                                                    <span className="block text-[8px] text-slate-500 mt-1 font-bold">Fin: <span className={metrics.status === 'COMPLETADO' ? 'text-green-400' : 'text-red-400'}>{metrics.status === 'COMPLETADO' ? 'OK' : (metrics.finishDate ? new Date(metrics.finishDate).toLocaleDateString('es-MX',{day:'2-digit',month:'short'}) : '-')}</span></span>
                                                                </div>
                                                            ) : <span className="text-[9px] text-slate-600">Sin Orden</span>}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map(row => {
                                            const rowId = row.id; 
                                            const rowData = data[rowId] || {};
                                            const isHiddenDay = visibilityConfig.days?.includes(rowId);
                                            
                                            return (
                                                <tr key={rowId} className={`border-b border-slate-700 hover:bg-slate-700/50 transition-colors ${isHiddenDay ? 'opacity-30' : ''}`}>
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span></td>
                                                    {visibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {}; 
                                                        const slots = mData.slots || [{}, {}, {}, {}];
                                                        const order = ordersData[m.id];
                                                        const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                        const isFinishDay = metrics.finishDate === row.isoDate && metrics.status !== 'COMPLETADO';
                                                        const isPlannedDay = metrics.isPlanned && new Date(order.startDate).toISOString().split('T')[0] <= row.isoDate && (metrics.finishDate === null || metrics.finishDate >= row.isoDate);
                                                        
                                                        return (
                                                            <td key={m.id} className={`p-1 border-r border-slate-700 relative h-[80px] ${isFinishDay ? 'bg-red-900/30 border-red-500/50' : ''} ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : ''}`}>
                                                                {isPlannedDay && !isHiddenDay && <div className="planning-info">{order.model}</div>}
                                                                <div className="flex flex-col h-full">
                                                                    <div className="grid grid-cols-2 gap-1 mb-0.5"><div className="text-[8px] text-center text-blue-400 font-bold bg-slate-900/50 rounded">A</div><div className="text-[8px] text-center text-orange-400 font-bold bg-slate-900/50 rounded">B</div></div>
                                                                    <div className="grid grid-cols-2 gap-1 flex-1">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );

            return (
                <div className="h-full relative">
                    {/* Se pasa la referencia al OrderManager */}
                    {showOrderManager && <OrderManager ref={orderManagerRef} onClose={() => setShowOrderManager(false)} onSaveOrders={handleSaveOrder} onDeleteOrder={handleDeleteOrder} ordersData={ordersData} allProductionData={data} allRows={ALL_ROWS} hiddenDays={visibilityConfig.days} />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines || []} currentHiddenDays={visibilityConfig.days || []} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} />}
                    {showCalendar && <CalendarModal onClose={() => setShowCalendar(false)} onSelectDate={handleDateSelect} allRows={ALL_ROWS} />}
                    {canManageUsers && showUserManagementModal && <UserManagementModal onClose={() => setShowUserManagementModal(false)} users={usersData} onSaveUser={handleSaveUser} onDeleteUser={handleDeleteUser} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
