    <meta name="theme-color" content="#1e293b">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const Icon = ({ name, size = 18 }) => <i data-lucide={name} style={{ width: size, height: size }}></i>;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------------
        // Componentes Auxiliares (DashboardBottom) - Mantengo solo la estructura para el snippet
        // ----------------------------------------------------------
        const DashboardBottom = ({ activeOrders }) => (
            <div className="bg-white p-4 mt-8 rounded-lg shadow-inner text-sm text-slate-600 border-t">
                {/* Contenido de DashboardBottom... */}
                Resumen de Órdenes Activas: {activeOrders.length}
            </div>
        );

        // ----------------------------------------------------------
        // Componente Principal
        // ----------------------------------------------------------
        const App = () => {
            const [orders, setOrders] = useState([]);
            const [viewMode, setViewMode] = useState('active'); // 'active' o 'history'
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = db.collection('orders').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    const fetchedOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setOrders(fetchedOrders);
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 100);
                }, error => {
                    console.error("Error fetching documents: ", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            const displayedOrders = useMemo(() => {
                if (viewMode === 'active') {
                    return orders.filter(o => o.status !== 'ARCHIVADO');
                } else if (viewMode === 'history') {
                    return orders.filter(o => o.status === 'ARCHIVADO');
                }
                return [];
            }, [orders, viewMode]);

            if (loading) {
                return <div className="min-h-screen flex items-center justify-center text-slate-500 text-xl">Cargando Sistema...</div>;
            }

            return (
                <div className="min-h-screen bg-slate-50">
                    <div className="max-w-7xl mx-auto p-4 md:p-8">
                        <header className="mb-8 border-b pb-4 flex justify-between items-center">
                            <h1 className="text-4xl font-black text-slate-800 flex items-center gap-3">
                                <Icon name="bolt" size={36}/> CIRINEO TEXTIL
                            </h1>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setViewMode('active')}
                                    className={`px-4 py-2 rounded-lg font-bold transition ${viewMode === 'active' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-200 text-slate-600 hover:bg-slate-300'}`}
                                >
                                    Órdenes Activas ({orders.filter(o => o.status !== 'ARCHIVADO').length})
                                </button>
                                <button
                                    onClick={() => setViewMode('history')}
                                    className={`px-4 py-2 rounded-lg font-bold transition ${viewMode === 'history' ? 'bg-slate-600 text-white shadow-lg' : 'bg-slate-200 text-slate-600 hover:bg-slate-300'}`}
                                >
                                    Historial ({orders.filter(o => o.status === 'ARCHIVADO').length})
                                </button>
                            </div>
                        </header>

                        <div className="bg-white p-6 rounded-lg shadow-xl border border-slate-200">
                            <h2 className="text-xl font-bold mb-4 text-slate-800 border-b pb-2 flex items-center gap-2">
                                <Icon name={viewMode === 'active' ? "list-checks" : "archive"}/> 
                                {viewMode === 'active' ? 'Órdenes de Producción Activas' : 'Historial de Órdenes (Archivadas)'}
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {displayedOrders.map(o => {
                                    const pct = Math.min(100, Math.max(0, parseFloat(o.percentage) || 0));
                                    const displayId = String(o.id).slice(-6); // Últimos 6 dígitos

                                    return (
                                        <div key={o.id} className={`p-4 rounded-lg border-2 ${o.status === 'ARCHIVADO' ? 'border-slate-300 bg-slate-50' : 'border-indigo-400 bg-indigo-50'} transition hover:shadow-lg cursor-pointer`}>
                                            <div className={`text-xs font-bold mb-1 ${o.status === 'ARCHIVADO' ? 'text-slate-500' : 'text-indigo-600'}`}>ORDEN #{displayId}</div>
                                            <h3 className="font-black text-lg mb-1">{o.partida}</h3>
                                            <div className="text-sm text-slate-700">{o.customerName}</div>
                                            <div className="text-xs text-slate-500 mt-1">Creada: {new Date(o.timestamp).toLocaleDateString('es-MX')}</div>
                                            <div className="text-[10px] text-slate-400">Total: {o.totalPedido} pzs</div>
                                            <div className="mt-2 w-full bg-slate-100 h-2 rounded overflow-hidden">
                                                <div className={`${o.status === 'ARCHIVADO' ? 'bg-slate-500' : 'bg-green-500'} h-full`} style={{width:`${pct}%`}}></div>
                                            </div>
                                            {o.status === 'ARCHIVADO' && <div className="text-center text-[10px] font-bold text-slate-500 mt-1">ARCHIVADO</div>}
                                        </div>
                                    );
                                })}
                                {displayedOrders.length === 0 && <div className="col-span-4 text-center text-slate-400 py-10 font-bold">No hay órdenes en esta vista.</div>}
                            </div>
                        </div>
                        
                        {viewMode === 'active' && <DashboardBottom activeOrders={displayedOrders} />}
                        {viewMode === 'history' && <div className="bg-slate-800 text-white flex items-center justify-center p-10 font-bold text-xl opacity-50 mt-8 rounded-lg">MODO HISTORIAL - SOLO LECTURA</div>}
                        
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
