        // Generador de Calendario (ACTUALIZADO: Nov 2025 - Dic 2026)
        const generateCalendar = () => {
            const dates = [];
            const days = ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            
            // INICIO: 1 de Noviembre 2025
            const start = new Date(2025, 11, 1);
            // FIN: 31 de Diciembre 2026
            const end = new Date(2026, 11, 31);
            
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]}`,
                    shortDay: days[d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();

        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // --- COMPONENTES AUXILIARES ---

        // 1. BLOC DE NOTAS COMPARTIDO
        const NotesModal = ({ onClose, user }) => {
            const [notes, setNotes] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const endOfMessagesRef = useRef(null);

            useEffect(() => {
                const q = query(collection(db, 'shared_notes'), orderBy('timestamp', 'asc'), limit(50));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const loadedNotes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setNotes(loadedNotes);
                    setTimeout(() => endOfMessagesRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
                return () => unsubscribe();
            }, []);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;
                await addDoc(collection(db, 'shared_notes'), {
                    text: newMessage,
                    author: user.name,
                    area: user.area,
                    timestamp: serverTimestamp()
                });
                setNewMessage('');
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>

                            <button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-900/50 custom-scrollbar">
                            {notes.length === 0 && <p className="text-center text-slate-500 text-sm italic">No hay notas aún.</p>}
                            {notes.map(note => {
                                const isMe = note.author === user.name;
                                return (
                                    <div key={note.id} className={`flex flex-col ${isMe ? 'items-end' : 'items-start'}`}>
                                        <div className={`max-w-[85%] rounded-xl p-3 text-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-700 text-slate-200 rounded-tl-none'}`}>
                                            <p className="font-bold text-[10px] opacity-75 mb-1">{note.author} <span className="font-normal opacity-50">({note.area})</span></p>
                                            <p>{note.text}</p>
                                        </div>
                                    </div>
                                );
                            })}
                            <div ref={endOfMessagesRef}></div>
                        </div>
                        <form onSubmit={handleSend} className="p-3 bg-slate-800 border-t border-slate-700 flex gap-2">
                            <input type="text" value={newMessage} onChange={e => setNewMessage(e.target.value)} 
                                className="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white text-sm focus:border-blue-500 outline-none" placeholder="Escribe una nota..." />
                            <button type="submit" className="bg-blue-600 p-2 rounded-lg text-white hover:bg-blue-500"><i data-lucide="send" className="w-5 h-5"></i></button>
                        </form>
                    </div>
                </div>
            );
        };

        // 2. MODAL DE ESTADÍSTICAS Y PDF
        const StatsModal = ({ onClose, visibleMachines, currentWeekData, weekTitle }) => {
            const canvasRef = useRef(null);
            
            // Preparar datos
            const labels = visibleMachines.map(m => m.name.replace('MAQ ', 'M-'));
            const actualData = visibleMachines.map(m => {
                return currentWeekData.reduce((acc, row) => acc + (row.data[m.id]?.actual || 0), 0);
            });
            const targetData = visibleMachines.map(m => {
                return currentWeekData.reduce((acc, row) => acc + (row.data[m.id]?.calculated_target || 0), 0);
            });

            useEffect(() => {
                if (canvasRef.current) {
                    const ctx = canvasRef.current.getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                { label: 'Real', data: actualData, backgroundColor: '#3b82f6', borderRadius: 4 },
                                { label: 'Meta (Calc)', data: targetData, backgroundColor: '#334155', borderRadius: 4, borderDash: [5, 5], borderWidth: 1, borderColor: '#94a3b8' }
                            ]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { labels: { color: '#94a3b8' } } },
                            scales: {
                                y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                                x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10 } } }
                            }
                        }
                    });
                    return () => chart.destroy();
                }
            }, []);

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text(`Reporte de Producción - ${weekTitle}`, 14, 20);
                doc.setFontSize(10);
                doc.text(`Generado el: ${new Date().toLocaleDateString()}`, 14, 28);

                const tableBody = visibleMachines.map(m => {
                    const totalActual = currentWeekData.reduce((acc, row) => acc + (row.data[m.id]?.actual || 0), 0);
                    const totalTarget = currentWeekData.reduce((acc, row) => acc + (row.data[m.id]?.calculated_target || 0), 0);
                    const efficiency = totalTarget > 0 ? ((totalActual/totalTarget)*100).toFixed(1) + '%' : '0%';
                    return [m.name, m.type, totalActual.toLocaleString(), totalTarget.toLocaleString(), efficiency];
                });

                doc.autoTable({
                    startY: 35,
                    head: [['Máquina', 'Modelo', 'Prod. Real', 'Meta Calc.', 'Eficiencia']],
                    body: tableBody,
                    theme: 'grid',
                    headStyles: { fillColor: [41, 128, 185] },
                    styles: { fontSize: 9 }
                });

                doc.save(`Reporte_MAES_${weekTitle.replace(' ', '_')}.pdf`);
            };

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col border border-slate-700" onClick={e=>e.stopPropagation()}>

                            <div className="flex gap-2">
                                <button onClick={generatePDF} className="bg-red-600 hover:bg-red-500 text-white text-xs font-bold px-3 py-2 rounded flex items-center gap-2">
                                    <i data-lucide="file-down" className="w-4 h-4"></i> PDF
                                </button>
                                <button onClick={onClose} className="bg-slate-700 p-2 rounded hover:bg-slate-600"><i data-lucide="x" className="text-white w-4 h-4"></i></button>
                            </div>
                        </div>
                        <div className="flex-1 p-6 overflow-y-auto custom-scrollbar">
                            <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 mb-4 h-[400px]">
                                <canvas ref={canvasRef}></canvas>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {visibleMachines.map(m => {
                                    const act = actualData[visibleMachines.indexOf(m)];
                                    const tgt = targetData[visibleMachines.indexOf(m)];
                                    const pct = tgt > 0 ? Math.round((act/tgt)*100) : 0;
                                    return (
                                        <div key={m.id} className="bg-slate-700/50 p-3 rounded border border-slate-600">
                                            <p className="text-xs text-slate-400 font-bold">{m.name}</p>
                                            <div className="flex justify-between items-end mt-1">
                                                <span className="text-lg font-bold text-white">{act}</span>
                                                <span className={`text-xs font-bold ${pct>=90?'text-green-400':pct<50?'text-red-400':'text-yellow-400'}`}>{pct}%</span>
                                            </div>
                                        </div>
                                    )

                        </div>
                    </div>

        const LoginScreen = ({ setAuthenticatedUser, installPrompt, onInstall }) => {

                            </div>

                            <div className="border-t border-slate-700 pt-4">

                                    <i data-lucide={isReplicating ? "check-square" : "square"} className={`w-4 h-4 ${isReplicating ? 'text-blue-500' : 'text-slate-500'}`}></i> Replicar / Copiar Plan
                                </button>
                                {isReplicating && (

                                            <select value={endDateIndex} onChange={e => setEndDateIndex(Number(e.target.value))} className="w-full p-2 bg-slate-800 border border-slate-600 text-white rounded text-sm">

                                                <button onClick={toggleAllMachines} className="text-[10px] text-blue-400 hover:text-blue-300 font-bold">{selectedMachines.length === MACHINES.length ? 'Deseleccionar' : 'Todas'}</button>

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({});
            const [visibilityConfig, setVisibilityConfig] = useState({ machines: [], days: [] });
            const [loading, setLoading] = useState(true);
            const [weekOffset, setWeekOffset] = useState(0);
            const [selectedDayIndex, setSelectedDayIndex] = useState(0); 
            const [planModal, setPlanModal] = useState(null);
            const [showVisibilityModal, setShowVisibilityModal] = useState(false);
            
            // Nuevos Estados
            const [showNotes, setShowNotes] = useState(false);
            const [showStats, setShowStats] = useState(false);
            
            // Estado para instalación PWA
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            
            // Capturar evento de instalación
            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', handler);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const handleInstallClick = () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        setDeferredPrompt(null);
                    }
                });
            };

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => {
                            const d = {};
                            snap.forEach(doc => d[doc.id] = doc.data());
                            setData(d);
                            setLoading(false);
                        });
                        const unsubSettings = onSnapshot(doc(db, 'settings', 'visibility'), (docSnap) => {
                            if (docSnap.exists()) {
                                setVisibilityConfig({
                                    machines: docSnap.data().machines || [],
                                    days: docSnap.data().days || []
                                });
                            }
                        });
                        return () => { unsubDb(); unsubSettings(); };
                    } else signInAnonymously(auth);
                });
                return () => unsubAuth();
            }, []);

            const handleSaveData = async (rowId, machineId, field, value) => {
                const numericValue = Number(value) > 0 ? Number(value) : null;
                const currentMachineData = data[rowId]?.[machineId] || {};
                const updatedMachine = { ...currentMachineData };
                updatedMachine[field] = numericValue;

                if (field === 'actual' || field.startsWith('plan_')) {
                    const plan = {
                        tgt: updatedMachine.plan_target_qty || 0,
                        min: updatedMachine.plan_time_min || 0,
                        hrs: updatedMachine.plan_hours || 0,
                        act: updatedMachine.actual || 0 
                    };
                    const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                    updatedMachine.calculated_target = res.targetPieces;
                    updatedMachine.percentage = res.percentage;
                }
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            const handleSavePlan = async (rowIds, machineIds, planData) => {
                const promises = [];
                rowIds.forEach(rId => {
                    const docRef = doc(db, 'produccion_2026', rId);
                    const updatePayload = {};
                    machineIds.forEach(mId => {
                        const currentM = data[rId]?.[mId] || {};
                        const actualQty = currentM.actual || 0;
                        const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);
                        updatePayload[mId] = {
                            ...currentM, ...planData, actual: actualQty, calculated_target: res.targetPieces, percentage: res.percentage
                        };
                    });
                    promises.push(setDoc(docRef, updatePayload, { merge: true }));
                });
                await Promise.all(promises);
            };

            const handleSaveVisibility = async (hiddenMachines, hiddenDays) => {
                await setDoc(doc(db, 'settings', 'visibility'), {
                    machines: hiddenMachines,
                    days: hiddenDays
                }, { merge: true });
            };

            const visibleMachines = useMemo(() => {
                return MACHINES.filter(m => !visibilityConfig.machines.includes(m.id));
            }, [visibilityConfig.machines]);

            const currentWeekRows = useMemo(() => {
                const start = weekOffset * 7;
                const rawWeek = ALL_ROWS.slice(start, start + 7);
                return rawWeek.filter(r => !visibilityConfig.days.includes(r.id));
            }, [weekOffset, visibilityConfig.days]);
            
            // Datos enriquecidos para la gráfica
            const weekDataForStats = useMemo(() => {
                return currentWeekRows.map(row => ({
                    ...row,
                    data: data[row.id] || {}
                }));

            const canEditPlan = user && (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT);
            const canEditActual = user && (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT || user.role === ROLES.OPERATOR);
            const canConfig = user && (user.role === ROLES.DEVELOPMENT);
            const canViewStats = user && (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT);

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} installPrompt={deferredPrompt} onInstall={handleInstallClick} />;

                const dayTotal = visibleMachines.reduce((acc, m) => acc + (dayData[m.id]?.actual || 0), 0);

                return (

                                <div className="flex gap-2">
                                    {/* Boton Instalación Mini */}
                                    {deferredPrompt && (
                                        <button onClick={handleInstallClick} className="w-8 h-8 bg-blue-900/50 border border-blue-500 rounded-lg flex items-center justify-center text-blue-400 active:scale-95 animate-pulse">
                                            <i data-lucide="download" className="w-4 h-4"></i>
                                        </button>

                                            <i data-lucide="bar-chart-2" className="w-4 h-4"></i>
                                        </button>
                                    )}
                                    {canConfig && (
                                        <button onClick={() => setShowVisibilityModal(true)} className="w-8 h-8 bg-slate-700 rounded-lg flex items-center justify-center text-slate-300 active:scale-95">
                                            <i data-lucide="eye" className="w-4 h-4"></i>
                                        </button>
                                    )}

                            <div className="p-3 flex justify-between items-center">

                                    <p className="font-black text-slate-100 leading-none">
                                        {selectedDay.month} {selectedDay.dateNum} 
                                        <span className="text-xs text-slate-500 ml-1 font-normal">{selectedDay.year}</span>

                                <div className="text-right">
                                    <p className="text-[10px] text-slate-500 font-bold uppercase">Total Día</p>

                                </div>
                            </div>
                            
                            <div className="flex overflow-x-auto custom-scrollbar pb-1 px-1 gap-1 bg-slate-900/50">
                                {currentWeekRows.map((day, idx) => (
                                    <button key={day.id} onClick={() => setSelectedDayIndex(idx)}
                                        className={`flex-shrink-0 flex flex-col items-center justify-center p-2 min-w-[60px] rounded-lg my-2 transition-all ${idx === safeIndex ? 'bg-slate-700 shadow border-b-4 border-blue-500 scale-105' : 'text-slate-500 hover:bg-slate-800'}`}>

                        </div>

                        <div className="flex-1 overflow-y-auto p-3 space-y-3 pb-24 custom-scrollbar">
                            {visibleMachines.map(m => {
                                const mData = dayData[m.id] || {};

                                const actual = mData.actual !== undefined && mData.actual !== null ? mData.actual : '';

                                            )}
                                        </div>
                                        <div className="grid grid-cols-[1fr_auto] gap-3 items-center bg-slate-900/50 rounded-lg p-1 border border-slate-700/50">
                                            <div className="px-2" onClick={() => canEditPlan && setPlanModal({ machineId: m.id, rowId })}>
                                                {hasPlan ? (
                                                    <div>
                                                        <div className="flex items-center gap-1">
                                                            <span className="text-xs font-bold text-slate-500">MOD:</span>
                                                            <span className="text-sm font-black text-slate-300">{mData.plan_model}</span>
                                                            {mData.plan_link && <i data-lucide="link" className="w-3 h-3 text-blue-400"></i>}
                                                        </div>
                                                    </div>
                                                ) : <span className="text-xs text-slate-600 italic">Sin plan asignado</span>}
                                            </div>
                                            <input type="number" inputMode="decimal" defaultValue={actual} placeholder="0" className="w-24 h-12 bg-slate-800 text-center text-xl font-bold text-blue-400 rounded-md border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none shadow-inner" onBlur={(e) => canEditActual && handleSaveData(rowId, m.id, 'actual', e.target.value)} disabled={!canEditActual} />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="fixed bottom-0 left-0 w-full bg-slate-900/90 backdrop-blur border-t border-slate-700 p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <span className="text-xs font-bold text-slate-500 uppercase">Semana {weekOffset + 1}</span>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            // --- VISTA DESKTOP ---
            const DesktopView = () => (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden">
                    <header className="bg-slate-800 shadow-sm border-b border-slate-700 p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg shadow-blue-900/50">
                                <i data-lucide="factory" className="w-5 h-5"></i>
                            </div>
                            <h1 className="font-bold text-slate-200">Control M.A.E.S. 2026</h1>
                            <div className="ml-4 text-left p-2 bg-slate-900/50 rounded-lg border border-slate-700/50">
                                <p className="text-sm font-bold text-blue-400">¡HOLA, {user.name.toUpperCase()}!</p>
                                <p className="text-[10px] text-slate-500 uppercase font-medium leading-none">{user.area}</p>
                            </div>
                            
                            {/* BOTONES NUEVOS */}
                            <button onClick={() => setShowNotes(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-yellow-400 ml-4 transition-colors relative group" title="Notas Compartidas">
                                <i data-lucide="sticky-note" className="w-5 h-5"></i>
                            </button>

                            {canViewStats && (
                                <button onClick={() => setShowStats(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-green-400 transition-colors" title="Reportes y Gráficas">
                                    <i data-lucide="bar-chart-2" className="w-5 h-5"></i>
                                </button>
                            )}

                            {canConfig && (
                                <button onClick={() => setShowVisibilityModal(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 transition-colors" title="Ajustar Visibilidad">
                                    <i data-lucide="eye" className="w-5 h-5"></i>
                                </button>
                            )}
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-2 hover:bg-slate-700 text-slate-400 rounded"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <span className="text-sm font-bold text-slate-500 uppercase px-2">Semana {weekOffset + 1}</span>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-2 hover:bg-slate-700 text-slate-400 rounded"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                             <div className="h-6 w-px bg-slate-700 mx-2"></div>
                             <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                        </div>
                    </header>
                    <main className="flex-1 overflow-auto p-2 custom-scrollbar">
                        <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full">
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                        <tr>
                                            <th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>
                                            {visibleMachines.map(m => (
                                                <th key={m.id} className="min-w-[100px] border-r border-slate-700 p-2">
                                                    <div className="flex flex-col items-center">
                                                        <span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span>
                                                        <span className="text-[9px] text-slate-500">{m.type}</span>
                                                    </div>
                                                </th>
                                            ))}
                                            <th className="sticky right-0 z-20 bg-slate-900 border-l border-slate-700 p-2 min-w-[80px] text-xs font-bold text-slate-500">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map(row => {
                                            const rowId = row.id;
                                            const rowData = data[rowId] || {};
                                            const total = visibleMachines.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                            return (
                                                <tr key={rowId} className="border-b border-slate-700 hover:bg-slate-700/50 transition-colors">
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">
                                                        {row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span>
                                                        <span className="block text-[9px] mt-1 text-slate-500">{row.year}</span>
                                                    </td>
                                                    {visibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const actual = mData.actual !== undefined && mData.actual !== null ? mData.actual : '';
                                                        const pct = mData.percentage || 0;
                                                        
                                                        return (
                                                            <td key={m.id} className="p-0 border-r border-slate-700 relative h-[60px]">
                                                                <div className="flex flex-col h-full">
                                                                    {mData.plan_model && (
                                                                        <div className="bg-slate-900/50 text-[9px] flex justify-between px-1 py-0.5 text-slate-500">
                                                                            <span className="font-bold text-slate-400">{mData.plan_model}</span>
                                                                            <span className={`${pct>=100?'text-green-400':pct<50?'text-red-400':'text-orange-400'} font-bold`}>{pct}%</span>
                                                                        </div>
                                                                    )}
                                                                    {canEditPlan && !mData.plan_model && (
                                                                        <button onClick={() => setPlanModal({machineId: m.id, rowId})} className="absolute top-0 right-0 p-1 opacity-20 hover:opacity-100 transition-opacity">
                                                                            <i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i>
                                                                        </button>
                                                                    )}
                                                                    <input type="number" 
                                                                        className="prod-input text-sm" 
                                                                        defaultValue={actual} 
                                                                        onBlur={(e) => canEditActual && handleSaveData(rowId, m.id, 'actual', e.target.value)} 
                                                                        onKeyDown={(e) => e.key === 'Enter' && e.target.blur()} 
                                                                        disabled={!canEditActual} 
                                                                    />
                                                                    {canEditPlan && mData.plan_model && (
                                                                        <button onClick={() => setPlanModal({machineId: m.id, rowId})} className="absolute top-0 right-0 p-1 opacity-20 hover:opacity-100 transition-opacity">
                                                                            <i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i>
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 bg-slate-800 border-l border-slate-700 p-2 text-center font-black text-blue-500 shadow-[-2px_0_5px_rgba(0,0,0,0.3)]">
                                                        {total.toLocaleString()}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );

            return (
                <div className="h-full relative">
                    {planModal && <PlanningModal 
                        machine={MACHINES.find(m => m.id === planModal.machineId)} 
                        rowId={planModal.rowId} 
                        currentData={data[planModal.rowId]?.[planModal.machineId]} 
                        onClose={() => setPlanModal(null)} 
                        onSave={handleSavePlan}
                        allRows={ALL_ROWS}
                    />}
                    
                    {showVisibilityModal && <VisibilityModal 
                        onClose={() => setShowVisibilityModal(false)}
                        currentHiddenMachines={visibilityConfig.machines}
                        currentHiddenDays={visibilityConfig.days}
                        onSaveVisibility={handleSaveVisibility}
                        allRows={ALL_ROWS}
                    />}

                    {showNotes && <NotesModal onClose={() => setShowNotes(false)} user={user} />}
                    
                    {showStats && <StatsModal 
                        onClose={() => setShowStats(false)} 
                        visibleMachines={visibleMachines} 
                        currentWeekData={weekDataForStats}
                        weekTitle={`Semana ${weekOffset + 1}`} 
                    />}

                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
