        const generateCalendar = () => {
            const dates = [];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const start = new Date(2025, 8, 1); 
            const end = new Date(2026, 11, 31);
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,
                    shortDay: ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'][d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    monthIndex: d.getMonth(),
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();
        const INITIAL_STATE = (() => {
            const todayISO = new Date().toISOString().split('T')[0];
            const foundIndex = ALL_ROWS.findIndex(r => r.isoDate === todayISO);
            const safeIndex = foundIndex !== -1 ? foundIndex : 0;
            return { weekOffset: Math.floor(safeIndex / 7), selectedDayIndex: safeIndex % 7 };
        })();

        const getWeekLabel = (weekRows) => {
            if (!weekRows || weekRows.length === 0) return '';
            const f = weekRows[0], l = weekRows[weekRows.length - 1];
            return f.month === l.month ? `${f.month} ${f.year}` : `${f.month} - ${l.month} ${l.year}`;
        };

        const calculateOrderMetrics = (machineId, order, allProductionData, allRows, globalHiddenDays) => {
            const metrics = { 
                isPlanned: false, finishDate: null, totalNeeded: 0, progress: 0, produced: 0, 
                dailyCapacity: 0, plannedToDate: 0, deviation: 0, status: 'OK',
                activePart: null, partsStatus: [], totalYarnConsumedGrams: 0, verifiedCountTotal: 0
            };
            
            if (!order || !order.startDate) return metrics;
            
            const verifiedCounts = order.verifiedCounts || [];
            
            const dailyHours = order.operators && Array.isArray(order.operators) ? order.operators.length * 12 : Number(order.dailyHours || 12);
            const dailyMinutesCapacity = dailyHours * 60;
            const disabledDates = order.disabledDates || [];
            metrics.dailyCapacity = dailyMinutesCapacity; 
            metrics.isPlanned = true;

            const isComposite = order.parts && order.parts.length > 0;
            let totalMinutesNeeded = 0;
            
            if (isComposite) {
                order.parts.forEach(p => { totalMinutesNeeded += Number(p.qty) * Number(p.time); });
            } else {
                totalMinutesNeeded = Number(order.totalQty) * Number(order.timePerPieceMin);
            }

            let totalMinutesProduced = 0;
            let totalItemsProduced = 0;
            let totalYarnConsumedGrams = 0;
            
            let partsTracker = isComposite ? order.parts.map(p => ({...p, produced: 0})) : [];

            verifiedCounts.forEach(vc => {
                const qty = Number(vc.qty || 0);
                if (isComposite) {
                    const partIdx = partsTracker.findIndex(p => p.name.toUpperCase() === (vc.partName || '').toUpperCase());
                    if (partIdx !== -1) {
                        partsTracker[partIdx].produced += qty;
                        totalMinutesProduced += (qty * Number(partsTracker[partIdx].time));
                        totalItemsProduced += qty; 
                        totalYarnConsumedGrams += (qty * Number(partsTracker[partIdx].weight));
                    } else {
                        totalItemsProduced += qty;
                    }
                } else {
                    totalMinutesProduced += (qty * Number(order.timePerPieceMin));
                    totalItemsProduced += qty;
                    totalYarnConsumedGrams += (qty * Number(order.pieceWeightGrams));
                }
            });

            const wasteMult = 1 + (Number(order.wastePercentage || 0) / 100);
            
            metrics.produced = totalItemsProduced; 
            metrics.progress = totalMinutesNeeded > 0 ? Math.min(100, (totalMinutesProduced / totalMinutesNeeded) * 100) : 0;
            metrics.partsStatus = partsTracker;
            metrics.totalYarnConsumedGrams = totalYarnConsumedGrams * wasteMult; 

            if (isComposite) {
                metrics.activePart = partsTracker.find(p => p.produced < p.qty) || null;
            }

            const todayISO = new Date().toISOString().split('T')[0];
            const startIndex = allRows.findIndex(r => r.isoDate === order.startDate);
            const todayIndex = allRows.findIndex(r => r.isoDate === todayISO);

            let plannedMinutesToDate = 0;
            if (startIndex !== -1) {
                for (let i = startIndex; i < todayIndex; i++) { 
                     const row = allRows[i];
                     if (!globalHiddenDays.includes(row.id) && !disabledDates.includes(row.isoDate)) {
                         plannedMinutesToDate += dailyMinutesCapacity;
                     }
                }
            }
            
            const minutesDeviation = totalMinutesProduced - plannedMinutesToDate;
            metrics.deviation = isComposite ? Math.round(minutesDeviation / 60) : (totalItemsProduced - (plannedMinutesToDate / Number(order.timePerPieceMin))); 
            metrics.plannedToDate = isComposite ? Math.round(plannedMinutesToDate / 60) + ' hrs' : Math.floor(plannedMinutesToDate / Number(order.timePerPieceMin));

            const criticalDelayMinutes = dailyMinutesCapacity * 1.5; 
            if (minutesDeviation < -criticalDelayMinutes) metrics.status = 'ATRASO CR√çTICO';
            else if (minutesDeviation < 0) metrics.status = 'ATRASO LEVE';
            
            const remainingMinutes = Math.max(0, totalMinutesNeeded - totalMinutesProduced);
            if (remainingMinutes <= 0) {
                metrics.finishDate = todayISO;
                metrics.status = 'COMPLETADO';
                metrics.progress = 100;
                metrics.totalNeeded = 0;
                return metrics;
            }
            
            metrics.totalNeeded = isComposite ? 0 : (Number(order.totalQty) - totalItemsProduced);

            let projMinutes = remainingMinutes;
            let currentIdx = startIndex !== -1 ? startIndex : 0;
            if (todayIndex > currentIdx) currentIdx = todayIndex;

            for (let i = currentIdx; i < allRows.length; i++) {
                const row = allRows[i];
                if (globalHiddenDays.includes(row.id) || disabledDates.includes(row.isoDate)) continue;
                projMinutes -= dailyMinutesCapacity;
                if (projMinutes <= 0) {
                    metrics.finishDate = row.isoDate;
                    return metrics;
                }
            }

            metrics.finishDate = null; 
            return metrics;
        };

        const calculateDetailedConsumption = (order, totalYarnConsumedGrams) => {

                 return { name: m.name, percentage: m.percentage, kilosConsumed: totalKilos * pct };

                if (String(localQty) !== String(slotData?.qty ?? '')) onUpdate(index, 'qty', localQty);

            };

            return (

                                <h2>üìã Datos Generales</h2>
                                <div className="report-data">
                                    <div><span className="report-label">M√°quina:</span><span className="report-value">{machine.name}</span></div>
                                    <div><span className="report-label">Modelo:</span><span className="report-value text-blue-700">{order.model}</span></div>
                                    <div><span className="report-label">Inicio:</span><span className="report-value">{order.startDate}</span></div>

                                </div>

                            {hasVerifiedData && (
                                <div className="report-section" style={{borderColor: '#22c55e', backgroundColor: '#f0fdf4'}}>
                                    <h2 style={{color: '#15803d'}}>‚úÖ Registro de Conteo (Producci√≥n Real)</h2>

                                        <div style={{borderBottom: 'none', padding: '10px 0'}}>
                                            <table className="report-material-table">
                                                <thead><tr><th>Fecha</th><th>Pieza/Parte</th><th>Operador</th><th className="text-right">Cantidad</th></tr></thead>
                                                <tbody>
                                                    {verifiedCounts.map((vc, idx) => (

                                                    <tr style={{backgroundColor: '#dcfce7', fontWeight: 'bold'}}><td colSpan="3" className="text-right">TOTAL PRODUCIDO:</td><td className="text-right text-lg">{metrics.produced}</td></tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {isComposite && (
                                <div className="report-section">
                                    <h2>üß© Desglose de Partes</h2>
                                    <table className="report-material-table">
                                        <thead><tr><th>Parte</th><th>Total Req.</th><th>Producido (Conteo)</th><th>Faltante</th></tr></thead>
                                        <tbody>
                                            {metrics.partsStatus.map((p, i) => (
                                                <tr key={i}><td>{p.name}</td><td>{p.qty}</td><td className={p.produced >= p.qty ? 'text-green-600 font-bold' : ''}>{p.produced}</td><td>{Math.max(0, p.qty - p.produced)}</td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            <div className="report-section">
                                <h2>üìà M√©tricas de Avance</h2>
                                <div className="report-data">
                                    <div><span className="report-label">Progreso Global:</span><span className="report-value text-blue-700">{metrics.progress.toFixed(1)}%</span></div>
                                    <div><span className="report-label">Desviaci√≥n:</span><span className={metrics.deviation < 0 ? 'text-red-700' : 'text-green-700'}>{metrics.deviation} {isComposite ? 'Horas aprox' : 'Piezas'}</span></div>
                                </div>
                            </div>

                            <div className="report-section">
                                <h2>üßµ Consumo de Materiales (Desglosado)</h2>
                                <p style={{fontSize:'11px', color:'#666', marginBottom:'5px'}}>Calculado sobre producci√≥n real verificada + {order.wastePercentage}% merma.</p>
                                <table className="report-material-table">
                                    <thead><tr><th>Material</th><th>% Mezcla</th><th className="text-right">Total Consumido (KG)</th></tr></thead>
                                    <tbody>
                                        {detailedConsumption.map((mat, idx) => (
                                            <tr key={idx}><td>{mat.name}</td><td>{mat.percentage}%</td><td className="text-right font-bold">{mat.kilosConsumed.toFixed(3)} kg</td></tr>
                                        ))}
                                        <tr style={{backgroundColor:'#f1f5f9', fontWeight:'bold'}}><td colSpan="2" className="text-right">TOTAL GENERAL:</td><td className="text-right">{(metrics.totalYarnConsumedGrams / 1000).toFixed(3)} kg</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const OrderManager = React.forwardRef(({ onClose, onSaveOrders, onDeleteOrder, ordersData, allProductionData, allRows, hiddenDays, user, onSaveConteo, onRequestArchive }, ref) => {
            const [step, setStep] = useState(1);
            const [viewMode, setViewMode] = useState('list'); 
            const [historyOrders, setHistoryOrders] = useState([]);
            const [modelName, setModelName] = useState('');
            const [selectedMachines, setSelectedMachines] = useState([]);
            const [isEditing, setIsEditing] = useState(false);
            const [showReportModal, setShowReportModal] = useState(false);
            const [showConteoModal, setShowConteoModal] = useState(false);
            const [activeOrderForAction, setActiveOrderForAction] = useState(null);
            
            const [isComposite, setIsComposite] = useState(false);
            const [parts, setParts] = useState([]); 

            const initialConfig = useMemo(() => ({
                totalQty: '', timePerPiece: '', startDate: new Date().toISOString().split('T')[0],
                operators: ['Andr√©s', 'Balta'], disabledDates: [], pieceWeightGrams: '',
                materials: [{name: 'LYCRA', percentage: ''}, {name: 'NYLON', percentage: ''}],
                wastePercentage: 0
            }), []);

            const [config, setConfig] = useState(initialConfig);

            // Fetch history only when viewing history
            useEffect(() => {
                if (viewMode === 'history') {
                    const q = query(collection(db, 'completed_orders'), orderBy('archivedAt', 'desc'), limit(50));
                    getDocs(q).then(snap => {
                        const h = [];
                        snap.forEach(d => h.push({id: d.id, ...d.data()}));
                        setHistoryOrders(h);
                    });
                }
            }, [viewMode]);

            const addPart = () => setParts([...parts, { name: '', qty: '', time: '', weight: '' }]);
            const removePart = (idx) => setParts(parts.filter((_, i) => i !== idx));
            const updatePart = (idx, field, val) => {
                const newParts = [...parts];
                newParts[idx][field] = val;
                setParts(newParts);
            };

            const toggleMachine = (id) => { setSelectedMachines(prev => prev.includes(id) ? prev.filter(m => m !== id) : [...prev, id]); };
            const toggleOperator = (op) => {
                setConfig(prev => {
                    const current = prev.operators;
                    if (current.includes(op)) { if (current.length === 1) return prev; return { ...prev, operators: current.filter(o => o !== op) }; }
                    return { ...prev, operators: [...current, op] };
                });
            };
            
            const handleStartCreate = () => {
                setIsEditing(false); setModelName(''); setSelectedMachines([]); setConfig(initialConfig);
                setStep(1); setViewMode('create'); setIsComposite(false); setParts([]);
            };

            const handleStartEdit = (machineId, orderData) => {
                setIsEditing(true);
                setModelName(orderData.model);
                setSelectedMachines([machineId]); 
                const isComp = !!(orderData.parts && orderData.parts.length > 0);
                setIsComposite(isComp);
                setParts(orderData.parts || []);

                setConfig({
                    totalQty: orderData.totalQty,
                    timePerPiece: orderData.timePerPieceMin,
                    startDate: orderData.startDate,
                    operators: orderData.operators || ['Andr√©s'],
                    disabledDates: orderData.disabledDates || [],
                    pieceWeightGrams: orderData.pieceWeightGrams || '',
                    materials: orderData.materials || [],
                    wastePercentage: orderData.wastePercentage || 0,
                });
                setStep(1); setViewMode('create');
            };

            const handleFinalSave = () => {
                if (selectedMachines.length === 0) return;
                selectedMachines.forEach(mid => {
                    let finalTotalYarnKilos = 0;
                    const waste = 1 + (config.wastePercentage / 100);
                    if (isComposite) {
                        let totalMass = 0;
                        parts.forEach(p => totalMass += (Number(p.qty) * Number(p.weight)));
                        finalTotalYarnKilos = (totalMass * waste) / 1000;
                    } else {
                         finalTotalYarnKilos = (Number(config.totalQty) * Number(config.pieceWeightGrams) * waste) / 1000;
                    }

                    const orderPayload = {
                        model: modelName,
                        startDate: config.startDate,
                        operators: config.operators, 
                        dailyHours: config.operators.length * 12, 
                        disabledDates: config.disabledDates,
                        materials: config.materials,
                        wastePercentage: config.wastePercentage,
                        totalYarnKilos: finalTotalYarnKilos,
                        parts: isComposite ? parts : [],
                        totalQty: isComposite ? parts.reduce((a,b)=>a+Number(b.qty),0) : Number(config.totalQty),
                        timePerPieceMin: isComposite ? 0 : Number(config.timePerPiece),
                        pieceWeightGrams: isComposite ? 0 : Number(config.pieceWeightGrams),
                    };
                    onSaveOrders(mid, orderPayload);
                });
                setViewMode('list');
            };
            
            const validateStep = (s) => {
                if (s === 1 && !modelName) return false;
                if (s === 2 && selectedMachines.length === 0) return false;
                if (s === 3) {
                    if (isComposite) {
                        return parts.length > 0 && parts.every(p => p.name && p.qty && p.time && p.weight);
                    }
                    return config.totalQty && config.timePerPiece && config.pieceWeightGrams;
                }
                return true;
            }

            const canDoConteo = user.role === ROLES.DEVELOPMENT || user.role === ROLES.PRE_COUNT;
            const canViewHistory = user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT;

            // Renderizado
            const renderPartsConfig = () => (
                <div className="space-y-4 fade-in">
                    <h3 className="text-lg font-bold text-white text-center mb-4">Configuraci√≥n de Partes</h3>
                    <div className="bg-blue-900/20 p-3 rounded-lg text-xs text-blue-200 mb-4 border border-blue-800"><i data-lucide="info" className="inline w-4 h-4 mr-1"></i>Define cada parte (Ej: Cuerpo, Manga).</div>
                    <div className="space-y-2 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                        {parts.map((p, i) => (
                            <div key={i} className="bg-slate-800 p-3 rounded border border-slate-700 flex flex-col gap-2 relative">
                                <button onClick={() => removePart(i)} className="absolute top-2 right-2 text-red-400"><i data-lucide="x" className="w-4 h-4"></i></button>
                                <div><label className="text-[10px] text-slate-400">Nombre Parte</label><input type="text" value={p.name} onChange={e => updatePart(i, 'name', e.target.value.toUpperCase())} placeholder="EJ: CUERPO" className="w-full bg-slate-900 border border-slate-600 rounded p-1 text-white uppercase text-sm"/></div>
                                <div className="grid grid-cols-3 gap-2">
                                    <div><label className="text-[10px] text-slate-400">Cant.</label><input type="number" value={p.qty} onChange={e => updatePart(i, 'qty', e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-1 text-white text-sm"/></div>
                                    <div><label className="text-[10px] text-slate-400">Min/Pza</label><input type="number" value={p.time} onChange={e => updatePart(i, 'time', e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-1 text-white text-sm"/></div>
                                    <div><label className="text-[10px] text-slate-400">Gr/Pza</label><input type="number" value={p.weight} onChange={e => updatePart(i, 'weight', e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-1 text-white text-sm"/></div>
                                </div>
                            </div>
                        ))}
                    </div>
                    <button onClick={addPart} className="w-full py-2 bg-slate-700 rounded text-sm font-bold text-white hover:bg-slate-600">+ Agregar Parte</button>
                    <div><label className="text-xs text-slate-400 uppercase">Fecha Inicio</label><input type="date" value={config.startDate} onChange={e => setConfig({...config, startDate: e.target.value})} className="w-full bg-slate-900 border border-slate-600 p-3 rounded text-white" /></div>
                </div>
            );

            const renderSimpleConfig = () => (
                <div className="grid grid-cols-2 gap-4">
                    <div className="col-span-2">
                        <label className="text-xs text-slate-400 uppercase mb-2 block">Operadores</label>
                        <div className="flex gap-2">
                            {['Andr√©s', 'Balta'].map(op => {
                                const active = config.operators.includes(op);
                                return <button key={op} onClick={() => toggleOperator(op)} className={`flex-1 py-3 rounded-lg border font-bold text-sm ${active ? 'bg-blue-600 border-blue-400' : 'bg-slate-800'}`}>{op}</button>
                            })}
                        </div>
                    </div>
                    <div><label className="text-xs text-slate-400 uppercase">Cantidad Total</label><input type="number" value={config.totalQty} onChange={e => setConfig({...config, totalQty: e.target.value})} className="w-full bg-slate-900 border border-slate-600 p-3 rounded text-white" /></div>
                    <div><label className="text-xs text-slate-400 uppercase">Minutos/Pieza</label><input type="number" value={config.timePerPiece} onChange={e => setConfig({...config, timePerPiece: e.target.value})} className="w-full bg-slate-900 border border-slate-600 p-3 rounded text-white" /></div>
                    <div><label className="text-xs text-slate-400 uppercase">Peso/Pieza (g)</label><input type="number" value={config.pieceWeightGrams} onChange={e => setConfig({...config, pieceWeightGrams: e.target.value})} className="w-full bg-slate-900 border border-slate-600 p-3 rounded text-white" /></div>
                    <div><label className="text-xs text-slate-400 uppercase">Fecha Inicio</label><input type="date" value={config.startDate} onChange={e => setConfig({...config, startDate: e.target.value})} className="w-full bg-slate-900 border border-slate-600 p-3 rounded text-white" /></div>
                </div>
            );

            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-2xl h-[90vh] flex flex-col border border-slate-700 overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900">
                            <span className="font-bold text-white uppercase">{viewMode === 'history' ? 'Historial Terminados' : 'Gesti√≥n de Producci√≥n'}</span>
                            <div className="flex gap-2">
                                {canViewHistory && viewMode === 'list' && <button onClick={() => setViewMode('history')} className="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Ver Historial</button>}
                                {viewMode === 'history' && <button onClick={() => setViewMode('list')} className="text-xs bg-blue-600 px-2 py-1 rounded text-white">Ver Activos</button>}

                        <div className="flex-1 p-6 overflow-hidden">
                            {viewMode === 'history' ? (
                                <div className="h-full overflow-y-auto custom-scrollbar">
                                    <div className="space-y-2">
                                        {historyOrders.map(ho => (
                                            <div key={ho.id} className="bg-slate-900 p-3 rounded border border-slate-700/50 flex justify-between items-center opacity-70 hover:opacity-100 transition-opacity">
                                                <div>
                                                    <h4 className="font-bold text-white">{ho.model}</h4>

                                                </div>
                                                <button onClick={() => { setActiveOrderForAction({ machineId: ho.machineId, order: ho, metrics: calculateOrderMetrics(ho.machineId, ho, allProductionData, allRows, hiddenDays) }); setShowReportModal(true); }} className="text-blue-400 hover:bg-slate-800 p-2 rounded"><i data-lucide="file-text" className="w-4 h-4"></i></button>

                                    {showReportModal && activeOrderForAction && <ReportModal onClose={() => setShowReportModal(false)} machineId={activeOrderForAction.machineId} order={activeOrderForAction.order} metrics={activeOrderForAction.metrics} />}

                            ) : viewMode === 'list' ? (
                                <div className="h-full flex flex-col">

                                    <div className="flex-1 overflow-y-auto space-y-3 custom-scrollbar">
                                        {MACHINES.filter(m => ordersData[m.id]?.totalQty > 0 || (ordersData[m.id]?.parts?.length > 0)).map(m => {
                                            const order = ordersData[m.id];
                                            const metrics = calculateOrderMetrics(m.id, order, allProductionData, allRows, hiddenDays);
                                            const isComp = !!order.parts?.length;
                                            const isComplete = metrics.progress >= 100;
                                            return (
                                                <div key={m.id} className={`p-4 rounded border transition-all ${isComplete ? 'bg-green-900/20 border-green-500/50' : 'bg-slate-900 border-slate-700'}`}>

                                                            <span className="text-blue-400 font-bold">{m.name}</span>
                                                            <h4 className="text-lg font-black text-yellow-400">{order.model} {isComp && <span className="text-[10px] bg-slate-700 text-white px-1 rounded ml-2">MULTIEX</span>}</h4>
                                                        </div>
                                                        <div className="text-right">
                                                            <span className="block text-xs font-bold text-slate-400">Avance</span>
                                                            <span className={`text-lg font-bold ${isComplete ? 'text-green-400' : 'text-white'}`}>{metrics.progress.toFixed(0)}%</span>
                                                        </div>
                                                    </div>
                                                    {isComp && metrics.activePart && <div className="mt-2 text-xs text-green-400 font-bold">Trabajando: {metrics.activePart.name}</div>}
                                                    
                                                    {isComplete && (

                                                            <p className="text-xs text-green-300 font-bold mb-1">¬°PEDIDO AL 100%!</p>
                                                            <button onClick={() => onRequestArchive(m.id, order)} className="bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2 px-4 rounded w-full flex items-center justify-center gap-2">
                                                                <i data-lucide="archive" className="w-3 h-3"></i> FINALIZAR Y ARCHIVAR
                                                            </button>
                                                        </div>
                                                    )}

                                                    <div className="flex gap-2 mt-3 justify-end">
                                                        {canDoConteo && (
                                                            <button onClick={() => { setActiveOrderForAction({ machineId: m.id, order }); setShowConteoModal(true); }} className="p-2 bg-slate-800 text-purple-400 rounded hover:bg-slate-700 font-bold flex items-center gap-1 border border-purple-500/30">
                                                                <i data-lucide="clipboard-check" className="w-4 h-4"></i> <span className="text-[10px]">CONTEO</span>
                                                            </button>
                                                        )}
                                                        <button onClick={() => { setActiveOrderForAction({ machineId: m.id, order, metrics }); setShowReportModal(true); }} className="p-2 bg-slate-800 text-green-400 rounded hover:bg-slate-700"><i data-lucide="file-text" className="w-4 h-4"></i></button>
                                                        <button onClick={() => handleStartEdit(m.id, order)} className="p-2 bg-slate-800 text-blue-400 rounded hover:bg-slate-700"><i data-lucide="pencil" className="w-4 h-4"></i></button>
                                                        <button onClick={() => handleDeleteOrder(m.id)} className="p-2 bg-slate-800 text-red-400 rounded hover:bg-slate-700"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                    </div>
                                                </div>
                                            )
                                        })}
                                    </div>
                                    {showReportModal && activeOrderForAction && <ReportModal onClose={() => setShowReportModal(false)} machineId={activeOrderForAction.machineId} order={activeOrderForAction.order} metrics={activeOrderForAction.metrics} />}
                                    {showConteoModal && activeOrderForAction && <ConteoModal onClose={() => setShowConteoModal(false)} machineId={activeOrderForAction.machineId} order={activeOrderForAction.order} onSaveConteo={onSaveConteo} />}
                                </div>
                            ) : (
                                <div className="flex flex-col h-full">
                                    <div className="flex justify-between mb-6 px-2">
                                        {[1,2,3,4,5,6].map(s => <div key={s} className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm ${step >= s ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-500'}`}>{s}</div>)}
                                    </div>
                                    <div className="flex-1 overflow-y-auto custom-scrollbar px-2">
                                        {step === 1 && (
                                            <div className="space-y-4">
                                                <h3 className="text-xl font-bold text-white text-center mb-6">Modelo</h3>
                                                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                                    <label className="block text-blue-400 font-bold uppercase text-xs mb-2">Nombre del Modelo</label>
                                                    <input type="text" value={modelName} onChange={e => setModelName(e.target.value.toUpperCase())} className="w-full bg-slate-900 text-2xl font-black text-white p-4 rounded-lg outline-none text-center uppercase" autoFocus />
                                                </div>
                                            </div>
                                        )}
                                        {step === 2 && (
                                            <div className="grid grid-cols-4 gap-4">
                                                {MACHINES.map(m => (
                                                    <button key={m.id} onClick={() => toggleMachine(m.id)} className={`w-14 h-14 rounded-full flex flex-col items-center justify-center border-2 ${selectedMachines.includes(m.id) ? 'bg-green-600 border-green-400' : 'bg-slate-800 border-slate-600'}`}>
                                                        <span className="text-[10px] font-black text-white">{m.name.replace('MAQ ','')}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                        {step === 3 && (
                                            <div>
                                                <div className="flex justify-center mb-6">
                                                    <div className="bg-slate-700 p-1 rounded-lg flex">
                                                        <button onClick={() => setIsComposite(false)} className={`px-4 py-2 rounded-md text-xs font-bold ${!isComposite ? 'bg-blue-600 text-white shadow' : 'text-slate-300'}`}>Simple</button>
                                                        <button onClick={() => setIsComposite(true)} className={`px-4 py-2 rounded-md text-xs font-bold ${isComposite ? 'bg-blue-600 text-white shadow' : 'text-slate-300'}`}>Compuesto</button>
                                                    </div>
                                                </div>
                                                {isComposite ? renderPartsConfig() : renderSimpleConfig()}
                                            </div>
                                        )}
                                        {step === 4 && <div className="text-center text-slate-400 mt-10">Planeaci√≥n Autom√°tica (Vista previa no disponible en edici√≥n r√°pida)</div>}
                                        {step === 5 && (
                                            <div className="space-y-4">
                                                 <h3 className="text-xl font-bold text-white text-center">Materiales (Englobado)</h3>

                                const isComposite = order?.parts?.length > 0;
                                
                                return (
                                    <div key={m.id} className="bg-slate-800 rounded-xl p-3 shadow-sm border border-slate-700 relative overflow-hidden mb-3">
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center"><i data-lucide="cpu" className="w-5 h-5 opacity-50"></i></div><div><h3 className="font-black text-slate-200 text-sm">{m.name.replace('MAQ ','M-')}</h3><p className="text-[10px] text-slate-500 font-medium">{m.type}</p></div></div>
                                            {(metrics.progress > 0 || isPlannedDay) && <div className="text-[10px] font-bold text-blue-400 bg-blue-900/30 px-2 py-0.5 rounded">{metrics.progress.toFixed(0)}%</div>}
                                        </div>
                                        {order && (order.totalQty > 0 || isComposite) && canViewGraph && (
                                            <div className="mb-3">
                                                <div className="text-[10px] text-yellow-500 font-bold uppercase flex justify-between border-b border-slate-700 pb-1"><span>{order.model}</span><span>{isComposite ? 'MULTI' : order.totalQty}</span></div>
                                                {isComposite && metrics.activePart && <div className="text-[9px] text-green-400 mt-1">Prod: {metrics.activePart.name}</div>}
                                                <div className="h-1 w-full bg-slate-700 mt-1 rounded-full overflow-hidden"><div className="h-full bg-blue-500" style={{width: `${metrics.progress}%`}}></div></div>
                                            </div>
                                        )}
                                        <div className={`rounded-lg p-2 border border-slate-700/50 ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : 'bg-slate-900/50'}`}>
                                            {isPlannedDay && !isHiddenDay && <div className="text-[8px] text-yellow-400 text-center font-bold uppercase mb-1">{order.model}</div>}
                                            <div className="grid grid-cols-2 gap-2 mb-1"><div className="text-[9px] text-center font-bold text-blue-400 uppercase tracking-widest border-b border-blue-900 pb-1">Andr√©s</div><div className="text-[9px] text-center font-bold text-orange-400 uppercase tracking-widest border-b border-orange-900 pb-1">Balta</div></div>
                                            <div className="grid grid-cols-2 gap-2 flex-1 h-16">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="fixed bottom-0 left-0 w-full bg-slate-900/90 backdrop-blur border-t border-slate-700 p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <div className="text-center"><span className="block text-xs font-bold text-blue-400 uppercase tracking-wide">{weekLabel}</span></div>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            const DesktopView = () => (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden relative">
                    <header className="bg-slate-800 shadow-sm border-b border-slate-700 p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg"><i data-lucide="factory" className="w-5 h-5"></i></div>
                            <h1 className="font-bold text-slate-200 hidden md:block">Control MAES - Tejido</h1>
                            <div className="flex items-center gap-2 bg-slate-900/50 p-1 rounded-lg border border-slate-700/50 ml-6">
                                <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-1 hover:bg-slate-700 rounded text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                <div className="flex items-center gap-2 px-2 cursor-pointer" onClick={() => setShowCalendar(true)}><i data-lucide="calendar" className="w-4 h-4 text-blue-400"></i><span className="text-sm font-bold text-white uppercase w-32 text-center select-none">{weekLabel}</span></div>
                                <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-1 hover:bg-slate-700 rounded text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-right px-3 py-1 bg-slate-900/50 rounded-lg border border-slate-700/50"><p className="text-sm font-bold text-blue-400">{user.name.toUpperCase()}</p><p className="text-[10px] text-slate-500 uppercase font-medium leading-none">{user.area}</p></div>
                            <div className="flex gap-2">
                                {canManageUsers && <button onClick={() => setShowUserManagementModal(true)} className="bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-1 rounded text-sm font-bold flex items-center gap-2 shadow-lg transition-all"><i data-lucide="users" className="w-4 h-4"></i> Usuarios</button>}
                                {canManageOrders && <button onClick={() => setShowOrderManager(true)} className="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-sm font-bold flex items-center gap-2 shadow-lg hover:scale-105 transition-all"><i data-lucide="clipboard-list" className="w-4 h-4"></i> Pedidos</button>}
                                {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-slate-300"><i data-lucide="settings" className="w-5 h-5"></i></button>}
                                <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                    </header>
                    <main className="flex-1 overflow-auto p-2 custom-scrollbar relative">
                        <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full">
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                        <tr>
                                            <th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>
                                            {visibleMachines.map(m => {
                                                const order = ordersData[m.id];
                                                const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                const isComp = order?.parts?.length > 0;
                                                return (
                                                    <th key={m.id} className={`min-w-[160px] p-2 border-r border-slate-700 ${metrics.isPlanned ? 'bg-yellow-900/10' : ''}`}>
                                                        <div className="flex flex-col items-center">
                                                            <span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span>
                                                            {order && (order.totalQty > 0 || isComp) ? (
                                                                <div className="mt-1 w-full px-2">
                                                                    <div className="flex justify-between items-center text-[9px] font-black text-yellow-400 uppercase leading-none mb-1"><span>{order.model}</span><span>{metrics.progress.toFixed(0)}%</span></div>
                                                                    {canViewGraph && <div className="h-1 bg-slate-700 rounded-full overflow-hidden w-full"><div className="h-full bg-blue-500" style={{width: `${metrics.progress}%`}}></div></div>}
                                                                    <span className="block text-[8px] text-slate-500 mt-1 font-bold">Fin: <span className={metrics.status === 'COMPLETADO' ? 'text-green-400' : 'text-red-400'}>{metrics.status === 'COMPLETADO' ? 'OK' : (metrics.finishDate || '-')}</span></span>
                                                                </div>
                                                            ) : <span className="text-[9px] text-slate-600">Sin Orden</span>}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map(row => {
                                            const rowId = row.id; 
                                            const rowData = data[rowId] || {};
                                            const isHiddenDay = visibilityConfig.days?.includes(rowId);
                                            return (
                                                <tr key={rowId} className={`border-b border-slate-700 hover:bg-slate-700/50 transition-colors ${isHiddenDay ? 'opacity-30' : ''}`}>
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span></td>
                                                    {visibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {}; 
                                                        const slots = mData.slots || [{}, {}, {}, {}];
                                                        const order = ordersData[m.id];
                                                        const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                        const isFinishDay = metrics.finishDate === row.isoDate && metrics.status !== 'COMPLETADO';
                                                        const isPlannedDay = metrics.isPlanned && new Date(order.startDate).toISOString().split('T')[0] <= row.isoDate && (metrics.finishDate === null || metrics.finishDate >= row.isoDate);
                                                        
                                                        return (
                                                            <td key={m.id} className={`p-1 border-r border-slate-700 relative h-[80px] ${isFinishDay ? 'bg-red-900/30 border-red-500/50' : ''} ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : ''}`}>
                                                                {isPlannedDay && !isHiddenDay && <div className="planning-info">{order.model}</div>}
                                                                <div className="flex flex-col h-full">
                                                                    <div className="grid grid-cols-2 gap-1 mb-0.5"><div className="text-[8px] text-center text-blue-400 font-bold bg-slate-900/50 rounded">A</div><div className="text-[8px] text-center text-orange-400 font-bold bg-slate-900/50 rounded">B</div></div>
                                                                    <div className="grid grid-cols-2 gap-1 flex-1">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );

            return (
                <div className="h-full relative">
                    {showOrderManager && <OrderManager ref={orderManagerRef} onClose={() => setShowOrderManager(false)} onSaveOrders={handleSaveOrder} onDeleteOrder={handleDeleteOrder} ordersData={ordersData} allProductionData={data} allRows={ALL_ROWS} hiddenDays={visibilityConfig.days} user={user} onSaveConteo={handleSaveConteo} onRequestArchive={handleRequestArchive} />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines || []} currentHiddenDays={visibilityConfig.days || []} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} />}
                    {showCalendar && <CalendarModal onClose={() => setShowCalendar(false)} onSelectDate={handleDateSelect} allRows={ALL_ROWS} />}
                    {canManageUsers && showUserManagementModal && <UserManagementModal onClose={() => setShowUserManagementModal(false)} users={usersData} onSaveUser={handleSaveUser} onDeleteUser={handleDeleteUser} />}
                    {showArchiveModal && orderToArchive && <ArchiveModal onClose={() => setShowArchiveModal(false)} onConfirm={handleConfirmArchive} machineName={orderToArchive.machineName} orderModel={orderToArchive.order.model} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
