<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción - Cirineo 2025</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 10px; width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .machine-col { min-width: 100px; width: 100px; }
        .machine-col.expanded { min-width: 180px; width: 180px; }
        
        /* Animación de carga */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useRef } = React;

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTES ---
        const ROLES = { ADMIN: 'admin', COMMENTATOR: 'commentator', OBSERVER: 'observer', OPERATOR: 'operator' };
        
        const USERS = {
            '1111': { name: 'Marco Espinoza', role: ROLES.ADMIN },
            '0000': { name: 'Prisciliano Espinoza', role: ROLES.COMMENTATOR },
            '2222': { name: 'Susana', role: ROLES.OBSERVER },
            '3333': { name: 'Operadores', role: ROLES.OPERATOR },
        };
        
        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI SM8', diam: 16, needles: 1440 },
            { id: 'm39', name: 'MAQ 39', type: 'SANTONI SM8', diam: 16, needles: 1440 },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI SM8', diam: 16, needles: 1440 },
            { id: 'm36', name: 'MAQ 36', type: 'CIXING GE82', diam: 15, needles: 1344 },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI SM8', diam: 15, needles: 1344 },
            { id: 'm37', name: 'MAQ 37', type: 'SANTONI SM8', diam: 15, needles: 1344 },
            { id: 'm29', name: 'MAQ 29', type: 'SANTONI EVO4', diam: 16, needles: 1296 },
            { id: 'm28', name: 'MAQ 28', type: 'SANTONI EVO4', diam: 16, needles: 1296 },
            { id: 'm27', name: 'MAQ 27', type: 'SANTONI EVO4', diam: 15, needles: 1248 },
            { id: 'm33', name: 'MAQ 33', type: 'SANTONI EVO4', diam: 15, needles: 1344 },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING', diam: 14, needles: 1248 },
            { id: 'm30', name: 'MAQ 30', type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm6',  name: 'MAQ 6',  type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm13', name: 'MAQ 13', type: 'SANTONI EVO4', diam: 13, needles: 1056 },
            { id: 'm12', name: 'MAQ 12', type: 'SANTONI EVO4', diam: 13, needles: 1056 },
            { id: 'm24', name: 'MAQ 24', type: 'SANTONI EVO4', diam: 13, needles: 1056 },
            { id: 'm8',  name: 'MAQ 8',  type: 'SANTONI TOP2', diam: 13, needles: 1152 },
        ];

        // --- HELPER: FECHAS E IDs ---
        // Generamos IDs seguros (sin espacios ni acentos) y Etiquetas legibles
        const generateCalendar = () => {
            // Nombres de días sin acentos para IDs
            const days = ['DOMINGO', 'LUNES', 'MARTES', 'MIERCOLES', 'JUEVES', 'VIERNES', 'SABADO'];
            const rows = [];
            
            const addDate = (y, m, d, monthName) => {
                const date = new Date(y, m, d);
                const dayName = days[date.getDay()];
                // ID seguro para la DB (ej: lunes_17_feb)
                const id = `${dayName.toLowerCase()}_${d}_${monthName.toLowerCase()}`;
                // Etiqueta bonita para la tabla (ej: LUNES 17 FEB)
                const label = `${dayName} ${d} ${monthName}`;
                rows.push({ id, label });
            };

            // Febrero 2025 (Ejemplo parcial)
            for (let i = 10; i <= 28; i++) addDate(2025, 1, i, 'FEB');
            // Marzo 2025 (Ejemplo parcial)
            for (let i = 1; i <= 20; i++) addDate(2025, 2, i, 'MAR');
            
            return rows;
        };

        const ALL_ROWS = generateCalendar();
        // Definimos semana actual aproximada para el ejemplo (indices 2 al 8)
        const CURRENT_WEEK_ROWS = ALL_ROWS.slice(2, 9); 

        // --- FUNCIONES LÓGICAS ---
        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // --- COMPONENTES ---

        const MachineIconImage = () => (
            <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.png" 
                 className="w-full h-full object-contain opacity-80" alt="icon" 
                 onError={(e) => e.target.style.display = 'none'} />
        );

        const LoginScreen = ({ setAuthenticatedUser }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                const user = USERS[pin];
                if (user) setAuthenticatedUser(user);
                else setError('PIN incorrecto (Prueba 3333 para Op)');
            };

            return (
                <div className="flex items-center justify-center h-screen bg-slate-100">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
                        <div className="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center mx-auto mb-4 text-white">
                            <i data-lucide="lock" className="w-6 h-6"></i>
                        </div>
                        <h2 className="text-xl font-bold text-slate-800 mb-6">Acceso Cirineo</h2>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="password" value={pin} onChange={(e) => setPin(e.target.value)}
                                placeholder="PIN" className="w-full text-center text-2xl p-3 border rounded-xl tracking-widest" maxLength="4" />
                            {error && <p className="text-red-500 text-sm">{error}</p>}
                            <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">Entrar</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MODAL DE REGISTRO DE PRODUCCIÓN (CON FEEDBACK Y ASYNC) ---
        const ProductionInputModal = ({ user, machine, rowLabel, rowId, currentValue, onClose, onSave }) => {
            const [val, setVal] = useState(currentValue === 0 ? '' : currentValue);
            const [isSaving, setIsSaving] = useState(false);
            const inputRef = useRef(null);

            useEffect(() => { if(inputRef.current) inputRef.current.focus(); }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (isSaving) return; // Evitar doble clic
                if (!val || Number(val) < 0) {
                     alert("Por favor, ingresa una cantidad válida.");
                     return;
                }

                setIsSaving(true); // Mostrar loading
                try {
                    // Pasamos el objeto 'user' para la traza de debug en la función de guardado
                    await onSave(user, rowId, machine.id, 'actual', Number(val));
                    onClose(); // Solo si tiene éxito cerramos
                } catch (error) {
                    // ESTE BLOQUE SE EJECUTA SI FIREBASE RECHAZA LA ESCRITURA
                    console.error("Error al guardar en Firebase:", error);
                    alert("¡ERROR DE GUARDADO! La base de datos rechazó la solicitud. Revisa la Consola del Desarrollador (F12) para ver el mensaje exacto de Firebase.");
                    setIsSaving(false); // Permitir reintentar
                }
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="bg-slate-800 p-4 text-white flex justify-between items-center">
                            <h3 className="font-bold">Producción Real</h3>
                            <button onClick={onClose} disabled={isSaving}><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-8 flex flex-col gap-6 items-center">
                            <div className="text-center">
                                <p className="text-sm font-bold text-slate-400 uppercase tracking-wide">{rowLabel}</p>
                                <h2 className="text-4xl font-black text-blue-700 mt-1">{machine.name}</h2>
                            </div>
                            
                            <input 
                                ref={inputRef} 
                                type="number" 
                                value={val} 
                                onChange={(e) => setVal(e.target.value)}
                                placeholder="0" 
                                className="w-full text-center text-6xl font-black text-slate-800 border-b-4 border-blue-500 focus:border-blue-700 outline-none bg-transparent" 
                                disabled={isSaving}
                            />
                            
                            <button 
                                type="submit" 
                                disabled={isSaving}
                                className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2
                                    ${isSaving ? 'bg-slate-400 cursor-not-allowed text-white' : 'bg-blue-600 hover:bg-blue-700 text-white'}
                                `}
                            >
                                {isSaving ? (
                                    <><i data-lucide="loader-2" className="spinner w-6 h-6"></i> Guardando...</>
                                ) : (
                                    "Guardar Producción"
                                )}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MODAL PLANIFICACIÓN (ADMIN) ---
        const PlanningModal = ({ machine, rowLabel, rowId, currentData, onClose, onSave }) => {
            const [model, setModel] = useState(currentData?.plan_model || '');
            const [targetQty, setTargetQty] = useState(currentData?.plan_target_qty || '');
            const [timeMin, setTimeMin] = useState(currentData?.plan_time_min || '');
            const [hours, setHours] = useState(currentData?.plan_hours || 12);
            const [selectedClones, setSelectedClones] = useState([]);
            const [isCloneExpanded, setIsCloneExpanded] = useState(false);
            const [isSaving, setIsSaving] = useState(false);

            const toggleMachineClone = (mId) => {
                if (selectedClones.includes(mId)) setSelectedClones(prev => prev.filter(id => id !== mId));
                else setSelectedClones(prev => [...prev, mId]);
            };

            const selectAllClones = () => {
                if (selectedClones.length === MACHINES.length - 1) setSelectedClones([]);
                else setSelectedClones(MACHINES.filter(m => m.id !== machine.id).map(m => m.id));
            };

            const handleSave = async () => {
                setIsSaving(true);
                const data = {
                    plan_model: model || null,
                    plan_target_qty: Number(targetQty) || null,
                    plan_time_min: Number(timeMin) || null,
                    plan_hours: Number(hours) || null,
                };
                try {
                    await onSave(rowId, machine.id, data, selectedClones);
                    onClose();
                } catch (e) {
                    alert("Error guardando plan. Revisa la consola.");
                    setIsSaving(false);
                }
            };

            const { targetPieces } = calculateProduction(Number(targetQty), Number(timeMin), Number(hours), 0);

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]" onClick={e => e.stopPropagation()}>
                        <div className="p-4 bg-blue-600 text-white flex justify-between items-center rounded-t-xl shrink-0">
                            <h3 className="text-lg font-bold flex items-center gap-2"><i data-lucide="calendar-clock" className="w-5 h-5"></i> Planificar: {machine.name}</h3>
                            <button onClick={onClose}><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <div className="p-5 overflow-y-auto custom-scrollbar">
                            <div className="text-center mb-4">
                                <span className="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase">{rowLabel}</span>
                            </div>
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <label className="block"><span className="text-xs font-bold text-slate-500">MODELO</span><input type="text" value={model} onChange={(e) => setModel(e.target.value)} className="w-full p-2 border rounded" /></label>
                                <label className="block"><span className="text-xs font-bold text-slate-500">TOTAL PEDIDO</span><input type="number" value={targetQty} onChange={(e) => setTargetQty(e.target.value)} className="w-full p-2 border rounded" /></label>
                                <label className="block"><span className="text-xs font-bold text-slate-500">MINUTOS/PIEZA</span><input type="number" value={timeMin} onChange={(e) => setTimeMin(e.target.value)} className="w-full p-2 border rounded" /></label>
                                <label className="block"><span className="text-xs font-bold text-slate-500">HORAS TURNO</span>
                                    <select value={hours} onChange={(e) => setHours(e.target.value)} className="w-full p-2 border rounded">
                                        <option value={12}>12 Horas</option>
                                        <option value={24}>24 Horas</option>
                                    </select>
                                </label>
                            </div>
                            <div className="bg-slate-100 p-3 rounded-lg mb-4 flex justify-between items-center">
                                <span className="text-sm font-medium">Capacidad Diaria:</span>
                                <span className="text-xl font-black text-blue-700">{targetPieces.toLocaleString()} pzas</span>
                            </div>
                            <div className="border-t pt-3">
                                <button onClick={() => setIsCloneExpanded(!isCloneExpanded)} className="flex items-center justify-between w-full text-slate-700 font-bold text-sm hover:bg-slate-50 p-2 rounded">
                                    <span className="flex items-center gap-2"><i data-lucide="copy" className="w-4 h-4 text-purple-600"></i> Replicar a otras máquinas</span>
                                    <i data-lucide={isCloneExpanded ? "chevron-up" : "chevron-down"} className="w-4 h-4"></i>
                                </button>
                                {isCloneExpanded && (
                                    <div className="mt-2 bg-slate-50 p-3 rounded-lg border border-slate-200">
                                        <div className="flex justify-between items-center mb-2 pb-2 border-b"><span className="text-xs text-slate-500">Seleccionar máquinas:</span><button onClick={selectAllClones} className="text-xs text-blue-600 font-bold">Todas</button></div>
                                        <div className="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto custom-scrollbar">
                                            {MACHINES.filter(m => m.id !== machine.id).map(m => (
                                                <label key={m.id} className={`flex items-center gap-2 p-1 rounded text-xs ${selectedClones.includes(m.id) ? 'bg-purple-100' : 'hover:bg-slate-200'}`}>
                                                    <input type="checkbox" checked={selectedClones.includes(m.id)} onChange={() => toggleMachineClone(m.id)} className="rounded text-purple-600" /> {m.name.replace('MAQ ','')}
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="p-4 bg-slate-50 border-t rounded-b-xl flex justify-end gap-3 shrink-0">
                            <button onClick={onClose} disabled={isSaving} className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-200 rounded-lg">Cancelar</button>
                            <button onClick={handleSave} disabled={isSaving} className="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 flex items-center gap-2">
                                {isSaving ? 'Guardando...' : `Guardar ${selectedClones.length > 0 ? '(+' + selectedClones.length + ')' : ''}`}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const [expandedMachine, setExpandedMachine] = useState(null);
            const [showAllDays, setShowAllDays] = useState(false);
            const [dayClipboard, setDayClipboard] = useState(null);

            const [planModal, setPlanModal] = useState(null);
            const [prodModal, setProdModal] = useState(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2025'), (snap) => {
                            const d = {};
                            snap.forEach(doc => d[doc.id] = doc.data());
                            setData(d);
                            setLoading(false);
                        });
                        return () => unsubDb();
                    } else {
                        signInAnonymously(auth);
                    }
                });
                return () => unsubAuth();
            }, []);

            // FUNCIÓN PRINCIPAL DE GUARDADO (OPERADORES Y ADMIN)
            const handleSaveData = async (activeUser, rowId, machineId, field, value) => {
                try {
                    // *** LOG DE DEBUG CRÍTICO ***
                    console.log(`[DB SAVE INTENTO] Usuario: ${activeUser.name} (${activeUser.role}). Documento: ${rowId}. Campo: ${machineId}.${field} = ${value}.`);
                    
                    const docRef = doc(db, 'produccion_2025', rowId);
                    let update = { [`${machineId}.${field}`]: value };

                    if (field === 'actual' || field.startsWith('plan_')) {
                        const mData = data[rowId]?.[machineId] || {};
                        const plan = {
                            tgt: field === 'plan_target_qty' ? value : mData.plan_target_qty,
                            min: field === 'plan_time_min' ? value : mData.plan_time_min,
                            hrs: field === 'plan_hours' ? value : mData.plan_hours,
                            act: field === 'actual' ? value : mData.actual
                        };
                        const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                        update[`${machineId}.calculated_target`] = res.targetPieces;
                        update[`${machineId}.percentage`] = res.percentage;
                    }
                    
                    await setDoc(docRef, update, { merge: true });
                    console.log("[DB SAVE EXITO] ¡Datos guardados correctamente!");
                    
                } catch (error) {
                    console.error("[DB SAVE ERROR] ¡FALLO LA ESCRITURA EN FIREBASE!", error);
                    throw error; // Lanzamos el error para que la modal lo capture y muestre la alerta
                }
            };

            const handleSavePlan = async (rowId, machineId, planData, cloneToIds = []) => {
                const docRef = doc(db, 'produccion_2025', rowId);
                const updates = {};
                const targets = [machineId, ...cloneToIds];

                targets.forEach(mId => {
                    const currentM = data[rowId]?.[mId] || {};
                    const actualQty = currentM.actual || 0;
                    const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);
                    updates[mId] = {
                        ...currentM, ...planData, actual: actualQty,
                        calculated_target: res.targetPieces, percentage: res.percentage
                    };
                });
                await setDoc(docRef, updates, { merge: true });
            };

            const copyDay = (rowId) => data[rowId] ? setDayClipboard({ id: rowId, data: data[rowId] }) : alert("Sin datos");
            
            const pasteDay = async (targetRowId) => {
                if (!dayClipboard || !confirm(`¿Pegar planificación del día ${dayClipboard.id}?`)) return;
                const sourceData = dayClipboard.data;
                const targetDataCurrent = data[targetRowId] || {};
                const updates = {};
                MACHINES.forEach(m => {
                    const sourceM = sourceData[m.id];
                    const targetM = targetDataCurrent[m.id] || {};
                    if (sourceM) {
                        const actualQty = targetM.actual || 0;
                        const res = calculateProduction(sourceM.plan_target_qty, sourceM.plan_time_min, sourceM.plan_hours, actualQty);
                        updates[m.id] = {
                            ...targetM, 
                            plan_model: sourceM.plan_model, plan_target_qty: sourceM.plan_target_qty,
                            plan_time_min: sourceM.plan_time_min, plan_hours: sourceM.plan_hours,
                            actual: actualQty, calculated_target: res.targetPieces, percentage: res.percentage
                        };
                    }
                });
                await setDoc(doc(db, 'produccion_2025', targetRowId), updates, { merge: true });
                setDayClipboard(null);
            };

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} />;
            if (loading) return <div className="h-screen flex items-center justify-center"><i data-lucide="loader-2" className="animate-spin w-10 h-10 text-blue-600"></i></div>;

            const rowsToShow = (user.role === ROLES.ADMIN && showAllDays) ? ALL_ROWS : CURRENT_WEEK_ROWS;

            return (
                <div className="h-screen flex flex-col bg-slate-100 overflow-hidden">
                    {planModal && <PlanningModal 
                        machine={MACHINES.find(m => m.id === planModal.machineId)} 
                        rowLabel={planModal.rowLabel}
                        rowId={planModal.rowId} 
                        currentData={data[planModal.rowId]?.[planModal.machineId]} 
                        onClose={() => setPlanModal(null)} 
                        onSave={handleSavePlan} 
                    />}
                    
                    {prodModal && <ProductionInputModal 
                        user={user} // Pasamos el usuario a la modal
                        machine={MACHINES.find(m => m.id === prodModal.machineId)}
                        rowLabel={prodModal.rowLabel}
                        rowId={prodModal.rowId}
                        currentValue={prodModal.val}
                        onClose={() => setProdModal(null)}
                        onSave={handleSaveData}
                    />}

                    <header className="bg-white shadow-sm border-b p-3 flex justify-between items-center z-20">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg"><i data-lucide="factory" className="w-5 h-5"></i></div>
                            <div><h1 className="font-bold text-slate-800 leading-tight">Control Cirineo 2025</h1><p className="text-xs text-slate-500">Usuario: {user.name} ({user.role})</p></div>
                        </div>
                        <div className="flex gap-2">
                            {user.role === ROLES.ADMIN && (
                                <button onClick={() => setShowAllDays(!showAllDays)} className={`px-3 py-1 text-xs font-bold rounded-full border transition ${showAllDays ? 'bg-blue-100 text-blue-700' : 'bg-white'}`}>
                                    {showAllDays ? 'Ver Mes' : 'Ver Semana'}
                                </button>
                            )}
                            <button onClick={() => setUser(null)} className="bg-red-50 text-red-500 p-2 rounded-lg hover:bg-red-100"><i data-lucide="log-out" className="w-4 h-4"></i></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-auto p-2">
                        <div className="bg-white rounded-xl shadow border overflow-hidden">
                            <div className="overflow-x-auto custom-scrollbar pb-2">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50 border-b">
                                            <th className="sticky left-0 z-10 bg-slate-50 p-3 min-w-[140px] border-r text-left shadow-[2px_0_5px_rgba(0,0,0,0.05)] text-xs font-bold text-slate-400">FECHA</th>
                                            {MACHINES.map(m => (
                                                <th key={m.id} className={`p-0 border-r align-top transition-all ${expandedMachine === m.id ? 'min-w-[180px]' : 'min-w-[100px]'}`}>
                                                    <button onClick={() => setExpandedMachine(expandedMachine === m.id ? null : m.id)} className={`w-full h-full p-2 flex flex-col items-center gap-1 ${expandedMachine === m.id ? 'bg-blue-50' : 'hover:bg-slate-100'}`}>
                                                        <div className="w-8 h-8"><MachineIconImage /></div>
                                                        <span className="text-sm font-bold text-blue-800">{m.name.replace('MAQ ','')}</span>
                                                        {expandedMachine === m.id && <span className="text-[10px] text-slate-500 leading-tight">{m.type}<br/>{m.needles}ag</span>}
                                                    </button>
                                                </th>
                                            ))}
                                            <th className="sticky right-0 bg-slate-50 p-3 min-w-[80px] border-l shadow-[-2px_0_5px_rgba(0,0,0,0.05)] text-center text-xs font-bold text-slate-500">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {rowsToShow.map((rowObj, idx) => {
                                            const { id: rowId, label: rowLabel } = rowObj;
                                            const rowData = data[rowId] || {};
                                            const totalRow = MACHINES.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                            const isReadOnly = user.role === ROLES.OBSERVER;

                                            return (
                                                <tr key={rowId} className={`border-b border-slate-100 group ${idx%2===0 ? 'bg-white' : 'bg-slate-50/50'}`}>
                                                    <td className="sticky left-0 z-10 bg-inherit p-2 border-r font-medium text-sm text-slate-600 shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                                                        <div className="flex flex-col justify-between h-full min-h-[50px]">
                                                            <span>{rowLabel}</span>
                                                            {user.role === ROLES.ADMIN && (
                                                                <div className="flex gap-2 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    {dayClipboard?.id === rowId ? <span className="text-[10px] bg-green-100 text-green-700 px-1 rounded">Copiado</span> : <button onClick={() => copyDay(rowId)} title="Copiar"><i data-lucide="copy" className="w-3 h-3 text-slate-400 hover:text-blue-600"></i></button>}
                                                                    {dayClipboard && dayClipboard.id !== rowId && <button onClick={() => pasteDay(rowId)} title="Pegar"><i data-lucide="clipboard-paste" className="w-3 h-3 text-orange-500 animate-pulse"></i></button>}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </td>
                                                    {MACHINES.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const isExpanded = expandedMachine === m.id;
                                                        const canEdit = !isReadOnly && user.role !== ROLES.OBSERVER;
                                                        const pct = mData.percentage || 0;

                                                        return (
                                                            <td key={m.id} className={`p-0 border-r relative transition-all ${isExpanded ? 'bg-blue-50/20' : ''}`}>
                                                                <div className="flex flex-col h-full min-h-[60px]">
                                                                    {(isExpanded || user.role !== ROLES.OPERATOR) && (
                                                                        <div className="flex justify-between items-start p-1 text-[10px] bg-slate-50/50 min-h-[24px]">
                                                                            <div className="flex flex-col leading-none">
                                                                                <span className="font-bold text-slate-700">{mData.plan_model || '-'}</span>
                                                                                {isExpanded && <span className="text-slate-400">Obj: {mData.calculated_target || 0}</span>}
                                                                            </div>
                                                                            {mData.plan_model && <span className={`font-black px-1 rounded ${pct>=100?'bg-green-200 text-green-800': pct>70?'bg-orange-100 text-orange-700':'bg-red-100 text-red-700'}`}>{pct}%</span>}
                                                                            {user.role === ROLES.ADMIN && <button onClick={() => setPlanModal({machineId: m.id, rowId, rowLabel})} className="text-blue-400 hover:text-blue-700 ml-1"><i data-lucide="edit-3" className="w-3 h-3"></i></button>}
                                                                        </div>
                                                                    )}
                                                                    <button 
                                                                        onClick={() => canEdit && setProdModal({machineId: m.id, rowId, rowLabel, val: mData.actual || 0})}
                                                                        disabled={!canEdit}
                                                                        className={`flex-1 w-full text-center font-bold text-lg hover:bg-black/5 transition-colors ${mData.actual > 0 ? 'text-blue-900' : 'text-slate-300'}`}
                                                                    >
                                                                        {mData.actual > 0 ? mData.actual : (canEdit ? '-' : '')}
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 bg-slate-50 border-l p-2 text-center font-black text-blue-600 shadow-[-2px_0_5px_rgba(0,0,0,0.05)]">{totalRow.toLocaleString()}</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
