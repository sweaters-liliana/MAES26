<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMVN - Galer칤a Exclusiva de Dise침os</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #161616;
            --accent: #ff0055;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --card: #222222;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Barra de herramientas */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            background: var(--panel);
            border: 1px solid #333;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }

        .stats-summary {
            background: var(--panel);
            padding: 10px 25px;
            border-radius: 15px;
            border-left: 4px solid var(--accent);
        }

        /* Cuadr칤cula de Galer칤a */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .preview-box {
            background: white;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
        }

        .preview-box svg {
            max-width: 100%;
            max-height: 100%;
        }

        .card-info {
            padding: 20px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 15px;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 0 20px 20px;
        }

        button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-download { background: var(--accent); color: white; }
        .btn-delete { background: #333; color: #ff4444; }
        .btn-delete:hover { background: #441111; }

        /* Estados de carga */
        #loader {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span style="color: var(--accent)">JMVN</span> <span style="color: white">Archivo Digital</span>
        </div>
    </header>

    <div class="container">
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nombre del dise침o..." onkeyup="filterGallery()">
            </div>
            <div class="stats-summary" id="statsBox">
                Cargando historial...
            </div>
            <button onclick="refreshData()" style="width: auto; background: #222; color: white; padding: 12px 20px;">
                游댃 Actualizar
            </button>
        </div>

        <div id="loader">Conectando con la base de datos...</div>
        
        <div class="gallery-grid" id="mainGrid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Misma configuraci칩n que tu generador
        const firebaseConfig = {
            apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allDesigns = [];

        // Funci칩n para cargar los datos
        async function loadGallery() {
            const grid = document.getElementById('mainGrid');
            const loader = document.getElementById('loader');
            const stats = document.getElementById('statsBox');

            try {
                const q = query(collection(db, "proyectos_pedreria"), orderBy("fecha", "desc"));
                const querySnapshot = await getDocs(q);
                
                allDesigns = [];
                grid.innerHTML = "";
                loader.style.display = "none";

                if (querySnapshot.empty) {
                    grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No hay dise침os guardados a칰n.</p>";
                    stats.innerText = "0 Dise침os en total";
                    return;
                }

                querySnapshot.forEach((documentSnap) => {
                    const data = documentSnap.data();
                    const id = documentSnap.id;
                    allDesigns.push({ id, ...data });
                    
                    renderCard(id, data);
                });

                stats.innerHTML = `<strong>${allDesigns.length}</strong> Dise침os en el archivo`;

            } catch (error) {
                console.error(error);
                loader.innerHTML = "Error de conexi칩n. Revisa tu internet.";
            }
        }

        function renderCard(id, data) {
            const grid = document.getElementById('mainGrid');
            const fecha = data.fecha ? new Date(data.fecha.seconds * 1000).toLocaleDateString() : "S/F";
            
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-name', data.nombre.toLowerCase());
            card.innerHTML = `
                <div class="preview-box">
                    ${data.svg}
                </div>
                <div class="card-info">
                    <span class="card-title">${data.nombre || 'Sin nombre'}</span>
                    <div class="card-meta">
                        游늰 ${fecha}<br>
                        游눑 ${data.puntos || 0} puntos
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn-download" onclick="downloadSVG('${id}')">Descargar</button>
                    <button class="btn-delete" onclick="deleteEntry('${id}')">Eliminar</button>
                </div>
            `;
            grid.appendChild(card);
        }

        // Exponer funciones al objeto window para que los botones funcionen
        window.downloadSVG = (id) => {
            const item = allDesigns.find(d => d.id === id);
            if(!item) return;
            
            const blob = new Blob([item.svg], {type: "image/svg+xml"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${item.nombre || 'dise침o'}_JMVN.svg`;
            a.click();
            URL.revokeObjectURL(url);
        };

        window.deleteEntry = async (id) => {
            if(confirm("쮼st치s seguro de que quieres eliminar este dise침o? Esta acci칩n no se puede deshacer.")) {
                await deleteDoc(doc(db, "proyectos_pedreria", id));
                loadGallery(); // Recargar
            }
        };

        window.refreshData = () => loadGallery();

        // Carga inicial
        loadGallery();
    </script>

    <script>
        // L칩gica de filtrado (Search)
        function filterGallery() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                if(name.includes(query)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
