        // ==========================================

        /**
         * Calcula el objetivo de piezas y el porcentaje de cumplimiento.
         * @param {number} targetQty - Cantidad total a tejer del modelo (e.g., 2500).
         * @param {number} timeMin - Tiempo por pieza en minutos (e.g., 6).
         * @param {number} hours - Horas planeadas de trabajo (e.g., 12 o 24).
         * @param {number} actualQty - Producción real (e.g., 500).
         * @returns {object} { targetPieces, percentage }
         */
        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours || targetQty <= 0 || timeMin <= 0 || hours <= 0) {
                return { targetPieces: 0, percentage: 0 };
            }
            
            // 1. Horas a Minutos
            const totalMinutes = hours * 60;
            
            // 2. Producción máxima de la máquina en esas horas
            // targetQty: 2500 (total a producir)
            // timeMin: 6 min/pieza
            // totalMinutes: 1440 min (24h)
            
            // Producción total posible en las horas planeadas
            const piecesPossible = totalMinutes / timeMin;
            
            // El objetivo diario es el MÍNIMO entre lo que la máquina PUEDE producir y lo que QUEDA del pedido.
            // Para el cálculo simple, usaremos el total de piezas / (días restantes * horas planeadas / 24)
            // Ya que no tenemos el contexto de "días restantes", usaremos la fórmula de piezas posibles por día planeado.
            const targetPieces = Math.round(piecesPossible); // Objetivo diario basado en el tiempo.

            // Porcentaje de cumplimiento
            const percentage = targetPieces > 0 
                ? Math.min(100, (actualQty / targetPieces) * 100) 
                : 0;

            return { targetPieces: targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        const App = () => {

            const [productionData, setProductionData] = useState({});

            const [expandedMachineId, setExpandedMachineId] = useState(null);

            const toggleExpansion = (machineId) => {

            };

            // Cargar Iconos Lucide
            useEffect(() => {

            });

            // Autenticación Anónima (Necesaria para Firestore, pero el PIN controla el acceso a la UI)
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, setFirebaseUser);
                signInAnonymously(auth).catch((error) => {
                    console.error("Error Auth:", error);
                });
                return () => unsubscribe();
            }, []);

            // Escuchar Datos en Tiempo Real
            useEffect(() => {
                if (!firebaseUser) return;

                // Usaremos una colección genérica para la data anidada
                const q = collection(db, 'produccion_2025');
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = {};
                    snapshot.forEach((doc) => {
                        data[doc.id] = doc.data();
                    });
                    setProductionData(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Error obteniendo datos:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [firebaseUser]);

            /**
             * Guarda los cambios de producción real o planificación.
             * @param {string} rowId - Fecha (ej: 'LUNES 17')
             * @param {string} machineId - ID de máquina (ej: 'm30')
             * @param {string} field - Campo a actualizar ('actual', 'plan_model', etc.)
             * @param {any} value - Nuevo valor
             */
            const handleUpdateField = useCallback(async (rowId, machineId, field, value) => {
                if (!authenticatedUser || authenticatedUser.role === ROLES.OBSERVER) return;

                setSavingStatus('saving');
                try {
                    const docRef = doc(db, 'produccion_2025', rowId);
                    
                    let updateData = {
                        [`${machineId}.${field}`]: value
                    };

                    // Si es un cambio de planificación, recalcula y actualiza los campos calculados
                    if (field.startsWith('plan_') || field === 'actual') {
                        const currentMachineData = productionData[rowId]?.[machineId] || {};
                        const plan_target_qty = field === 'plan_target_qty' ? value : currentMachineData.plan_target_qty;
                        const plan_time_min = field === 'plan_time_min' ? value : currentMachineData.plan_time_min;
                        const plan_hours = field === 'plan_hours' ? value : currentMachineData.plan_hours;
                        const actualQty = field === 'actual' ? value : currentMachineData.actual;

                        const { targetPieces, percentage } = calculateProduction(
                            plan_target_qty, plan_time_min, plan_hours, actualQty
                        );
                        
                        updateData[`${machineId}.calculated_target`] = targetPieces;
                        updateData[`${machineId}.percentage`] = percentage;
                    }
                    
                    await setDoc(docRef, updateData, { merge: true });
                    setSavingStatus('saved');
                    setTimeout(() => setSavingStatus('idle'), 2000);

                } catch (err) {
                    console.error("Error guardando:", err);
                    setSavingStatus('error');
                }
            }, [authenticatedUser, productionData]);

            /**
             * Maneja el guardado desde el modal de planificación.
             * @param {string} rowId - Fecha
             * @param {string} machineId - ID de máquina
             * @param {object} planningData - Objeto con los nuevos campos de planificación
             */
            const handleSavePlanning = useCallback(async (rowId, machineId, planningData) => {
                if (authenticatedUser.role !== ROLES.ADMIN) return;

                setSavingStatus('saving');
                try {
                    const docRef = doc(db, 'produccion_2025', rowId);
                    
                    let updateData = {};
                    const currentMachineData = productionData[rowId]?.[machineId] || {};
                    const actualQty = currentMachineData.actual || 0;
                    
                    // Aplicar la nueva data
                    const mergedData = { ...currentMachineData, ...planningData };

                    const { targetPieces, percentage } = calculateProduction(
                        mergedData.plan_target_qty, mergedData.plan_time_min, mergedData.plan_hours, actualQty
                    );
                    
                    updateData[machineId] = {
                        ...mergedData,
                        actual: actualQty, // Asegurar que el actual se mantenga
                        calculated_target: targetPieces,
                        percentage: percentage,
                    };

                    await setDoc(docRef, updateData, { merge: true });
                    setSavingStatus('saved');
                    setTimeout(() => setSavingStatus('idle'), 2000);

                } catch (err) {
                    console.error("Error guardando planificación:", err);
                    setSavingStatus('error');
                }
            }, [authenticatedUser, productionData]);


            if (!authenticatedUser) {
                return <LoginScreen setAuthenticatedUser={setAuthenticatedUser} />;
            }
            
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen bg-slate-50 text-slate-600">
                        <div className="flex flex-col items-center gap-4">
                            <i data-lucide="loader-2" className="w-10 h-10 animate-spin text-blue-600"></i>
                            <p>Cargando datos de producción...</p>
                        </div>
                    </div>
                );
            }
            
            // FILTRADO DE FILAS PARA OBSERVADOR
            const visibleRows = authenticatedUser.role === ROLES.OBSERVER 
                ? INITIAL_ROWS.filter(row => CURRENT_WEEK_DATES.includes(row)) 
                : INITIAL_ROWS;


            // Función de ayuda para la visualización del porcentaje
            const getPercentageColor = (percentage) => {
                if (percentage >= 100) return 'bg-green-100 text-green-700';
                if (percentage > 70) return 'bg-orange-100 text-orange-700';
                if (percentage > 0) return 'bg-red-100 text-red-700';
                return 'bg-slate-50 text-slate-400';
            };

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col font-sans">
                    {/* MODAL DE PLANIFICACIÓN */}
                    {planningModal && (
                        <PlanningModal 
                            machine={MACHINES.find(m => m.id === planningModal.machineId)}
                            rowId={planningModal.rowId}
                            currentData={productionData[planningModal.rowId]?.[planningModal.machineId]}
                            onClose={() => setPlanningModal(null)}
                            onSave={handleSavePlanning}
                        />
                    )}

                    {/* HEADER */}
                    <header className="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-20">
                        <div className="w-full px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-lg text-white">
                                    <i data-lucide="factory" className="w-6 h-6"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800">Control de Producción - Cirineo 2025</h1>
                                    <p className="text-xs text-slate-500 flex items-center gap-1">
                                        <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                        Logueado como: <span className="font-semibold text-slate-700">{authenticatedUser.name} ({authenticatedUser.role.toUpperCase()})</span>
                                    </p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {savingStatus === 'saving' && <span className="text-xs text-blue-500 font-medium">Guardando...</span>}
                                {savingStatus === 'saved' && <span className="text-xs text-green-600 font-medium">Guardado</span>}
                                {savingStatus === 'error' && <span className="text-xs text-red-600 font-medium">Error</span>}
                                <button 
                                    onClick={() => setAuthenticatedUser(null)} 
                                    className="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-medium hover:bg-red-600 transition"
                                >
                                    <i data-lucide="log-out" className="w-3 h-3 inline mr-1"></i>
                                    Salir
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* MAIN TABLE */}
                    <main className="flex-1 overflow-auto p-4">
                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                            <div className="overflow-x-auto custom-scrollbar pb-2">
                                <table className="w-full border-collapse"> 
                                    <thead>
                                        <tr className="bg-slate-50 border-b border-slate-200">
                                            <th className="sticky left-0 z-10 bg-slate-50 p-4 min-w-[150px] border-r border-slate-200 text-left shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                <div className="flex flex-col gap-1">
                                                    <span className="font-bold text-slate-700">FECHA</span>
                                                    <span className="text-xs text-slate-400 font-normal">PRODUCCIÓN</span>
                                                </div>
                                            </th>
                                            {MACHINES.map(machine => (
                                                <MachineHeader 
                                                    key={machine.id}
                                                    machine={machine}
                                                    isExpanded={expandedMachineId === machine.id}
                                                    onClick={toggleExpansion}
                                                />
                                            ))}
                                            <th className="sticky right-0 z-10 bg-slate-50 p-4 min-w-[100px] border-l border-slate-200 text-center text-slate-700 font-bold shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                TOTAL<br/>DIARIO
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {visibleRows.map((rowLabel, rowIndex) => {
                                            let rowTotal = 0;
                                            const isReadOnly = authenticatedUser.role === ROLES.OBSERVER;

                                            return (
                                                <tr key={rowLabel} className={`border-b border-slate-100 transition-colors ${rowIndex % 2 === 0 ? 'bg-white' : 'bg-slate-50/30'} ${isReadOnly ? 'opacity-80' : 'hover:bg-blue-50/50'}`}>
                                                    <td className="sticky left-0 z-10 bg-inherit p-3 border-r border-slate-200 font-medium text-slate-700 text-sm whitespace-nowrap shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                        <div className="flex items-center gap-2">
                                                            <i data-lucide="calendar" className="w-3 h-3 text-slate-400"></i>
                                                            {rowLabel}
                                                        </div>
                                                    </td>
                                                    {MACHINES.map(machine => {
                                                        const machineData = productionData[rowLabel]?.[machine.id] || {};
                                                        const actualQty = machineData.actual ?? '';
                                                        const targetPieces = machineData.calculated_target ?? 0;
                                                        const percentage = machineData.percentage ?? 0;
                                                        
                                                        rowTotal += Number(actualQty) || 0;

                                                        const isExpanded = expandedMachineId === machine.id;
                                                        const canEditActual = [ROLES.ADMIN, ROLES.OPERATOR].includes(authenticatedUser.role) && !isReadOnly;
                                                        const canPlan = authenticatedUser.role === ROLES.ADMIN && !isReadOnly;
                                                        
                                                        const showPlanningInfo = isExpanded || authenticatedUser.role !== ROLES.OPERATOR;


                                                        return (
                                                            <td 
                                                                key={`${rowLabel}-${machine.id}`} 
                                                                className={`p-0 border-r border-slate-100 relative machine-col ${isExpanded ? 'expanded' : ''} transition-[min-width] duration-300 ease-in-out`}
                                                            >
                                                                <div className="w-full h-full flex flex-col justify-between">
                                                                    
                                                                    {/* Planning Info (Visible para Admin/Comentador/Observador) */}
                                                                    {showPlanningInfo && (
                                                                        <div className={`p-1 text-center text-[10px] leading-tight transition-all ${isExpanded ? 'opacity-100' : 'opacity-0 h-0 p-0'} ${canPlan ? 'bg-blue-50/50' : 'bg-slate-50'}`}>
                                                                            {canPlan && (
                                                                                <button 
                                                                                    onClick={() => setPlanningModal({ machineId: machine.id, rowId: rowLabel })}
                                                                                    className="text-blue-600 hover:text-blue-800 font-bold mb-1 px-1 rounded-sm text-xs transition"
                                                                                >
                                                                                    {machineData.plan_model || 'PLANIFICAR'} 
                                                                                    <i data-lucide="edit-3" className="w-3 h-3 inline ml-1"></i>
                                                                                </button>
                                                                            )}
                                                                            <p className={`font-semibold ${machineData.plan_model ? 'text-slate-800' : 'text-slate-400'}`}>
                                                                                Mod: {machineData.plan_model || '-'} / T: {machineData.plan_time_min || '-'} min
                                                                            </p>
                                                                            <p className="font-medium text-slate-600">
                                                                                Obj: {targetPieces.toLocaleString()} Pz
                                                                            </p>
                                                                            <div className={`mt-1 text-xs font-black p-[1px] rounded ${getPercentageColor(percentage)}`}>
                                                                                {percentage}%
                                                                            </div>
                                                                        </div>
                                                                    )}

                                                                    {/* Input de Producción Real (Operador/Admin) */}
                                                                    <input
                                                                        type="number"
                                                                        placeholder={isReadOnly ? '0' : 'Ingresar Pzas'}
                                                                        className={`w-full py-2 text-center text-slate-800 font-bold placeholder-slate-400 transition-all ${canEditActual ? 'bg-white hover:bg-yellow-50 focus:ring-blue-500 focus:border-blue-500 focus:ring-2' : 'bg-slate-100 cursor-default'}`}
                                                                        value={actualQty}
                                                                        onChange={(e) => canEditActual && handleUpdateField(rowLabel, machine.id, 'actual', Number(e.target.value) || 0)}
                                                                        disabled={!canEditActual}
                                                                    />
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 z-10 bg-slate-50 p-3 border-l border-slate-200 text-center font-bold text-blue-600 shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                        {rowTotal.toLocaleString()}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                    <tfoot className="bg-slate-100 border-t-2 border-slate-300">
                                        <tr>
                                            <td className="sticky left-0 z-10 bg-slate-100 p-4 font-bold text-slate-800 border-r border-slate-300 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                TOTAL VISIBLE
                                            </td>
                                            {MACHINES.map(machine => {
                                                const isExpanded = expandedMachineId === machine.id;
                                                
                                                // Calcular total solo para las filas visibles
                                                let colTotal = 0;
                                                visibleRows.forEach(rowLabel => {
                                                    colTotal += productionData[rowLabel]?.[machine.id]?.actual || 0;
                                                });

                                                return (
                                                    <td 
                                                        key={`total-${machine.id}`} 
                                                        className={`p-3 text-center font-bold text-slate-700 border-r border-slate-200 bg-slate-100 machine-col ${isExpanded ? 'expanded' : ''} transition-[min-width] duration-300 ease-in-out`}
                                                    >
                                                        {colTotal.toLocaleString()}
                                                    </td>
                                                );
                                            })}
                                            <td className="sticky right-0 z-10 bg-slate-200 p-3 text-center font-black text-blue-800 border-l border-slate-300 text-lg shadow-[-2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                                {/* Calcular total general solo para las filas visibles */}
                                                {visibleRows.reduce((acc, rowLabel) => {
                                                    return acc + MACHINES.reduce((sum, machine) => sum + (productionData[rowLabel]?.[machine.id]?.actual || 0), 0);
                                                }, 0).toLocaleString()}
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
