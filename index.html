<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAES26 - Monitor Inteligente (Orders Driven)</title>

    <link rel="icon" href="https://raw.githubusercontent.com/sweaters-liliana/MAES26/d41232c1301add433daea006546e2c6eb8dd23e6/icon%20maes.svg">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #020617; color: #e2e8f0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes critical-blink {
            0%, 100% { background-color: rgba(69, 10, 10, 0.5); box-shadow: inset 0 0 20px rgba(220, 38, 38, 0.2); }
            50% { background-color: rgba(185, 28, 28, 0.8); box-shadow: inset 0 0 40px rgba(239, 68, 68, 0.6); }
        }
        .animate-critical {
            animation: critical-blink 1.5s infinite ease-in-out;
            color: #ffffff;
            border: 2px solid #ef4444;
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Overlay Backdrop */
        .modal-backdrop {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <div id="root" class="h-screen w-screen"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI' }, { id: 'm39', name: 'MAQ 39', type: 'SANTONI' },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI' }, { id: 'm36', name: 'MAQ 36', type: 'CIXING' },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI' }, { id: 'm37', name: 'MAQ 37', type: 'SANTONI' },
            { id: 'm29', name: 'MAQ 29', type: 'EVO4' },    { id: 'm28', name: 'MAQ 28', type: 'EVO4' },
            { id: 'm27', name: 'MAQ 27', type: 'EVO4' },    { id: 'm33', name: 'MAQ 33', type: 'EVO4' },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING' }, { id: 'm30', name: 'MAQ 30', type: 'CIXING' },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING' }, { id: 'm6',  name: 'MAQ 6',  type: 'CIXING' },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING' }, { id: 'm13', name: 'MAQ 13', type: 'EVO4' },
            { id: 'm12', name: 'MAQ 12', type: 'EVO4' },    { id: 'm24', name: 'MAQ 24', type: 'EVO4' },
            { id: 'm8',  name: 'MAQ 8',  type: 'TOP2' },
        ];

        const generateCalendar = () => {
            const dates = [];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const start = new Date(2025, 8, 1); 
            const end = new Date(2026, 11, 31);
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,
                    shortDay: ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'][d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();
        
        const INITIAL_WEEK = (() => {
            const todayISO = new Date().toISOString().split('T')[0];
            const foundIndex = ALL_ROWS.findIndex(r => r.isoDate === todayISO);
            return foundIndex !== -1 ? Math.floor(foundIndex / 7) : 0;
        })();

        // --- MODAL DE DETALLES ---
        const DetailsModal = ({ isOpen, onClose, data }) => {
            if (!isOpen || !data) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center modal-backdrop fade-in" onClick={onClose}>
                    <div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl shadow-2xl max-w-md w-full relative" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-white">
                            <i data-lucide="x" className="w-6 h-6"></i>
                        </button>
                        
                        <div className="text-center mb-6">
                            <h3 className="text-xl font-bold text-slate-300 mb-1">{data.machineName}</h3>
                            <p className="text-sm text-blue-400 font-bold uppercase tracking-widest">{data.dateLabel}</p>
                        </div>

                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className="bg-slate-800 p-4 rounded-xl text-center">
                                <span className="text-xs text-slate-500 uppercase font-bold block mb-1">Meta (24h)</span>
                                <span className="text-3xl font-black text-white">{data.target}</span>
                            </div>
                            <div className="bg-slate-800 p-4 rounded-xl text-center">
                                <span className="text-xs text-slate-500 uppercase font-bold block mb-1">Total Producido</span>
                                <span className={`text-3xl font-black ${data.statusColor}`}>{data.produced}</span>
                            </div>
                        </div>

                        <div className="bg-slate-800/50 rounded-xl p-4">
                            <h4 className="text-xs font-bold text-slate-400 uppercase mb-3 border-b border-slate-700 pb-2">Desglose por Operador</h4>
                            <div className="space-y-3">
                                {data.operators && data.operators.length > 0 ? (
                                    data.operators.map((op, idx) => (
                                        <div key={idx} className="flex justify-between items-center">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-blue-900/50 flex items-center justify-center text-blue-400 font-bold text-xs">
                                                    {op.name.charAt(0)}
                                                </div>
                                                <span className="text-slate-200 font-medium">{op.name}</span>
                                            </div>
                                            <div className="text-right">
                                                <span className="block font-bold text-white">{op.count} pzas</span>
                                                <span className="text-xs text-slate-500">{(data.produced > 0 ? (op.count/data.produced*100).toFixed(0) : 0)}% del total</span>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="text-center text-slate-500 italic text-sm py-2">Sin desglose detallado disponible</div>
                                )}
                            </div>
                        </div>
                        
                        <div className="mt-6 text-center">
                             <div className="inline-block px-4 py-2 bg-slate-950 rounded-lg border border-slate-800">
                                <span className="text-xs text-slate-400 mr-2">Tiempo por prenda:</span>
                                <span className="text-yellow-400 font-bold">{data.timePerPiece} min</span>
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE DE CONTENIDO DE CELDA ---
        const CellContent = ({ metrics }) => {
            if (!metrics || !metrics.isPlanned) return <span className="text-slate-800 text-2xl font-bold select-none">-</span>;

            if (metrics.status === 'critical') {
                return (
                    <div className="flex flex-col items-center justify-center h-full">
                        <i data-lucide="alert-triangle" className="w-6 h-6 mb-1 text-red-500 animate-pulse"></i>
                        <span className="text-2xl font-black text-white">0</span>
                        <span className="text-[9px] uppercase font-bold tracking-widest mt-1 text-red-400 animate-pulse">REPORTE PENDIENTE</span>
                    </div>
                );
            }

            let colorClass = "text-slate-400";
            let statusText = "En Proceso...";
            
            if (metrics.efficiency >= 95) { 
                colorClass = "text-emerald-400"; 
                statusText = "Excelencia üåü";
            } else if (metrics.efficiency >= 85) { 
                colorClass = "text-green-400"; 
                statusText = "Gran Eficiencia ‚úÖ";
            } else if (metrics.efficiency >= 70) { 
                colorClass = "text-yellow-400"; 
                statusText = "Regular ‚ö†Ô∏è";
            } else { 
                colorClass = "text-orange-500"; 
                statusText = "Bajo Rendimiento üìâ";
            }
            
            return (
                <div className="flex flex-col h-full justify-center items-center py-1 cursor-pointer hover:scale-105 transition-transform">
                    <div className="relative leading-none mb-1">
                        <span className={`text-3xl font-black ${colorClass} tracking-tighter`}>{metrics.produced}</span>
                        <sup className={`absolute -top-1 -right-6 text-[10px] font-bold ${colorClass} bg-slate-900/80 px-1 rounded`}>
                            {metrics.efficiency.toFixed(0)}%
                        </sup>
                    </div>
                    <div className="w-full h-[2px] bg-slate-800 my-1"></div>
                    <span className={`text-[9px] font-bold uppercase tracking-wide ${colorClass} opacity-80`}>
                        {statusText}
                    </span>
                </div>
            );
        };

        const Dashboard = () => {
            const [data, setData] = useState({});
            const [ordersData, setOrdersData] = useState({});
            const [visibilityConfig, setVisibilityConfig] = useState({ machines: [], days: [] });
            
            const [weekOffset, setWeekOffset] = useState(INITIAL_WEEK);
            const [scrollLevel, setScrollLevel] = useState(0); 
            const [loading, setLoading] = useState(true);
            const [currentTime, setCurrentTime] = useState(new Date());
            
            const [modalData, setModalData] = useState(null); // Estado para el modal
            
            const mainTableRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000); // Actualizar cada minuto es suficiente
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (mainTableRef.current) {
                    mainTableRef.current.scrollTo({ top: scrollLevel * 150, behavior: 'smooth' });
                }
            }, [scrollLevel]);

            useEffect(() => {
                setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 100);
            }, [data, weekOffset, loading, modalData]);

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'monitor_data_2026'), (snap) => { 
                            const d = {}; 
                            snap.forEach(doc => d[doc.id] = doc.data()); 
                            setData(d); 
                        });
                        const unsubSettings = onSnapshot(doc(db, 'settings', 'visibility'), (docSnap) => { 
                            if (docSnap.exists()) setVisibilityConfig(docSnap.data()); 
                        });
                        const unsubOrders = onSnapshot(doc(db, 'settings', 'orders'), (docSnap) => { 
                            if (docSnap.exists()) setOrdersData(docSnap.data()); 
                            setLoading(false);
                        });
                        
                        const unsubNav = onSnapshot(doc(db, 'settings', 'navigation'), (docSnap) => {
                            if (docSnap.exists()) {
                                const navData = docSnap.data();
                                setWeekOffset(INITIAL_WEEK + (navData.weekDelta || 0));
                                setScrollLevel(navData.scrollLevel || 0);
                            }
                        });

                    } else {
                        signInAnonymously(auth).catch(err => console.error("Error login:", err));
                    }
                });
                return () => unsubAuth();
            }, []);

            const visibleMachines = useMemo(() => MACHINES.filter(m => !visibilityConfig.machines?.includes(m.id)), [visibilityConfig.machines]);
            
            const currentWeekRows = useMemo(() => { 
                const start = weekOffset * 7; 
                const safeStart = Math.max(0, Math.min(start, ALL_ROWS.length - 7));
                return ALL_ROWS.slice(safeStart, safeStart + 7); 
            }, [weekOffset]);

            const weekLabel = useMemo(() => {
                if (!currentWeekRows.length) return '';
                const f = currentWeekRows[0];
                return `${f.month} ${f.year}`;
            }, [currentWeekRows]);

            // --- L√ìGICA CORE: OBTENER M√âTRICAS POR CELDA ---
            const getMetrics = useCallback((machineId, rowData, dateRow) => {
                const order = ordersData[machineId];
                const machineData = rowData && rowData[machineId] ? rowData[machineId] : {};
                
                // 1. Extraer conteo. Soporte para array de operadores o conteo simple.
                let produced = 0;
                let operatorsList = [];
                
                if (machineData.operators && Array.isArray(machineData.operators)) {
                    // Si la DB tiene desglose por operador
                    operatorsList = machineData.operators;
                    produced = operatorsList.reduce((acc, op) => acc + (Number(op.count) || 0), 0);
                } else if (machineData.dailyCount) {
                    // Fallback a conteo simple si no hay desglose
                    produced = Number(machineData.dailyCount);
                    operatorsList = [{ name: 'General', count: produced }];
                }

                const result = { 
                    produced, 
                    status: 'idle', 
                    efficiency: 0, 
                    target: 0, 
                    isPlanned: false, 
                    operators: operatorsList,
                    timePerPiece: 0,
                    machineName: MACHINES.find(m => m.id === machineId)?.name || machineId,
                    dateLabel: dateRow.id
                }; 
                
                if (order && order.startDate) {
                    const isHiddenDay = visibilityConfig.days?.includes(dateRow.id);
                    const isDisabledDate = (order.disabledDates || []).includes(dateRow.isoDate);
                    const isStarted = dateRow.isoDate >= order.startDate;
                    
                    if (isStarted && !isHiddenDay && !isDisabledDate) {
                        result.isPlanned = true;
                        
                        // C√ÅLCULO DE META: 24 horas (2 turnos de 12h)
                        const timePerPiece = Number(order.timePerPieceMin) || 0;
                        result.timePerPiece = timePerPiece;

                        if (timePerPiece > 0) {
                            const minutesAvailable = 24 * 60; // 1440 minutos
                            result.target = Math.floor(minutesAvailable / timePerPiece);
                            result.efficiency = Math.min(100, (produced / result.target) * 100);
                        }

                        // L√ìGICA DE PARPADEO (CRITICAL)
                        // Regla: Solo parpadea si ya pas√≥ el d√≠a completo y no hay producci√≥n.
                        const rowDateEnd = new Date(dateRow.isoDate + 'T23:59:59'); 
                        const now = new Date();
                        const isDayOver = now > rowDateEnd; // Ya pas√≥ el d√≠a de la celda

                        if (produced === 0) {
                            if (isDayOver) {
                                // Si ya pas√≥ el d√≠a y es 0 -> Rojo Cr√≠tico
                                result.status = 'critical';
                            } else {
                                // Si es hoy o futuro y es 0 -> Normal (gris)
                                result.status = 'idle';
                            }
                        } else {
                            // Si tiene producci√≥n, asignar color por eficiencia
                            if (result.efficiency >= 95) result.status = 'excellent';
                            else if (result.efficiency >= 85) result.status = 'good';
                            else result.status = 'low';
                        }
                    }
                }
                
                // Color helper para el modal
                result.statusColor = result.status === 'excellent' ? 'text-emerald-400' : 
                                     result.status === 'good' ? 'text-green-400' :
                                     result.status === 'low' ? 'text-orange-500' : 'text-slate-400';

                return result;
            }, [ordersData, visibilityConfig.days]); // Quitamos currentTime de dependencias pesadas para evitar re-renders masivos, el status critical se calcula al renderizar

            // C√°lculo Totales Semanales
            const weeklyTotals = useMemo(() => {
                const totals = {};
                visibleMachines.forEach(m => {
                    let totalProduced = 0;
                    let totalTarget = 0;
                    let plannedDays = 0;

                    currentWeekRows.forEach(row => {
                        const metrics = getMetrics(m.id, data[row.id] || {}, row);
                        if (metrics.isPlanned) {
                            totalProduced += metrics.produced;
                            totalTarget += metrics.target;
                            plannedDays++;
                        }
                    });

                    const totalEfficiency = totalTarget > 0 ? Math.min(100, (totalProduced / totalTarget) * 100) : 0;
                    totals[m.id] = { totalProduced, totalEfficiency: totalEfficiency.toFixed(0), plannedDays };
                });
                return totals;
            }, [currentWeekRows, visibleMachines, data, getMetrics]);

            if (loading) return (
                <div className="flex h-screen items-center justify-center bg-slate-950">
                    <div className="text-center">
                        <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <h2 className="text-2xl font-bold text-blue-500 animate-pulse">CARGANDO SISTEMA...</h2>
                    </div>
                </div>
            );

            const isScrolled = scrollLevel > 0;
            const scrollIndicatorIcon = scrollLevel === 0 ? 'chevrons-up' : (scrollLevel >= 10 ? 'chevrons-down' : 'minus');

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-white fade-in select-none">
                    
                    <DetailsModal isOpen={!!modalData} onClose={() => setModalData(null)} data={modalData} />

                    {/* HEADER */}
                    <header className="bg-slate-900 border-b border-slate-800 p-3 px-6 flex justify-between items-center shadow-2xl z-20">
                        <div className="flex items-center gap-6">
                            <img src="https://raw.githubusercontent.com/sweaters-liliana/MAES26/d41232c1301add433daea006546e2c6eb8dd23e6/icon%20maes.svg" className="w-14 h-14 rounded-xl shadow-lg bg-white p-1" />
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter text-white">MONITOR DE PLANTA</h1>
                                <div className="flex items-center gap-2 mt-0">
                                    <span className="bg-emerald-500 w-2 h-2 rounded-full animate-pulse"></span>
                                    <span className="text-xs text-emerald-400 font-bold tracking-widest uppercase">Conexi√≥n en Vivo</span>
                                </div>
                            </div>
                        </div>
                        <div className="text-right">
                            <h2 className="text-4xl font-black text-slate-200 tabular-nums tracking-tight">
                                {currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </h2>
                            <p className="text-slate-500 font-bold uppercase text-sm">{currentTime.toLocaleDateString([], {weekday:'long', day:'numeric', month:'long'})}</p>
                        </div>
                    </header>

                    {/* TABLA PRINCIPAL */}
                    <main ref={mainTableRef} className="flex-1 overflow-auto no-scrollbar bg-slate-950 p-2 scroll-smooth">
                        <table className="w-full border-collapse">
                            <thead className="sticky top-0 z-10 bg-slate-950 shadow-xl">
                                <tr>
                                    <th className="p-4 text-left border-b-2 border-slate-800 text-slate-500 font-bold uppercase text-xs w-28 bg-slate-950">D√≠a</th>
                                    {visibleMachines.map(m => {
                                        const order = ordersData[m.id];
                                        const hasOrder = order && (order.totalQty > 0 || (order.parts && order.parts.length > 0));
                                        return (
                                            <th key={m.id} className="p-2 border-b-2 border-slate-800 min-w-[130px] bg-slate-950">
                                                <div className="flex flex-col items-center">
                                                    <span className="text-xl font-black text-blue-500 mb-1">{m.name.replace('MAQ ','M-')}</span>
                                                    {hasOrder ? (
                                                        <span className="px-2 py-0.5 bg-slate-800 rounded text-[10px] font-bold text-yellow-400 border border-slate-700 truncate max-w-[110px]">{order.model}</span>
                                                    ) : (
                                                        <span className="text-[9px] text-slate-700 font-bold uppercase tracking-widest">---</span>
                                                    )}
                                                </div>
                                            </th>
                                        );
                                    })}
                                </tr>
                            </thead>
                            <tbody>
                                {currentWeekRows.map((row) => {
                                    const isToday = row.isoDate === new Date().toISOString().split('T')[0];
                                    const isHidden = visibilityConfig.days?.includes(row.id);
                                    return (
                                        <tr key={row.id} className={`border-b border-slate-800/50 ${isToday ? 'bg-blue-900/5' : ''} ${isHidden ? 'opacity-20 bg-slate-950' : ''}`}>
                                            <td className="p-3 font-bold border-r border-slate-800/50 align-middle">
                                                <div className="flex flex-col items-start pl-2">
                                                    <span className="text-[10px] text-slate-500 uppercase tracking-widest mb-0">{row.shortDay}</span>
                                                    <span className={`text-3xl leading-none font-black ${isToday ? 'text-blue-400' : 'text-slate-300'}`}>{row.dateNum}</span>
                                                </div>
                                            </td>
                                            {visibleMachines.map(m => {
                                                const metrics = getMetrics(m.id, data[row.id] || {}, row);
                                                
                                                let cellClass = "p-1 border-r border-slate-800/30 text-center relative align-middle transition-all duration-300 h-20 bg-slate-950 hover:bg-slate-900/50";

                                                if (metrics.isPlanned && metrics.status === 'critical') {
                                                    cellClass += " animate-critical";
                                                }

                                                return (
                                                    <td key={m.id} className={cellClass} onClick={() => metrics.isPlanned && setModalData(metrics)}>
                                                        <CellContent metrics={metrics} />
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    );
                                })}
                            </tbody>
                            
                            <tfoot className="sticky bottom-0 z-10 bg-slate-900 border-t-4 border-blue-600/30 shadow-inner">
                                <tr>
                                    <td className="p-3 font-black text-slate-400 uppercase tracking-widest text-xs border-r border-slate-700 bg-slate-900">
                                        TOTAL
                                    </td>
                                    {visibleMachines.map(m => {
                                        const totals = weeklyTotals[m.id] || { totalProduced: 0, totalEfficiency: 0, plannedDays: 0 };
                                        
                                        if (totals.plannedDays === 0) return <td key={`total-${m.id}`} className="bg-slate-900 border-r border-slate-800/50"></td>;

                                        let totalColor = "text-yellow-400";
                                        if (totals.totalEfficiency >= 90) totalColor = "text-emerald-400";
                                        else if (totals.totalEfficiency < 70) totalColor = "text-red-400";

                                        return (
                                            <td key={`total-${m.id}`} className="p-2 text-center border-r border-slate-800/50 bg-slate-900">
                                                <div className="flex flex-col items-center">
                                                    <span className="text-2xl font-black text-white">{totals.totalProduced}</span>
                                                    <div className="flex items-center gap-1 -mt-1">
                                                        <span className={`text-sm font-black ${totalColor}`}>{totals.totalEfficiency}%</span>
                                                        <span className="text-[8px] text-slate-600 font-bold">SEM.</span>
                                                    </div>
                                                </div>
                                            </td>
                                        );
                                    })}
                                </tr>
                            </tfoot>
                        </table>
                    </main>

                    {/* FOOTER FLOTANTE */}
                    <footer className="fixed bottom-4 right-4 z-30 opacity-90">
                        <div className="flex bg-slate-900 rounded-full p-2 px-4 border border-slate-700 shadow-2xl items-center gap-4">
                            <div className="flex items-center gap-2 text-xs font-bold text-slate-500">
                                <i data-lucide="monitor" className="w-4 h-4 text-blue-500"></i>
                                <span className="text-slate-300 font-black">{visibleMachines.length} Maq</span>
                            </div>
                            <span className="text-slate-700">|</span>
                            <div className="flex items-center gap-2">
                                <i data-lucide="calendar" className="w-4 h-4 text-blue-500"></i>
                                <span className="font-bold text-slate-300 uppercase tracking-widest text-xs">{weekLabel}</span>
                            </div>
                            <span className="text-slate-700">|</span>
                            <div className="flex items-center gap-1 text-xs">
                                <i data-lucide={scrollIndicatorIcon} className={`w-4 h-4 transition-all duration-500 ${isScrolled ? 'text-yellow-400' : 'text-slate-600'}`}></i>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
